<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’£ Emoji Bomb V5 - Profesyonel HafÄ±za Oyunu</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 90%;
            width: 500px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .screen {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        .screen.active {
            display: flex;
        }
        .input-field {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .text-center { text-align: center; }
        .text-5xl { font-size: 2.5rem; }
        .font-black { font-weight: 900; }
        .text-gray-900 { color: #1f2937; }
        .text-gray-700 { color: #374151; }
        .text-sm { font-size: 0.875rem; }
        .text-green-600 { color: #059669; }
        .text-red-600 { color: #dc2626; }
        .text-yellow-600 { color: #d97706; }
        .text-blue-700 { color: #1d4ed8; }
        
        /* OYUN TAHTASI VE KART STÄ°LLERÄ° */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px;
            perspective: 1000px;
        }
        .card-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; 
            cursor: default;
        }
        .card-container.cursor-pointer {
            cursor: pointer;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 8px;
            border: 2px solid #333;
        }
        .front {
            background-color: #a8a8a8;
            color: #fff;
        }
        .back {
            background-color: #f7f7f7;
            color: #333;
            transform: rotateY(180deg);
        }
        .card-container.matched .card {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-color: green;
        }
        
        /* GLOBAL MESAJ */
        #globalMessage {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            color: white;
            z-index: 1000;
            border-radius: 0 0 8px 8px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #globalMessage.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="globalMessage" class="hidden">
            <span id="globalMessageText"></span>
        </div>

        <div id="lobby" class="screen active">
            <h1 class="text-5xl font-black text-gray-900">ðŸ’£ Emoji Bomb V5</h1>
            <p class="text-gray-700">Oyun iÃ§in kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.</p>
            
            <input type="text" id="username" class="input-field" placeholder="KullanÄ±cÄ± AdÄ±"> 
            <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda NumarasÄ± (BoÅŸ bÄ±rak=OluÅŸtur)">
            
            <button id="matchBtn" class="btn btn-primary">ðŸŽ® Oda OluÅŸtur / Odaya Gir</button>
        </div>

        <div id="waitScreen" class="screen">
            <h1 class="text-5xl font-black text-gray-900">Bekleniyor...</h1>
            <p class="text-gray-700">Oda Kodu: <span id="waitRoomCode" class="font-black text-green-600"></span></p>
        </div>

        <div id="gameScreen" class="screen">
            <h2 id="turnStatus" class="font-black text-center">SIRA BEKLENÄ°YOR</h2>

            <div id="gameInfo" style="display: flex; justify-content: space-between; padding: 10px 0;">
                <span id="myName" class="font-black text-blue-700">Siz (Skor: 0)</span>
                <span id="roleStatus" class="text-sm"></span>
                <span id="opponentName" class="font-black text-red-600">Rakip (Skor: 0)</span>
            </div>

            <p id="actionMessage" class="text-sm text-gray-700"></p>

            <div id="gameBoard" class="memory-board">
                </div>
            
            <button onclick="UIElements.resetGame()" class="btn btn-primary" style="background-color: #9ca3af; margin-top: 20px;">Lobiye DÃ¶n</button>
        </div>
    </div>
    
    <audio id="BOMB_SOUND" src="sounds/bomb_explosion.mp3" preload="auto"></audio>
    <audio id="MATCH_SOUND" src="sounds/match_success.mp3" preload="auto"></audio>
    <audio id="MISMATCH_SOUND" src="sounds/mismatch.mp3" preload="auto"></audio>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage, resetGame } from './game.js';

        // ! Ã–NEMLÄ°: Sunucu adresini buraya kopyalayÄ±n. 
        const LIVE_SERVER_URL = 'http://localhost:10000'; // LÃœTFEN KONTROL EDÄ°N!

        let socket;
        
        function handleMatchAction() {
            const username = UIElements.usernameInput.value.trim();
            const roomCode = UIElements.roomCodeInput.value.trim();

            if (!username) {
                UIElements.showGlobalMessage('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin.', true);
                return;
            }
            
            if (socket && socket.connected) {
                socket.disconnect();
            }

            try {
                // GÃ¼venilir baÄŸlantÄ± denemesi
                socket = io(LIVE_SERVER_URL, { 
                    transports: ['websocket', 'polling'], // Client tarafÄ±nda da zorlama
                    reconnectionAttempts: 3 
                });
                
                socket.on('connect', () => {
                    UIElements.showGlobalMessage(`Sunucuya baÄŸlandÄ±.`, false);
                    if (roomCode) {
                        socket.emit('joinRoom', { username, roomCode });
                    } else {
                        socket.emit('createRoom', { username }); 
                    }
                });

                socket.on('connect_error', (err) => {
                    UIElements.showGlobalMessage(`BaÄŸlantÄ± HatasÄ±: Sunucuya ulaÅŸÄ±lamÄ±yor. URL: ${LIVE_SERVER_URL}`, true);
                    console.error("Socket baÄŸlantÄ± hatasÄ±:", err.message);
                    socket.disconnect();
                    showScreen('lobby');
                });
                
                socket.on('roomCreated', (code) => {
                    UIElements.waitRoomCodeEl.textContent = code;
                    showScreen('wait');
                });

                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    socket.disconnect();
                    showScreen('lobby');
                });

                socket.on('gameStart', (initialData) => {
                    const selfUsername = initialData.players.find(p => p.id === socket.id).username;
                    const opponentUsername = initialData.players.find(p => p.id !== socket.id).username;
                    setupSocketHandlers(socket, initialData.code, selfUsername, opponentUsername, initialData);
                });
                
            } catch (e) {
                UIElements.showGlobalMessage('Socket.IO yÃ¼klenemedi. LÃ¼tfen konsolu kontrol edin.', true);
                console.error("Socket.IO yÃ¼kleme hatasÄ±:", e);
            }
        }

        UIElements.matchBtn.addEventListener('click', handleMatchAction);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

</body>
</html>
