        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Basit bip sesleri veya mp3 eklenebilir. ≈ûimdilik bo≈ü bƒ±rakƒ±yorum hata vermesin diye.
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('üì° Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',

                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
        // Telegram'dan gelen veriyi almak i√ßin
        useEffect(() => {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    const name = user.first_name || user.username;
                    setPlayerName(name);
                    // Sunucuya oyuncu verisini g√∂nderip doƒürula
                    fetch('http://localhost:10000/api/auth/telegram', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ telegramId: user.id.toString(), username: user.username, firstName: user.first_name, lastName: user.last_name, photoUrl: user.photo_url })
                    }).then(res => res.json()).then(data => {
                        if (data.success) {
                            setPlayerData({
                                ...data.player,

                        } else {
                            throw new Error('Auth failed');
                            setPlayerData(data.player);

                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = { 
                            isGuest: true, 
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,

                        };
                        setPlayerData(guestData);
                        console.log('üë• Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({ 
                        isGuest: true, 
                        username: 'Guest' + Math.floor(Math.random() * 9999), 
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0,

                    });
                } finally {
                    setScreen('lobby');
                }
            };
            }
        }, []);

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± ortala veya sona git
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);

            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                // Test i√ßin Localhost kontrol√º
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

        const connectToServer = () => {
            try {
                // Local development i√ßin localhost
                const wsUrl = 'ws://localhost:10000'; // veya sunucu IP'niz
                console.log('üîå Sunucuya baƒülanƒ±lƒ±yor:', wsUrl);
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('‚úÖ WebSocket baƒülantƒ±sƒ± a√ßƒ±ldƒ±');
                    setConnected(true);
                    showNotification('‚úÖ Sunucuya baƒülanƒ±ldƒ±!', 'success');
                    wsRef.current = ws;
                };

                ws.onopen = () => { 
                    setConnected(true); 
                    showNotification('Sunucuya Baƒülandƒ±', 'success');
                    
                    // Eƒüer daha √∂nce bir odadaysak, odaya geri baƒülanmayƒ± dene
                    if (roomCode && gameState) {
                        console.log('üîÑ Oyuna geri baƒülanƒ±lƒ±yor:', roomCode);
                        ws.send(JSON.stringify({ 
                            type: 'reconnectToRoom', 
                            roomCode: roomCode,
                            playerName: playerData?.username || 'Player'
                        }));
                    }
                ws.onclose = (event) => {
                    console.log('‚ùå WebSocket baƒülantƒ±sƒ± kapandƒ±:', event.code, event.reason);
                    setConnected(false);
                    showNotification('‚ùå Baƒülantƒ± kesildi, yeniden baƒülanƒ±yor...', 'error');
                    setTimeout(connectToServer, 3000);
                };
                ws.onclose = () => { 
                    setConnected(false); 
                    
                    // Eƒüer oyundaysak ve rakibe kazan√ß vermemi≈üsek, manuel oyun bitir
                    if (gameState && roomCode && !notification?.isWinner) {
                        console.log('üîå Sayfa kapatƒ±ldƒ± - oyun bitiriliyor...');
                        // Server'a disconnect bildirimi g√∂nder
                        try {
                            const tempWs = new WebSocket('wss://beta-github-io.onrender.com');
                            tempWs.onopen = () => {
                                tempWs.send(JSON.stringify({
                                    type: 'forceDisconnect',
                                    roomCode: roomCode,
                                    playerName: playerData?.firstName || playerData?.username || 'Player'
                                }));
                                setTimeout(() => tempWs.close(), 1000);
                            };
                        } catch (e) {
                            console.error('Disconnect mesajƒ± g√∂nderilemedi:', e);
                        }
                    }
                    
                    setTimeout(connectToServer, 3000); 

                ws.onerror = (error) => {
                    console.error('‚ö†Ô∏è WebSocket hatasƒ±:', error);
                    setConnected(false);
                    showNotification('‚ö†Ô∏è Baƒülantƒ± hatasƒ±', 'error');
                };
                ws.onmessage = (e) => {

                ws.onmessage = (event) => {
                    console.log('üì® Mesaj alƒ±ndƒ±:', event.data);
                    try {
                        const data = JSON.parse(e.data);
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                    } catch (error) {
                        console.error('‚ùå Mesaj parse hatasƒ±:', error);
                    }
                };
                wsRef.current = ws;
            };
            } catch (error) {
                console.error('‚ùå Baƒülantƒ± hatasƒ±:', error);
                showNotification('‚ö†Ô∏è Sunucuya baƒülanƒ±lamadƒ±', 'error');
                setTimeout(connectToServer, 5000);
            }
        };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈ülƒ±yor...', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        // Timer durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification('Oyun Ba≈üladƒ±!', 'success');
                        break;
                    case 'gameUpdate':
                        console.log('üîÑ Oyun g√ºncelleniyor...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'gameEnding':
                        console.log('üèÅ Oyun bitiyor:', data.message);
                        showNotification(data.message, 'info');
                        break;
                    case 'gameEnd':
                        const isRanked = data.isRanked;
                        const isWinner = data.winner === gameState?.playerId;
                        const winMsg = `Oyun Bitti! Kazanan: ${data.winnerName}`;
                        const eloMsg = data.eloChanges ? ` (ELO: ${data.eloChanges.winner > 0 ? '+' : ''}${data.eloChanges.winner})` : '';
                        
                        // E≈üle≈üme s√ºresini hesapla
                        const matchDuration = data.startTime ? Math.floor((Date.now() - data.startTime) / 1000) : 0;
                        const durationText = matchDuration > 0 ? `${matchDuration}s` : 'Bilinmeyen';
                        
                        // Ozel sonuc lobisi goster
                        if (data.winner === gameState?.playerId) {
                            setScreen('result');
                            setNotification({ 
                                message: `üéâ QAZANDINIZ! ${eloMsg}`, 
                                type: 'success',
                                eloChange: data.eloChanges?.winner || 0,
                                isWinner: true,
                                reason: data.reason,
                                player1Sum: data.player1Sum,
                                player2Sum: data.player2Sum,
                                duration: durationText,
                                opponentName: data.players && data.players[Object.keys(data.players).find(id => id !== gameState?.playerId)]?.name,
                                opponentPhoto: data.players && data.players[Object.keys(data.players).find(id => id !== gameState?.playerId)]?.photoUrl
                            });
                        } else if (data.winner === 'DRAW') {
