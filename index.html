<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🀩 1v1 Domino Clash V2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* CSS Başlangıcı */
        :root {
            --primary-color: #10b981; /* Zümrüt Yeşili */
            --secondary-color: #059669;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; overflow-y: auto; transition: background-color 0.3s; padding: 10px; }
        .container { width: 100%; max-width: 550px; margin: auto; }
        .screen { width: 100%; max-width: 550px; display: none; flex-direction: column; align-items: center; padding: 1.5rem; box-sizing: border-box; text-align: center; background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); transition: background-color 0.3s; }
        .screen.active { display: flex; }
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-green-600 text-white hover:bg-green-500 active:scale-95; }
        .input-field { @apply w-full text-lg bg-gray-200 text-gray-900 border-2 border-gray-400 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-green-500; }
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-800 text-yellow-300 rounded-lg tracking-widest; }
        
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; width: 90%; max-width: 400px; }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* DOMINO STİLLERİ V2 */
        .domino-tile {
            @apply bg-white border-2 border-gray-800 text-gray-800 font-bold shadow-md inline-flex justify-center items-center text-xl;
            margin: 3px;
            white-space: nowrap;
            height: 40px; /* Domino yüksekliği */
            min-width: 25px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0; /* Taşların daralmasını engeller */
        }
        .domino-tile.cursor-pointer { @apply hover:bg-gray-100; }
        .domino-tile.selected-tile { @apply ring-4 ring-offset-2 ring-yellow-500 bg-yellow-100; }
        
        /* Taş İçeriği */
        .domino-tile .p-part { @apply flex justify-center items-center w-5 h-full text-sm; }
        .domino-tile .p-divider { @apply bg-gray-800 w-px h-full; }

        /* Masadaki Taşlar */
        .domino-tile:not(.cursor-pointer) {
            @apply bg-gray-200 border-gray-900 text-gray-900;
            width: 50px; 
        }
        /* Çift taş (6|6) dikey kalır */
        .domino-tile.double-tile { 
            height: 50px; /* Daha karemsi */
            width: 40px;
            flex-direction: column;
        }
        .domino-tile.double-tile .p-part { width: 100%; height: 25px; }
        .domino-tile.double-tile .p-divider { height: 1px; width: 100%; }

        #playerHand { 
            @apply flex flex-wrap justify-center p-3 bg-gray-100 rounded-lg max-h-40 overflow-y-auto; 
            min-height: 80px; 
        }

        #dominoTable {
            @apply flex flex-row p-3 bg-gray-700 rounded-lg min-h-24 overflow-x-scroll;
            /* Yatay kaydırma için */
            scroll-behavior: smooth;
            justify-content: flex-start; /* Taşlar soldan başlar */
        }
        
        .action-buttons button { @apply text-base py-2 px-3 rounded-lg shadow-md transition-colors duration-150; }
        .action-buttons button:disabled { @apply bg-gray-300 text-gray-500 cursor-not-allowed; }
        /* CSS Bitişi */
    </style>
</head>
<body class="bg-gray-800 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6 container">
        <h1 class="text-5xl font-black text-green-700">🀩 Domino Clash V2</h1>
        <p class="text-gray-700">Sunucuya bağlı. Kullanıcı adınızı girin.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarası (Boş bırak=Oluştur)">
        
        <button id="matchBtn" class="btn btn-primary">🎮 Oda Oluştur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6 container">
        <h2 id="waitTitle" class="text-3xl font-bold text-gray-900">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg text-gray-700">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-white text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs">İptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6 container">
        <h1 class="text-4xl font-black text-green-700">🕹️ Domino Oyunu</h1>
        
        <div class="flex justify-between w-full text-gray-800 font-bold p-2 border-b border-gray-300">
            <p>Rakip: <span id="opponentName" class="text-blue-600"></span></p>
            <p>Taş Sayısı: <span id="opponentTileCount" class="text-red-600">7 Taş</span></p>
        </div>
        <p id="roleStatus" class="text-gray-700 text-sm"></p>

        <div id="gameContent" class="p-4 bg-gray-200 rounded-lg w-full space-y-4">
            <h3 id="turnStatus" class="text-2xl font-bold text-red-600">Rakip bekleniyor...</h3>
            <p id="actionMessage" class="text-base text-gray-600 font-semibold"></p>
            
            <div class="overflow-x-auto w-full">
                <div id="dominoTable">
                    </div>
            </div>
            
        </div>
        
        <div class="w-full space-y-3">
            <h4 class="text-xl font-bold text-gray-800">Hamleler</h4>
            
            <div class="flex justify-between action-buttons">
                <button id="playLeftBtn" class="bg-blue-500 text-white hover:bg-blue-600" disabled>SOL OYNA</button>
                <button id="drawTileBtn" class="bg-yellow-500 text-gray-800 hover:bg-yellow-600" disabled>STOK ÇEK (<span id="deckSize">14</span>)</button>
                <button id="playRightBtn" class="bg-blue-500 text-white hover:bg-blue-600" disabled>SAĞ OYNA</button>
            </div>

            <h4 class="text-xl font-bold text-gray-800 mt-4">Senin Elin (Taş Seç)</h4>
            <div id="playerHand" class="w-full">
                </div>
            
        </div>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // LÜTFEN BU URL'Yİ KENDİ AKTİF RENDER URL'NİZLE DEĞİŞTİRİN!
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('Lütfen geçerli bir kullanıcı adı girin.', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya bağlandı. Eşleşmeye hazırsınız.', false);
                    showScreen('lobby');
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Bağlantı Hatası:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya erişilemiyor. Render URL\'sini veya Portu kontrol edin.', true);
                    showScreen('lobby');
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Bağlantı kesildi. Tekrar bağlanmaya çalışılıyor...', true);
                });

                // --- Eşleşme Olayları ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanız Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu arkadaşınıza gönderin ve bağlanmasını bekleyin.';
                    showScreen('wait'); 
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    UIElements.resetGame();
                });
                
                // OYUN BAŞLANGIÇ SİNYALİ
                socket.on('gameStart', (data) => {
                    setupSocketHandlers(
                        socket, 
                        UIElements.roomCodeInput.value, 
                        data.isHost, 
                        data.opponentName,
                        {
                            myHand: data.myHand,
                            table: data.table,
                            deckSize: data.deckSize,
                            initialTurn: data.initialTurn 
                        }
                    );
                });

            } catch (e) {
                console.error('Socket.IO genel hatası:', e);
                UIElements.showGlobalMessage('Kritik bağlantı hatası oluştu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            if (!socket || !socket.connected) {
                UIElements.showGlobalMessage('Sunucuya henüz bağlanılmadı. Lütfen bekleyin.', true);
                return;
            }

            const username = validateInput();
            if (!username) return;
            
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                socket.emit('createRoom', { username });
            } else {
                if (roomCode.length !== 4) {
                    UIElements.showGlobalMessage('Oda kodu 4 haneli olmalıdır.', true);
                    return;
                }
                document.getElementById('waitTitle').textContent = `Odaya Katılım: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Bağlanılıyor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandı!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama başarısız.', true));
        });

        document.addEventListener('DOMContentLoaded', connectToServer); 
    </script>
</body>
</html>
