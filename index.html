<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💣 Emoji Bomb 1v1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* CSS aynı kalır */
        :root {
            --primary-color: #3498db; 
            --secondary-color: #2980b9; 
            --text-color: #333;
            --bg-color: #f4f4f4; 
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
            overflow-y: auto; 
            padding: 10px;
        }
        .screen { 
            width: 100%; 
            max-width: 400px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            padding: 1.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            background-color: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: var(--shadow); 
        }
        /* index.html'deki ilk lobi ekranı için active sınıfı */
        #lobby.active { 
            display: flex; 
        }
        .btn { @apply w-full text-lg font-bold py-3 px-6 rounded-lg transition-all duration-200; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 active:scale-95; }
        .input-field { @apply w-full text-base bg-gray-100 text-gray-900 border border-gray-300 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-3xl font-mono p-3 bg-gray-800 text-yellow-300 rounded-md tracking-widest inline-block; } 

        /* KART ANİMASYON */
        .card-container { perspective: 1000px; aspect-ratio: 1; }
        .card {
            width: 100%; height: 100%; border-radius: 8px; position: relative;
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; font-size: 2rem; font-weight: bold; line-height: 1;
        }
        .card-face.front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border: 3px solid var(--card-bg); transform: rotateY(0deg); 
        }
        .card-face.back {
            background: var(--card-bg); color: var(--text-color); transform: rotateY(180deg);
        }
        .text-orange-500 { color: #f97316; }
        .text-green-600 { color: #16a34a; }
    </style>
</head>
<body class="bg-gray-100 select-none">

    <div id="globalMessage" class="hidden fixed top-5 left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-md p-3 bg-red-600 text-white rounded-lg shadow-lg text-center">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-5 container">
        <h1 class="text-3xl font-bold text-gray-800">💣 Emoji Bomb</h1>
        <p class="text-gray-600">Oda oluşturmak için kodu boş bırakın.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı" maxlength="15">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarası (Örn: RND45)" maxlength="6">
        
        <button id="matchBtn" class="btn btn-primary">🎮 Oda Oluştur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-5 container">
        <h2 id="waitTitle" class="text-2xl font-bold text-gray-800">Oda Kuruluyor...</h2>
        
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-gray-600">Odanıza girmek için şu kodu kullanın:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-400 text-gray-800 text-base py-2 max-w-xs">Kopyala</button>
        </div>
        
        <p id="waitStatus" class="text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-500 text-white text-base py-3 max-w-xs">İptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-4 container max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800">🕹️ Emoji Bomb</h1>
        
        <div class="flex justify-between w-full text-gray-700 font-semibold p-2 border-b border-gray-300">
            <div class="text-left">
                 <p class="text-sm" id="roleStatus">Rol: ...</p>
                 <p>Sen: <span id="myLives" class="text-green-600">❤️❤️</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm" id="opponentName">Rakip: ...</p>
                <p>Can: <span id="opponentLives" class="text-green-600">❤️❤️</span></p>
            </div>
        </div>

        <div id="gameContent" class="p-3 bg-gray-200 rounded-lg w-full space-y-3">
            <h3 id="turnStatus" class="text-xl font-bold text-green-600">SIRA SENDE!</h3>
            <p id="actionMessage" class="text-sm text-gray-700">Bir kart aç!</p>
            
            <div id="gameBoard" class="grid w-full mx-auto">
            </div>

            <button id="startButton" class="btn bg-gray-400 text-white mt-4 hidden" disabled></button>
        </div>
        
        <button id="endGameBtn" class="btn bg-gray-400 text-gray-800 text-base py-3 max-w-xs">Lobiye Dön</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // Lütfen bu URL'yi KENDİ Render veya Sunucu URL'nizle değiştirin!
        // Localhost için: 'http://localhost:3000'
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('Lütfen geçerli bir kullanıcı adı girin (en az 2 harf).', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                // Eğer zaten bir socket varsa, eski bağlantıyı kes
                if (socket) {
                    socket.disconnect();
                }

                UIElements.matchBtn.disabled = true;
                UIElements.matchBtn.textContent = 'Sunucuya Bağlanılıyor...';

                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya bağlandı. Hazırsınız.', false);
                    UIElements.matchBtn.disabled = false;
                    UIElements.matchBtn.textContent = '🎮 Oda Oluştur / Odaya Gir';
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Bağlantı Hatası:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya erişilemiyor. Lütfen sayfayı yenileyin.', true);
                    UIElements.matchBtn.textContent = 'Bağlantı Hatası!';
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Bağlantı kesildi. Lütfen sayfayı yenileyin.', true);
                    UIElements.matchBtn.disabled = true;
                });

                // --- Eşleşme Olayları ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanız Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu rakibinizle paylaşın ve bağlanmasını bekleyin.';
                    showScreen('wait'); // Ekranı bekleme ekranına geçir
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    showScreen('lobby');
                });
                
                // Rakip odaya katıldığında ve oyun başladığında tetiklenir
                socket.on('gameStart', (players) => {
                    const selfId = socket.id;
                    const self = players.find(p => p.id === selfId);
                    const opponent = players.find(p => p.id !== selfId);
                    
                    const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase() || (self.isHost ? document.getElementById('roomCodeDisplay').textContent : '');
                    
                    // game.js içindeki oyun mantığını başlat
                    setupSocketHandlers(socket, roomCode, self.isHost, opponent.username);
                });

            } catch (e) {
                console.error('Socket.IO genel hatası:', e);
                UIElements.showGlobalMessage('Kritik bağlantı hatası oluştu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            const username = validateInput();
            if (!username || !socket || !socket.connected) {
                UIElements.showGlobalMessage('Lütfen önce sunucu bağlantısının kurulmasını bekleyin.', true);
                return;
            }
            
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                document.getElementById('waitStatus').textContent = 'Oda oluşturuluyor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('createRoom', { username });
            } else {
                document.getElementById('waitTitle').textContent = `Odaya Katılım: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Bağlanılıyor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        // İptal Butonu ve Oyunu Bitir Butonu
        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandı!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama başarısız.', true));
        });

        // DOM yüklendiğinde sunucuya bağlan
        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>
</body>
</html>
