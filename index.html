<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Online Ranked Domino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            padding-top: 60px; /* Telegram ba≈ülƒ±k √ßubuƒüu i√ßin bo≈üluk */
        }

        /* Telegramsƒ±z g√∂r√ºnt√ºleme i√ßin bo≈üluƒüu azalt */
        @media not all and (display-mode: fullscreen) {
            body {
                padding-top: 20px;
            }
        }

        .pip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            padding: 2px;
        }

        .pip {
            background-color: #111;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin: auto;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes slide-right {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-left {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes neon-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.6); }
        }

        @keyframes border-flow {
            0% { border-color: #ff0000; }
            33% { border-color: #00ff00; }
            66% { border-color: #0000ff; }
            100% { border-color: #ff0000; }
        }

        .neon-pro {
            animation: neon-pulse 1.5s infinite ease-in-out, border-flow 3s infinite linear;
            background: linear-gradient(135deg, #111 0%, #333 100%);
            border-width: 2px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Telegram ba≈ülƒ±k √ßubuƒüu i√ßin √∂zel stil */
        .telegram-header-space {
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(27, 77, 62, 0.9), transparent);
            pointer-events: none;
        }

        /* Ana konteyner i√ßin d√ºzenleme */
        .main-container {
            min-height: calc(100vh - 60px);
            margin-top: 0;
        }
    </style>
</head>

<body>
    <!-- Telegram ba≈ülƒ±k √ßubuƒüu bo≈üluƒüu -->
    <div class="telegram-header-space"></div>
    
    <!-- Ana i√ßerik -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1b4d3e');
            tg.disableVerticalSwipes();
        }

        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-white border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-[40px] h-[80px]' : 'flex-row w-[80px] h-[40px]'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-lg'}
                ${isSelected ? '-translate-y-4 shadow-xl ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-md hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div
                    onClick={onClick}
                    className={baseClasses}
                    style={{
                        transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})`,
                        boxShadow: isGhost ? 'none' : '0 2px 4px rgba(0,0,0,0.2)'
                    }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-200`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-300 border border-gray-400 shadow-inner z-10 opacity-50"></div>
                </div>
            );
        };

        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-20 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        const LevelBadge = ({ level }) => {
            const lvl = parseInt(level);
            let colors = "bg-sky-400 text-white";
            let label = `LVL ${lvl}`;

            if (lvl >= 4 && lvl <= 6) {
                colors = "bg-yellow-500 text-black";
            } else if (lvl >= 7 && lvl < 10) {
                colors = "bg-red-600 text-white";
            } else if (lvl >= 10) {
                colors = "neon-pro text-white border-red-500";
                label = "PRO";
            }

            return (
                <span className={`${colors} px-3 py-1 rounded-full text-[10px] font-black tracking-tighter shadow-sm flex items-center justify-center min-w-[50px] uppercase`}>
                    {label}
                </span>
            );
        };

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading');
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]);
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);
            const [lastSoundIndex, setLastSoundIndex] = useState(0);
            const [playerId, setPlayerId] = useState(null);
            const wsRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Telegram kontrol√º
            const isTelegram = !!window.Telegram?.WebApp;
            
            useEffect(() => {
                if (playerData?.id) setPlayerId(String(playerData.id));
            }, [playerData]);

            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setJoinCode('');
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        const guestData = {
                            isGuest: true,
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({
                        isGuest: true,
                        username: 'Guest' + Math.floor(Math.random() * 9999),
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0,
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            const [boardScale, setBoardScale] = useState(1);
            const [boardOffset, setBoardOffset] = useState({ x: 0, y: 0 });
            const boardContainerRef = useRef(null);

            const playSound = (type) => {
                const sounds = {
                    found: 'sound1found.mp3',
                    start: 'sound2oyunbasladi.mp3',
                    lose: 'sound3lose.mp3',
                    win: 'sound4win.mp3',
                    pass: 'sound5bel.mp3',
                    place6: 'sound6.mp3',
                    place7: 'sound7.mp3',
                    place8: 'sound8.mp3'
                };

                let soundFile = '';
                if (type === 'place') {
                    const nextIdx = (lastSoundIndex % 3) + 6;
                    soundFile = sounds[`place${nextIdx}`];
                    setLastSoundIndex(prev => prev + 1);
                } else {
                    soundFile = sounds[type];
                }

                if (!soundFile) return;

                try {
                    const audio = new Audio(soundFile);
                    audio.play().catch(e => console.log('Ses √ßalƒ±namadƒ±:', e));
                } catch (e) {
                    console.error('Audio error:', e);
                }
            };

            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    setConnected(true);
                    showNotification('Sunucuya Baƒülandƒ±', 'success');

                    if (window._lastSession) {
                        ws.send(JSON.stringify({
                            type: 'rejoin',
                            playerId: window._lastSession.playerId,
                            roomCode: window._lastSession.roomCode
                        }));
                    }
                };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch (err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);

                switch (data.type) {
                    case 'session':
                        setPlayerId(data.playerId);
                        localStorage.setItem('domino_session', JSON.stringify({
                            playerId: data.playerId,
                            roomCode: data.roomCode
                        }));
                        break;
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                    case 'gameUpdate':
                        if (data.gameState) {
                            if (data.gameState.playerId || data.playerId) {
                                setPlayerId(data.gameState.playerId || data.playerId);
                            }
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId || data.playerId
                            }));
                            setScreen('game');
                            setSearching(false);
                            if (data.type === 'gameStart') {
                                playSound('start');
                                showNotification('Oyun Ba≈üladƒ±!', 'success');
                                if (data.gameState.playerId && data.gameState.roomCode) {
                                    localStorage.setItem('domino_session', JSON.stringify({
                                        playerId: data.gameState.playerId,
                                        roomCode: data.gameState.roomCode
                                    }));
                                }
                            }
                        }
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        break;
                    case 'gameEnd':
                        console.log('üèÅ Oyun Bitti!', data);
                        const myId = String(playerId || gameState?.playerId || playerData?.id || '');
                        const winnerId = String(data.winner || '');

                        let amIWinner = (winnerId !== '' && winnerId !== 'DRAW' && winnerId === myId);

                        if (!amIWinner && winnerId !== 'DRAW' && data.winnerName === (playerData?.username || gameState?.players[myId]?.name)) {
                            amIWinner = true;
                        }

                        // KAZANAN ve KAYBEDEN mesajlarƒ±nƒ± d√ºzelt
                        const winnerMessage = amIWinner ? "KAZANDIN! üéâ" : "KAYBETTƒ∞N! üíÄ";
                        
                        setEndInfo({
                            winnerName: data.winnerName,
                            isRanked: data.isRanked,
                            isWinner: amIWinner,
                            eloChange: data.eloChanges ? (amIWinner ? data.eloChanges.winner : data.eloChanges.loser) : 0,
                            message: winnerMessage
                        });
                        setScreen('end');
                        if (amIWinner) playSound('win'); else playSound('lose');

                        localStorage.removeItem('domino_session');
                        setTimeout(() => {
                            resetGameClientState();
                            setScreen('lobby');
                        }, 5000);
                        break;
                    case 'playerDisconnected':
                        showNotification('Rakip baƒülantƒ±sƒ± koptu, bekleniyor...', 'warning');
                        break;
                    case 'playerReconnected':
                        showNotification(`${data.playerName} geri d√∂nd√º!`, 'success');
                        break;
                    case 'turnPassed':
                        showNotification(`${data.playerName} pas ge√ßti`, 'info');
                        playSound('pass');
                        break;
                    case 'matchFound':
                        playSound('found');
                        setSearching(false);
                        setOpponent(data.opponent);
                        setScreen('matching_lobby');
                        break;
                    // YENƒ∞: Oyun kapalƒ± durumu i√ßin pass ge√ßme mantƒ±ƒüƒ±
                    case 'gameClosed':
                        showNotification('Oyun kapalƒ±! Pas ge√ßiliyor...', 'info');
                        playSound('pass');
                        break;
                }
            };

            const calculateLayout = (board) => {
                if (!board || board.length === 0) return [];
                const layout = [];
                const T_LONG = 80;
                const T_SHORT = 40;
                const OVERLAP = 0;

                let curX = 0;
                let curY = 0;
                let dirX = 1;
                let isVerticalTransition = false;
                let tilesInRow = 0;

                board.forEach((tile, i) => {
                    const isDouble = tile[0] === tile[1];
                    let rotation = 0;
                    let w = T_LONG;
                    let h = T_SHORT;

                    if (isDouble) {
                        rotation = 90;
                        w = T_SHORT;
                        h = T_LONG;
                    } else if (dirX === -1) {
                        rotation = 180;
                    }

                    if (isVerticalTransition) {
                        rotation = 90;
                        w = T_SHORT;
                        h = T_LONG;
                        isVerticalTransition = false;
                        tilesInRow = 0;
                    } else {
                        tilesInRow++;
                    }

                    layout.push({ tile, x: curX, y: curY, isDouble, rotation, w, h });

                    const nextTile = board[i + 1];
                    if (nextTile) {
                        const nextIsDouble = nextTile[0] === nextTile[1];
                        const nextW = nextIsDouble ? T_SHORT : T_LONG;

                        const currentIsHorizontal = !isDouble && rotation !== 90;
                        const shouldTurn = currentIsHorizontal && tilesInRow >= 6;

                        if (shouldTurn) {
                            curX += (w / 2 - T_SHORT / 2) * dirX;
                            curY += (h / 2 + T_LONG / 2) - OVERLAP;
                            dirX *= -1;
                            isVerticalTransition = true;
                        } else {
                            const nextRotation = nextIsDouble ? 90 : (dirX === -1 ? 180 : 0);
                            const nextStepW = (nextIsDouble || nextRotation === 90) ? T_SHORT : T_LONG;

                            if (rotation === 90 && !isDouble) {
                                curX += (T_SHORT / 2 - nextStepW / 2) * (dirX * -1);
                                curY += (T_LONG / 2 + T_SHORT / 2) - OVERLAP;
                            } else {
                                curX += (w / 2 + nextStepW / 2 - OVERLAP) * dirX;
                            }
                        }
                    }
                });

                return layout;
            };

            const boardLayout = useMemo(() => {
                return calculateLayout(gameState?.board || []);
            }, [gameState?.board]);

            useEffect(() => {
                if (boardLayout.length > 0 && boardContainerRef.current) {
                    const xs = boardLayout.map(l => l.x);
                    const ys = boardLayout.map(l => l.y);
                    const minX = Math.min(...xs) - 80;
                    const maxX = Math.max(...xs) + 80;
                    const minY = Math.min(...ys) - 80;
                    const maxY = Math.max(...ys) + 80;

                    const bWidth = maxX - minX;
                    const bHeight = maxY - minY;

                    const cWidth = boardContainerRef.current.clientWidth;
                    const cHeight = boardContainerRef.current.clientHeight;

                    const scaleX = cWidth / bWidth;
                    const scaleY = (cHeight * 0.75) / bHeight;
                    const scale = Math.min(scaleX, scaleY, 1.2);

                    setBoardScale(scale);

                    const centerX = (minX + maxX) / 2;
                    const centerY = (minY + maxY) / 2;

                    setBoardOffset({
                        x: (cWidth / 2) - centerX * scale,
                        y: (cHeight / 2) - centerY * scale
                    });
                } else if (boardContainerRef.current) {
                    setBoardOffset({ 
                        x: boardContainerRef.current.clientWidth / 2, 
                        y: boardContainerRef.current.clientHeight / 2 
                    });
                    setBoardScale(1);
                }
            }, [boardLayout]);

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(msg));
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // OYUN MANTIƒûI - YENƒ∞ PASS GE√áME Sƒ∞STEMƒ∞
            const myPlayerId = gameState?.playerId;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            const myHand = gameState?.players[myPlayerId]?.hand || [];
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;

            // Oyun kapalƒ± mƒ± kontrol√º
            const isGameClosed = () => {
                if (!gameState || gameState.board.length === 0) return false;
                
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                
                // Oyuncunun elindeki ta≈ülarƒ± kontrol et
                const hasPlayableTile = myHand.some(tile => 
                    tile[0] === leftEnd || tile[1] === leftEnd || 
                    tile[0] === rightEnd || tile[1] === rightEnd
                );
                
                // Eƒüer oyuncuda oynayabilecek ta≈ü yoksa ve market de bo≈üsa, oyun kapalƒ±
                if (!hasPlayableTile && marketSize === 0) {
                    return true;
                }
                
                return false;
            };

            // Oyun kapalƒ± durumu i√ßin otomatik pass
            useEffect(() => {
                if (isMyTurn && isGameClosed()) {
                    console.log("Oyun kapalƒ±! Otomatik pas ge√ßiliyor...");
                    
                    // 2 saniye bekle sonra pas ge√ß
                    const timer = setTimeout(() => {
                        sendMessage({ type: 'passTurn' });
                        showNotification('Oyun kapalƒ±! Pas ge√ßildi.', 'info');
                        playSound('pass');
                    }, 2000);
                    
                    return () => clearTimeout(timer);
                }
            }, [isMyTurn, gameState, myHand, marketSize]);

            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                const moves = [];
                if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');
                return moves;
            };

            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;
                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }
                const moves = calculateValidMoves(tile);
                if (moves.length > 0) {
                    setSelectedTileIndex(index);
                    setValidMoves(moves);
                } else {
                    showNotification('Bu ta≈ü uygun deƒüil', 'warning');
                }
            };

            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                const posToSend = position === 'start' ? 'left' : position;
                sendMessage({
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: posToSend
                });
                setSelectedTileIndex(null);
                setValidMoves([]);
                playSound('place');
            };

            const leaveGameClient = () => {
                if (window.confirm('Oyundan √ßƒ±kmak istediƒüine emin misin?')) {
                    sendMessage({ type: 'leaveGame' });
                    localStorage.removeItem('domino_session');
                    resetGameClientState();
                    setScreen('lobby');
                }
            };

            // RENDER PARTS

            if (screen === 'loading') return (
                <div className="flex items-center justify-center min-h-[calc(100vh-60px)]">
                    <div className="text-white animate-pulse text-2xl font-bold">Y√úKLENƒ∞YOR...</div>
                </div>
            );

            if (screen === 'lobby') return (
                <div className="flex flex-col items-center justify-center min-h-[calc(100vh-60px)] p-4 pb-10">
                    {notification && <Toast message={notification.message} type={notification.type} />}
                    <div className="text-center mb-6 animate-float">
                        <h1 className="text-4xl sm:text-5xl font-black text-white drop-shadow-2xl mb-2">DOMINO <span className="text-yellow-400">101</span></h1>
                        <p className="text-white/60 tracking-widest uppercase text-sm">Premium Multiplayer</p>
                    </div>

                    <div className="w-full max-w-sm bg-black/40 backdrop-blur-xl rounded-2xl p-6 border border-white/10 shadow-2xl">
                        {playerData && (
                            <div className="mb-6 text-center">
                                {playerData.photoUrl && <img src={playerData.photoUrl} className="w-20 h-20 rounded-full mx-auto mb-3 border-4 border-yellow-400 p-1" />}
                                <div className="text-white text-xl font-bold truncate">{playerData.username}</div>
                                <div className="flex justify-center gap-2 mt-2">
                                    <LevelBadge level={playerData.level} />
                                    <span className="bg-blue-500 text-white px-2 py-1 rounded-full text-xs font-bold">{playerData.elo} ELO</span>
                                </div>
                            </div>
                        )}
                        <button onClick={() => {
                            setScreen('searching');
                            setSearching(true);
                            sendMessage({ type: 'findMatch', ...playerData });
                        }} className="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded-xl mb-3 transition-all shadow-lg text-lg">
                            üîç Ranked Match
                        </button>

                        <div className="flex flex-col gap-3">
                            <button onClick={() => sendMessage({ type: 'createRoom', ...playerData })} 
                                className="w-full bg-white/10 hover:bg-white/20 text-white py-2 rounded-xl font-bold transition-all">
                                üè† Create Room
                            </button>

                            <div className="flex gap-2">
                                <input
                                    value={joinCode}
                                    onChange={e => setJoinCode(e.target.value)}
                                    placeholder="Room Code"
                                    className="flex-1 bg-black/50 border border-white/10 rounded-xl px-3 text-white text-center font-bold focus:border-yellow-500 transition-all text-sm"
                                />
                                <button
                                    onClick={() => {
                                        if (!joinCode) return showNotification('Please enter room code', 'warning');
                                        sendMessage({ type: 'joinRoom', roomCode: joinCode, ...playerData });
                                    }}
                                    className="bg-yellow-500 hover:bg-yellow-400 text-black px-4 py-2 rounded-xl font-bold transition-all shadow"
                                >
                                    JOIN
                                </button>
                            </div>
                        </div>

                        {roomCode && (
                            <div
                                onClick={() => {
                                    navigator.clipboard.writeText(roomCode);
                                    showNotification('Room code copied!', 'success');
                                }}
                                className="mt-4 p-3 bg-yellow-500/10 border border-yellow-500/40 rounded-xl text-center cursor-pointer hover:bg-yellow-500/20 transition-all group"
                            >
                                <div className="text-yellow-400 text-xs font-bold flex items-center justify-center gap-2">
                                    ROOM CODE <span className="text-[10px] bg-yellow-500/20 px-1 py-0.5 rounded">COPY</span>
                                </div>
                                <div className="text-2xl text-white font-black tracking-widest mt-1">{roomCode}</div>
                            </div>
                        )}

                        <button onClick={() => { loadLeaderboard(); setScreen('leaderboard'); }} 
                            className="w-full mt-4 text-white/40 hover:text-white transition-colors text-xs font-bold">
                            üèÜ LEADERBOARD
                        </button>
                    </div>
                </div>
            );

            if (screen === 'matching_lobby') return (
                <div className="flex flex-col items-center justify-center min-h-[calc(100vh-60px)] p-4 bg-black/60 backdrop-blur-2xl">
                    <div className="text-center mb-8">
                        <h2 className="text-2xl font-black text-yellow-500 animate-pulse">OPPONENT FOUND!</h2>
                        <p className="text-white/40 mt-1 uppercase tracking-wider">Match Starting...</p>
                    </div>

                    <div className="flex items-center gap-4 w-full max-w-md px-4">
                        <div className="flex-1 flex flex-col items-center gap-3 animate-slide-right">
                            <div className="relative">
                                <img src={playerData?.photoUrl || 'https://via.placeholder.com/80'} 
                                     className="w-16 h-16 rounded-2xl border-4 border-white/20 shadow-lg object-cover" />
                                <div className="absolute -bottom-1 -right-1"><LevelBadge level={playerData?.level || 1} /></div>
                            </div>
                            <div className="text-center">
                                <div className="text-white font-bold text-sm truncate max-w-[100px]">{playerData?.username}</div>
                                <div className="text-yellow-500 font-bold text-xs">{playerData?.elo} ELO</div>
                            </div>
                        </div>

                        <div className="text-white/20 text-2xl font-black italic">VS</div>

                        <div className="flex-1 flex flex-col items-center gap-3 animate-slide-left">
                            <div className="relative">
                                <img src={opponent?.photoUrl || 'https://via.placeholder.com/80'} 
                                     className="w-16 h-16 rounded-2xl border-4 border-yellow-500/50 shadow-lg object-cover" />
                                <div className="absolute -bottom-1 -right-1"><LevelBadge level={opponent?.level || 1} /></div>
                            </div>
                            <div className="text-center">
                                <div className="text-white font-bold text-sm truncate max-w-[100px]">{opponent?.name || opponent?.username || 'Opponent'}</div>
                                <div className="text-yellow-500 font-bold text-xs">{opponent?.elo || 0} ELO</div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-12 w-32 h-1 bg-white/10 rounded-full overflow-hidden">
                        <div className="h-full bg-yellow-500 animate-progress"></div>
                    </div>
                </div>
            );

            if (screen === 'game') return (
                <div className="fixed inset-0 flex flex-col bg-[#0b241c] overflow-hidden" style={{ top: isTelegram ? '60px' : '0' }}>
                    {notification && <Toast message={notification.message} type={notification.type} />}

                    <div className="h-14 flex items-center justify-between px-4 bg-black/40 backdrop-blur-md z-30">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-full border-2 border-white/20 overflow-hidden">
                                {opponent?.photoUrl ? <img src={opponent.photoUrl} className="w-full h-full object-cover" /> 
                                 : <div className="w-full h-full bg-slate-700 flex items-center justify-center text-xs">üë§</div>}
                            </div>
                            <div className="flex flex-col">
                                <div className="text-white font-bold text-xs leading-none truncate max-w-[80px]">
                                    {opponent?.name || opponent?.username || 'Opponent'}
                                </div>
                                <div className="mt-0.5 scale-75 origin-left">
                                    <LevelBadge level={opponent?.level || 1} />
                                </div>
                            </div>
                        </div>
                        <div className={`px-3 py-1 rounded-full text-[9px] font-bold ${isMyTurn ? 'bg-yellow-500 text-black animate-pulse' : 'bg-white/10 text-white/50'}`}>
                            {isMyTurn ? 'YOUR TURN' : 'OPPONENT TURN'}
                        </div>
                        <button onClick={leaveGameClient} className="text-red-500 font-bold text-xs">EXIT</button>
                    </div>

                    <div ref={boardContainerRef} className="flex-1 relative cursor-grab active:cursor-grabbing overflow-hidden">
                        <div
                            className="absolute transition-transform duration-500 ease-out"
                            style={{
                                transform: `translate(${boardOffset.x}px, ${boardOffset.y}px) scale(${boardScale})`,
                                transformOrigin: '0 0'
                            }}
                        >
                            {boardLayout.map((item, idx) => (
                                <div
                                    key={idx}
                                    className="absolute transition-all duration-500"
                                    style={{
                                        left: item.x,
                                        top: item.y,
                                        transform: `translate(-50%, -50%) rotate(${item.rotation}deg)`
                                    }}
                                >
                                    <DominoTile
                                        values={item.tile}
                                        vertical={false}
                                        disabled={true}
                                        scale={1}
                                    />
                                </div>
                            ))}

                            {isMyTurn && selectedTileIndex !== null && boardLayout.length > 0 && (
                                <>
                                    {validMoves.includes('left') && boardLayout[0] && (
                                        <div
                                            className="absolute w-16 h-8 border-3 border-yellow-400 border-dashed rounded-lg flex items-center justify-center animate-pulse cursor-pointer hover:bg-yellow-400/20 z-50 bg-black/40"
                                            onClick={() => playTile('left')}
                                            style={{
                                                left: boardLayout[0].x + (boardLayout[0].rotation === 90 ? 0 : (boardLayout[0].rotation === 180 ? 50 : -50)),
                                                top: boardLayout[0].y + (boardLayout[0].rotation === 90 ? -50 : 0),
                                                transform: 'translate(-50%, -50%)'
                                            }}
                                        >
                                            <span className="text-yellow-400 font-bold text-[9px]">HERE</span>
                                        </div>
                                    )}
                                    {validMoves.includes('right') && boardLayout[boardLayout.length - 1] && (
                                        <div
                                            className="absolute w-16 h-8 border-3 border-yellow-400 border-dashed rounded-lg flex items-center justify-center animate-pulse cursor-pointer hover:bg-yellow-400/20 z-50 bg-black/40"
                                            onClick={() => playTile('right')}
                                            style={{
                                                left: boardLayout[boardLayout.length - 1].x + (boardLayout[boardLayout.length - 1].rotation === 90 ? 0 : (boardLayout[boardLayout.length - 1].rotation === 180 ? -50 : 50)),
                                                top: boardLayout[boardLayout.length - 1].y + (boardLayout[boardLayout.length - 1].rotation === 90 ? 50 : 0),
                                                transform: 'translate(-50%, -50%)'
                                            }}
                                        >
                                            <span className="text-yellow-400 font-bold text-[9px]">HERE</span>
                                        </div>
                                    )}
                                </>
                            )}
                            {isMyTurn && selectedTileIndex !== null && boardLayout.length === 0 && validMoves.includes('start') && (
                                <div
                                    className="absolute w-24 h-12 border-3 border-yellow-400 border-dashed rounded-xl flex items-center justify-center animate-bounce cursor-pointer bg-yellow-400/10 z-50"
                                    onClick={() => playTile('start')}
                                    style={{ left: 0, top: 0, transform: 'translate(-50%, -50%)' }}
                                >
                                    <span className="text-yellow-400 font-bold text-xs">START</span>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="h-40 z-30 bg-black/60 backdrop-blur-xl border-t border-white/10 p-3">
                        <div className="flex items-center justify-between mb-2">
                            <div className="text-white/50 text-xs font-bold uppercase">Your Hand ({myHand.length})</div>
                            {marketSize > 0 && isMyTurn && (
                                <button onClick={() => sendMessage({ type: 'drawFromMarket' })} 
                                        className="bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold shadow">
                                    DRAW ({marketSize})
                                </button>
                            )}
                        </div>
                        <div className="flex gap-2 overflow-x-auto pb-3 hide-scrollbar justify-center">
                            {myHand.map((tile, idx) => (
                                <DominoTile
                                    key={idx}
                                    values={tile}
                                    onClick={() => handleTileClick(idx, tile)}
                                    isSelected={selectedTileIndex === idx}
                                    disabled={!isMyTurn}
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (screen === 'end') return (
                <div className="flex flex-col items-center justify-center min-h-[calc(100vh-60px)] bg-black/90 p-6 text-center">
                    <div className="text-6xl mb-4">{endInfo?.isWinner ? 'üéâ' : 'üíÄ'}</div>
                    <h1 className="text-4xl font-black text-white mb-2">
                        {endInfo?.isWinner ? 'KAZANDIN!' : 'KAYBETTƒ∞N!'}
                    </h1>
                    <p className="text-white/60 text-lg font-bold mb-6">{endInfo?.winnerName} kazandƒ±!</p>

                    {endInfo?.isRanked && (
                        <div className={`text-2xl font-black ${endInfo?.eloChange > 0 ? 'text-green-400' : 'text-red-400'}`}>
                            {endInfo?.eloChange > 0 ? '+' : ''}{endInfo?.eloChange} ELO
                        </div>
                    )}

                    <div className="mt-10 text-white/30 animate-pulse">Returning to lobby...</div>
                </div>
            );

            if (screen === 'searching') return (
                <div className="flex flex-col items-center justify-center min-h-[calc(100vh-60px)] bg-[#0b241c]">
                    <div className="w-32 h-32 relative flex items-center justify-center">
                        <div className="absolute inset-0 border-6 border-yellow-500/20 rounded-full"></div>
                        <div className="absolute inset-0 border-6 border-t-yellow-500 rounded-full animate-spin"></div>
                        <div className="text-3xl animate-bounce">üîç</div>
                    </div>
                    <h2 className="text-white text-xl font-black mt-8">SEARCHING FOR OPPONENT</h2>
                    <p className="text-white/40 mt-1 text-sm">This may take a moment...</p>
                    <button onClick={() => { sendMessage({ type: 'cancelSearch' }); setScreen('lobby'); }} 
                            className="mt-8 text-red-500 font-bold border border-red-500/30 px-5 py-1.5 rounded-full hover:bg-red-500/10 transition-all text-sm">
                        CANCEL
                    </button>
                </div>
            );

            if (screen === 'leaderboard') return (
                <div className="flex flex-col items-center justify-start min-h-[calc(100vh-60px)] p-4 bg-[#0b241c] overflow-y-auto relative">
                    <button
                        onClick={() => setScreen('lobby')}
                        className="absolute top-4 left-4 w-10 h-10 flex items-center justify-center bg-white/10 rounded-xl text-white text-xl hover:bg-white/20 transition-all font-bold"
                    >
                        ‚Üê
                    </button>
                    <h1 className="text-2xl font-black text-white mb-6">üèÜ LEADERBOARD üèÜ</h1>
                    <div className="w-full max-w-md space-y-2">
                        {leaderboard.map((p, i) => (
                            <div key={i} className="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/5">
                                <div className="text-lg font-black w-6 text-center">{i < 3 ? ['ü•á', 'ü•à', 'ü•â'][i] : i + 1}</div>
                                <img src={p.photoUrl || 'https://via.placeholder.com/40'} className="w-10 h-10 rounded-full" />
                                <div className="flex-1">
                                    <div className="text-white font-bold text-sm">{p.username}</div>
                                    <div className="flex items-center gap-1 mt-0.5">
                                        <LevelBadge level={p.level} />
                                        <div className="text-white/40 text-xs">{p.wins} Wins</div>
                                    </div>
                                </div>
                                <div className="text-yellow-400 font-bold">{p.elo} ELO</div>
                            </div>
                        ))}
                    </div>
                    <button onClick={() => setScreen('lobby')} 
                            className="mt-6 px-6 py-2 bg-white/10 text-white rounded-xl font-bold text-sm">
                        BACK
                    </button>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>

    <script>
        const tgApp = window.Telegram.WebApp;
        if (tgApp) {
            tgApp.ready();
            tgApp.expand();
            tgApp.setHeaderColor('#1b4d3e');
            tgApp.disableVerticalSwipes();
        }
    </script>
</body>
</html>
