<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Domino Elite</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff4655;
            --secondary: #00f2ff;
            --bg: #0b0e14;
            --card: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        /* Dinamik Arka Plan */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1f2b 0%, #0b0e14 100%);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            border-radius: 50%;
            animation: moveGlow 10s infinite alternate;
        }

        @keyframes moveGlow {
            from {
                left: 10%;
                top: 10%;
            }

            to {
                left: 70%;
                top: 70%;
            }
        }

        /* Lobi Tasarımı */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 15px;
            animation: fadeIn 0.4s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Lobi Butonları */
        .lobby-ui {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding-bottom: 20px;
        }

        .btn-main {
            width: 100%;
            max-width: 340px;
            padding: 22px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-main:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-main.ranked {
            border-color: var(--primary);
            background: linear-gradient(90deg, #ff465533 0%, transparent 100%);
            color: #fff;
        }

        .input-bar {
            width: 100%;
            max-width: 340px;
            display: flex;
            gap: 12px;
        }

        .room-input {
            flex: 1;
            padding: 20px;
            background: var(--card);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .btn-enter {
            width: 70px;
            background: var(--secondary);
            color: #000;
            border: none;
            border-radius: 18px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Skor Tablosu */
        .lb-container {
            width: 100%;
            max-width: 340px;
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            border-top: 3px solid var(--secondary);
            margin-top: 5px;
        }

        .lb-title {
            font-size: 0.7rem;
            color: var(--secondary);
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .lb-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .lb-rank {
            color: var(--secondary);
            font-weight: 900;
            width: 25px;
        }

        .lb-name {
            flex: 1;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lb-elo {
            font-weight: 800;
            color: #fff;
        }

        /* Oyun Sahnesi */
        #game-board {
            flex: 1;
            position: relative;
            overflow: auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .zoom-cont {
            min-width: 1500px;
            min-height: 1500px;
            position: relative;
        }

        /* Taşlar - Mobil Büyük */
        .stone {
            width: 46px;
            height: 92px;
            background: #fdfdfd;
            border: 2.5px solid #111;
            border-radius: 6px;
            position: absolute;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s;
        }

        .stone .half {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 5px;
            gap: 2.5px;
            align-items: center;
            justify-items: center;
        }

        .stone .dot {
            width: 7px;
            height: 7px;
            background: #000;
            border-radius: 50%;
            visibility: hidden;
        }

        .stone .dv {
            height: 2px;
            background: #ddd;
            width: 85%;
            margin: 0 auto;
        }

        .stone.horiz {
            width: 92px;
            height: 46px;
            flex-direction: row;
        }

        .stone.horiz .dv {
            width: 2px;
            height: 85%;
            margin: auto 0;
        }

        .stone.selected {
            border-color: var(--secondary);
            transform: translateY(-8px) scale(1.05);
            z-index: 100;
            box-shadow: 0 0 20px var(--secondary);
        }

        .my-hand {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            justify-content: center;
            min-height: 125px;
            width: 100%;
        }

        .my-hand .stone {
            position: static;
            flex-shrink: 0;
            transform: scale(0.95);
        }

        /* Overlay */
        #ov-status {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .ping {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #toast {
            position: fixed;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 800;
            z-index: 4000;
            display: none;
            box-shadow: 0 10px 40px rgba(255, 70, 85, 0.4);
        }

        /* Result */
        #ov-res {
            position: fixed;
            inset: 0;
            background: rgba(11, 14, 20, 0.98);
            z-index: 5000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="bg-canvas">
        <div class="glow"></div>
    </div>
    <div id="toast">Bildirim</div>

    <!-- Durum Ekranı -->
    <div id="ov-status">
        <div class="ping"></div>
        <h2 id="ov-txt" style="margin-top:25px; letter-spacing:4px; font-weight:900;">BAĞLANTI KURULUYOR</h2>
        <button id="btn-abort"
            style="margin-top:40px; background:none; border:1px solid #fff; color:#fff; padding:12px 35px; border-radius:50px; font-weight:700; cursor:pointer; display:none;">İPTAL
            ET</button>
    </div>

    <div id="app">
        <!-- LOBİ -->
        <div id="screen-lobby" class="screen active">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="" id="ui-avatar"
                        style="width:40px; height:40px; border-radius:50%; border:2px solid var(--primary);">
                    <div>
                        <div id="ui-name" style="font-weight:900; font-size:1rem;">---</div>
                        <div id="ui-elo" style="font-size:0.8rem; color:var(--secondary); font-weight:700;">--- PTS
                        </div>
                    </div>
                </div>
                <div id="ui-lvl"
                    style="background:var(--primary); padding:6px 14px; border-radius:8px; font-weight:900; font-size:0.9rem;">
                    Lvl 1</div>
            </div>

            <div class="lobby-ui">
                <h1 style="font-weight:900; font-size:2.8rem; letter-spacing:8px; margin-bottom:10px;">DOMINO</h1>

                <button id="btn-ranked" class="btn-main ranked"><i class="fas fa-trophy"></i> DERECELİ MAÇ</button>
                <button id="btn-create" class="btn-main"><i class="fas fa-plus"></i> ÖZEL ODA KUR</button>

                <div class="input-bar">
                    <input type="text" id="input-code" class="room-input" placeholder="ODA NO">
                    <button id="btn-join" class="btn-enter"><i class="fas fa-arrow-right"></i></button>
                </div>

                <div class="lb-container">
                    <p class="lb-title">GLOBAL SIRALAMA</p>
                    <div id="lb-list"></div>
                </div>
            </div>
        </div>

        <!-- OYUN -->
        <div id="screen-game" class="screen">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                <span style="font-weight:900; font-size:0.9rem;">RAKİP: <span id="ui-opp"
                        style="color:var(--primary)">---</span></span>
                <button id="btn-exit"
                    style="background:#1a1a1a; border:none; color:#f44; padding:8px 15px; border-radius:10px; font-size:0.8rem; font-weight:800; border:1px solid #333;">AYRIL</button>
            </div>

            <div id="game-board">
                <div id="board-cont" class="zoom-cont"></div>
                <div id="hint-cont" style="position:absolute; inset:0; pointer-events:none;"></div>
            </div>

            <div id="ui-hand" class="my-hand"></div>
            <div id="ui-turn"
                style="text-align:center; padding:10px; font-weight:900; color:var(--secondary); display:none; letter-spacing:1px;">
                HAMLE SIRASI SİZDE</div>
        </div>
    </div>

    <!-- Sonuç -->
    <div id="ov-res">
        <h1 id="res-msg" style="font-size:4rem; font-weight:900;">-</h1>
        <div id="res-pts" style="font-size:2.5rem; font-weight:900; color:var(--secondary); margin:20px 0;">-</div>
        <p style="opacity:0.5; font-weight:700;">Lobiye dönülüyor...</p>
    </div>

    <!-- Oda Kodu -->
    <div id="ov-code"
        style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:2500; display:none; flex-direction:column; align-items:center; justify-content:center;">
        <p style="opacity:0.6; font-size:1rem; letter-spacing:2px;">ODA NUMARANIZ</p>
        <h1 id="ui-code" style="font-size:6rem; font-weight:900; color:var(--primary); margin:20px 0;">0000</h1>
        <p style="color:#888; text-align:center; padding:0 40px;">Arkadaşın bu numarayı girdiğinde maç otomatik olarak
            başlayacak.</p>
        <button onclick="location.reload()"
            style="margin-top:50px; background:none; border:none; color:var(--primary); font-weight:900; cursor:pointer;">İPTAL
            ET</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
