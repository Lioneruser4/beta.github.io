<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Domino Oyunu</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- React ve Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                        },
                        bone: {
                            face: '#fdfdfd',
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24',
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        slideIn: { '0%': { transform: 'scale(0.5)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            font-family: 'Roboto', sans-serif;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://mario-io-1.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---

        // Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // Domino Ta≈üƒ±
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-9 h-[4.5rem] sm:w-10 sm:h-20' : 'flex-row w-[4.5rem] h-9 sm:w-20 sm:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-lg'}
                ${isSelected ? '-translate-y-4 ring-2 ring-yellow-500 z-10' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer hover:-translate-y-2' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-16px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // Bildirim
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]);
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [leaderboard, setLeaderboard] = useState([]);
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Gelecekte ses efektleri eklenebilir.
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                            console.log('Auth ba≈üarƒ±lƒ±:', data.player);
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = { 
                            isGuest: true, 
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                        console.log('Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({ 
                        isGuest: true, 
                        username: 'Guest' + Math.floor(Math.random() * 9999), 
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0, 
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);

            const connectToServer = () => {
                let wsUrl = 'wss://mario-io-1.onrender.com';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                // WebSocket yerine Socket.IO kullanƒ±lƒ±yor
                const ws = new WebSocket(wsUrl);

                ws.onopen = () => { setConnected(true); showNotification('Sunucuya Baƒülandƒ±', 'success'); };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                        console.log('Oyun ba≈ülƒ±yor...', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        // Timer durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification('Oyun Ba≈üladƒ±!', 'success');
                        break;
                    case 'gameUpdate':
                        console.log('Oyun g√ºncelleniyor...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'gameEnd':
                        const isRanked = data.isRanked;
                        const winMsg = `Oyun Bitti! Kazanan: ${data.winnerName}`;
                        const eloMsg = data.eloChange ? ` (ELO: ${data.eloChange > 0 ? '+' : ''}${data.eloChange})` : '';
                        showNotification(winMsg + (isRanked ? eloMsg : ' (Casual)'), 'info');
                        
                        if (data.winner === gameState?.playerId && isRanked) {
                            setTimeout(() => {
                                setNotification({ message: `üèÜ KAZANDINIZ! ${eloMsg}`, type: 'success' });
                            }, 500);
                        }
                        setTimeout(() => { 
                            setScreen('lobby'); 
                            setGameState(null); 
                            setRoomCode(''); 
                            setSearching(false);
                            if (isRanked && playerData && !playerData.isGuest) {
                                initializeTelegramAuth();
                            }
                        }, 4000);
                        break;
                    case 'searchCancelled':
                        showNotification('Arama iptal edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'searchStatus':
                        break;
                    case 'matchFound':
                        showNotification(`Rakip Bulundu! ${data.gameType === 'ranked' ? 'üèÜ RANKED' : 'üéÆ CASUAL'}`, 'success');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                }
            };

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(msg));
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- OYUN MANTIƒûI ---

            const myPlayerId = useMemo(() => gameState?.playerId, [gameState]);
            const isMyTurn = useMemo(() => gameState?.currentPlayer === myPlayerId, [gameState, myPlayerId]);
            const myHand = useMemo(() => gameState?.players[myPlayerId]?.hand || [], [gameState, myPlayerId]);
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;

            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                const moves = [];
                if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');
                
                return moves;
            };
            
            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;

                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }

                // Ge√ßerli hamleleri hesapla
                const moves = calculateValidMoves(tile);

                if (moves.length > 0) {
                    setSelectedTileIndex(index);
                    setValidMoves(moves);
                    playSound('click');
                    if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                    if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');

                    if (moves.length > 0) {
                        setSelectedTileIndex(index);
                        setValidMoves(moves);
                        playSound('click');
                    } else {
                        showNotification('Bu ta≈ü uygun deƒüil', 'warning');
                    }
                }
            };

            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                const posToSend = position === 'start' ? 'right' : position;

                sendMessage({
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: posToSend
                });
                
                setSelectedTileIndex(null);
                setValidMoves([]);
            };

            const passTurn = () => {
                sendMessage({ type: 'pass' });
            };

            const drawFromMarket = () => {
                if (!isMyTurn || !canDrawFromMarket) return;
                sendMessage({ type: 'drawFromMarket' });
                showNotification('üé≤ Pazardan ta≈ü √ßekiliyor...', 'info');
            };
            
            if (screen === 'searching') {
                const minutes = Math.floor(searchTime / 60);
                const seconds = searchTime % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-6 relative overflow-hidden">
                        <div className="absolute inset-0 overflow-hidden">
                            {[...Array(20)].map((_, i) => 
                                <div
                                    key={i}
                                    className="absolute animate-pulse"
                                    style={{
                                        left: `${Math.random() * 100}%`,
                                        top: `${Math.random() * 100}%`,
                                        width: `${Math.random() * 4 + 2}px`,
                                        height: `${Math.random() * 4 + 2}px`,
                                        backgroundColor: 'rgba(255, 255, 255, 0.3)',
                                        borderRadius: '50%',
                                        animationDelay: `${Math.random() * 2}s`,
                                        animationDuration: `${Math.random() * 3 + 2}s`
                                    }}
                                />
                            )}
                        </div>

                        {notification && <Toast message={notification.message} type={notification.type} />}

                        <div className="relative z-10 max-w-md w-full">
                            <div className="bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20">
                                <div className="text-center mb-8">
                                    {playerData?.photoUrl && (
                                        <img src={playerData.photoUrl} alt="Profile" className="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-yellow-400 animate-pulse" />
                                    )}
                                    <h2 className="text-white text-2xl font-bold mb-2">{playerData?.username}</h2>
                                    {!playerData?.isGuest && (
                                        <div className="flex justify-center gap-3">
                                            <span className="bg-gradient-to-r from-yellow-500 to-amber-600 text-black px-4 py-1 rounded-full text-sm font-bold">
                                                LVL {playerData?.level}
                                            </span>
                                            <span className="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-4 py-1 rounded-full text-sm font-bold">
                                                {playerData?.elo} ELO
                                            </span>
                                        </div>
                                    )}
                                </div>

                                <div className="mb-8">
                                    <div className="w-32 h-32 mx-auto relative">
                                        <div className="absolute inset-0 border-8 border-yellow-400/30 rounded-full"></div>
                                        <div className="absolute inset-0 border-8 border-t-yellow-400 rounded-full animate-spin"></div>
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <span className="text-5xl">üéØ</span>
                                        </div>
                                    </div>
                                    <h3 className="text-white text-2xl font-bold text-center mt-6 mb-2">üîç RAIP ARANIYOR...</h3>
                                    <p className="text-white/70 text-center text-sm mb-4">
                                        {!playerData?.isGuest ? '‚öîÔ∏è DERECELƒ∞ MA√á' : 'üéÆ CASUAL MA√á'}
                                    </p>
                                    
                                    <div className="bg-black/30 rounded-xl p-4 text-center mb-6">
                                        <div className="text-white text-4xl font-mono font-bold">‚è±Ô∏è {timeString}</div>
                                        <div className="text-white/60 text-sm mt-1">‚è≥ Ge√ßen S√ºre</div>
                                    </div>

                                    <div className="bg-blue-500/20 border border-blue-500/30 rounded-xl p-3 mb-4 text-center">
                                        <p className="text-blue-300 text-xs">üí° ƒ∞pucu: Dereceli ma√ßlarda ELO puanƒ±nƒ±z deƒüi≈üir!</p>
                                    </div>
                                </div>

                                <button
                                    onClick={() => {
                                        setSearching(false);
                                        setScreen('lobby');
                                        if (searchTimerRef.current) {
                                            clearInterval(searchTimerRef.current);
                                            searchTimerRef.current = null;
                                        }
                                        setSearchTime(0);
                                        sendMessage({ type: 'cancelSearch' });
                                    }}
                                    className="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all"
                                >
                                    ‚ùå ARAMADI ƒ∞PTAL ET
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (screen === 'loading') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-white text-xl font-bold">Y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            if (screen === 'lobby') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                        {notification && <Toast message={notification.message} type={notification.type} />}
                        <div className="text-center mb-10">
                            <h1 className="text-5xl font-black text-white drop-shadow-lg mb-2 tracking-tighter">
                                üéØ DOMINO OYUNU üèÜ
                            </h1>
                        </div>

                        <div className="flex gap-3 mb-6">
                            <button onClick={() => setScreen('lobby')} className="px-4 py-2 bg-yellow-500 text-black rounded-lg font-bold">üè† Ana Sayfa</button>
                            <button onClick={() => { setScreen('leaderboard'); loadLeaderboard(); }} className="px-4 py-2 bg-purple-600 text-white rounded-lg font-bold">üèÜ Skor Tablosu</button>
                        </div>

                        <div className="w-full max-w-sm bg-gray-800/80 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10">
                            {playerData && (
                                <div className="mb-6 text-center">
                                    {playerData.photoUrl && (
                                        <img src={playerData.photoUrl} alt="Profile" className="w-20 h-20 rounded-full mx-auto mb-3 border-4 border-yellow-400" />
                                    )}
                                    <h2 className="text-white text-2xl font-bold">{playerData.username || playerData.firstName}</h2>
                                    {!playerData.isGuest && (
                                        <div className="flex justify-center gap-4 mt-2">
                                            <span className="bg-gradient-to-r from-yellow-500 to-amber-600 text-black px-3 py-1 rounded-full text-sm font-bold">
                                                LVL {playerData.level}
                                            </span>
                                            <span className="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                {playerData.elo} ELO
                                            </span>
                                        </div>
                                    )}
                                    {playerData.isGuest && (
                                        <p className="text-yellow-400 text-sm mt-2">üë• Guest Mode (ELO sistemi yok)</p>
                                    )}
                                </div>
                            )}

                            <button 
                                onClick={() => {
                                    if(!playerData) return showNotification('ƒ∞sim giriniz', 'error');
                                    if(searching) return;
                                    
                                    setScreen('searching');
                                    setSearching(true);
                                    setSearchTime(0);
                                    
                                    searchTimerRef.current = setInterval(() => {
                                        setSearchTime(prev => prev + 1);
                                    }, 1000);
                                    
                                    sendMessage({ 
                                        type: 'findMatch', 
                                        ...playerData,
                                        playerName: playerData.username
                                    });
                                }}
                                disabled={!connected || searching}
                                className="w-full bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-yellow-400 hover:to-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all mb-4 flex items-center justify-center gap-2"
                            >
                                <span>üèÜ</span> {!playerData?.isGuest ? '‚öîÔ∏è DERECELƒ∞ MA√á ARA' : 'üéÆ MA√á ARA (CASUAL)'}
                            </button>

                            <div className="flex items-center gap-2 my-4">
                                <div className="h-px bg-white/10 flex-1"></div>
                                <span className="text-xs text-gray-500 uppercase">veya</span>
                                <div className="h-px bg-white/10 flex-1"></div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <button 
                                    onClick={() => {
                                        if(!playerData) return showNotification('ƒ∞sim giriniz', 'error');
                                        if(roomCode) return;
                                        sendMessage({ type: 'createRoom', ...playerData, playerName: playerData.username });
                                    }}
                                    disabled={roomCode !== ''}
                                    className="bg-white/10 hover:bg-white/20 disabled:opacity-50 disabled:cursor-not-allowed text-white py-3 rounded-xl text-sm font-semibold transition-colors"
                                >
                                    üè† ODA KUR
                                </button>
                                <div className="relative">
                                    <input 
                                        value={joinCode}
                                        onChange={e => setJoinCode(e.target.value.toUpperCase())}
                                        placeholder="KOD"
                                        maxLength={4}
                                        className="w-full h-full bg-black/30 border border-white/10 rounded-xl px-2 text-center text-white font-mono uppercase focus:ring-1 focus:ring-yellow-400"
                                    />
                                    <button 
                                        onClick={() => sendMessage({ type: 'joinRoom', roomCode: joinCode, ...playerData, playerName: playerData.username })}
                                        className="absolute right-1 top-1 bottom-1 bg-yellow-500 text-white px-3 rounded-lg hover:bg-yellow-400"
                                    >
                                        ‚ûî
                                    </button>
                                </div>
                            </div>

                            {roomCode && (
                                <div className="mt-4 p-4 bg-green-500/20 border border-green-500/30 rounded-xl text-center animate-pulse">
                                    <p className="text-green-400 text-xs mb-1">üì± ODA KODU</p>
                                    <p className="text-3xl font-mono text-white font-bold tracking-widest cursor-pointer" onClick={() => { navigator.clipboard.writeText(roomCode); showNotification('üìã Kod kopyalandƒ±!', 'success'); }}>{roomCode}</p>
                                    <p className="text-xs text-gray-400 mt-2">‚è≥ Arkada≈üƒ±n bekleniyor...</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'leaderboard') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                        {notification && <Toast message={notification.message} type={notification.type} />}
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-black text-white drop-shadow-lg mb-2">üèÜ Lƒ∞DERLƒ∞K TABLOSU üèÜ</h1>
                        </div>

                        <button onClick={() => setScreen('lobby')} className="mb-4 px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-bold">‚¨ÖÔ∏è Geri D√∂n</button>

                        <div className="w-full max-w-2xl bg-table-dark/90 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10">
                            {leaderboard.length === 0 ? (
                                <div className="text-center text-gray-400 py-8">
                                    <p className="text-xl">üìä Tablo y√ºkleniyor...</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {leaderboard.map((player, index) => (
                                        <div key={player._id} className={`flex items-center gap-4 p-4 rounded-xl ${
                                            index === 0 ? 'bg-gradient-to-r from-yellow-500/20 to-amber-500/20 border-2 border-yellow-500' :
                                            index === 1 ? 'bg-gradient-to-r from-gray-400/20 to-gray-500/20 border-2 border-gray-400' :
                                            index === 2 ? 'bg-gradient-to-r from-orange-600/20 to-orange-700/20 border-2 border-orange-600' :
                                            'bg-white/5 border border-white/10'
                                        }`}>
                                            <div className="text-3xl font-black text-white w-10 text-center">
                                                {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}`}
                                            </div>
                                            
                                            {player.photoUrl && (
                                                <img src={player.photoUrl} alt={player.username} className="w-12 h-12 rounded-full border-2 border-white/30" />
                                            )}
                                            
                                            <div className="flex-1">
                                                <div className="text-white font-bold text-lg">{player.username || player.firstName}</div>
                                            </div>
                                            
                                            <div className="text-right">
                                                <div className="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-3 py-1 rounded-full text-sm font-bold mb-1">
                                                    {player.elo} ELO
                                                </div>
                                                <div className="bg-gradient-to-r from-yellow-500 to-amber-600 text-black px-3 py-1 rounded-full text-xs font-bold">
                                                    LVL {player.level}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'game' && gameState) {
                const isHandCrowded = myHand.length > 7;

                return (
                    <div className="fixed inset-0 flex flex-col h-full w-full">
                         {notification && <Toast message={notification.message} type={notification.type} />}
                        
                        <div className="h-16 bg-gradient-to-b from-black/60 to-transparent flex items-center justify-between px-4 z-20">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-slate-700 border-2 border-slate-600 flex items-center justify-center shadow-lg">
                                    <span className="text-xl">üë§</span>
                                </div>
                                <div>
                                    <div className="text-white text-sm font-bold shadow-black drop-shadow-md">üéØ RAIP</div>
                                    <div className="text-xs text-gray-300 bg-black/40 px-2 py-0.5 rounded-full inline-block">
                                        üé≤ {Object.values(gameState.players).find(p => p.id !== myPlayerId)?.hand?.length || 0} Ta≈ü
                                    </div>
                                </div>
                            </div>
                            <div className="text-center">
                                {isMyTurn ? (
                                    <div className="bg-yellow-500 text-black text-xs font-bold px-4 py-1 rounded-full animate-pulse shadow-glow">‚ö° SENƒ∞N SIRAN ‚ö°</div>
                                ) : (
                                    <div className="text-gray-400 text-xs font-medium bg-black/40 px-3 py-1 rounded-full">‚è≥ Rakip Oynuyor...</div>
                                )}
                            </div>
                        </div>

                        <div className="flex-1 relative overflow-hidden flex items-center justify-center w-full">
                            <div 
                                ref={boardScrollRef}
                                className="w-full h-full overflow-x-auto overflow-y-hidden hide-scrollbar flex items-center px-8"
                                style={{ scrollBehavior: 'smooth' }}
                            >
                                <div className="flex items-center gap-1 mx-auto min-w-max py-10">
                                    {validMoves.includes('left') && selectedTileIndex !== null && gameState.board.length > 0 && (
                                        <div className="mr-2 sm:mr-3 flex items-center" onClick={() => playTile('left')}>
                                            <div className="relative w-10 h-20 sm:w-12 sm:h-24 cursor-pointer">
                                                <div className="absolute inset-0 bg-yellow-400/20 rounded-lg animate-pulse"></div>
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <div className="w-9 h-[4.5rem] sm:w-10 sm:h-20 bg-yellow-400/10 rounded-md border-2 border-yellow-400 border-dashed"></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* TAHTADAKƒ∞ TA≈ûLAR */}
                                    {gameState.board.length === 0 ? (
                                        <div className="text-white/30 text-xl font-bold border-4 border-dashed border-white/10 rounded-3xl p-6">
                                            {selectedTileIndex !== null ? 'üëá Ta≈üƒ± Buraya Koy' : 'Ta≈ü Se√ß ve Ba≈üla'}
                                        </div>
                                    ) : (
                                        gameState.board.map((tile, i) => (
                                            <DominoTile 
                                                key={i} 
                                                values={tile} 
                                                vertical={tile[0] === tile[1]}
                                                disabled={true}
                                                scale={0.95}
                                                animateIn={i === gameState.board.length - 1 || i === 0}
                                            />
                                        ))
                                    )}

                                    {validMoves.includes('right') && selectedTileIndex !== null && gameState.board.length > 0 && (
                                        <div className="ml-2 sm:ml-3 flex items-center" onClick={() => playTile('right')}>
                                            <div className="relative w-10 h-20 sm:w-12 sm:h-24 cursor-pointer">
                                                <div className="absolute inset-0 bg-yellow-400/20 rounded-lg animate-pulse"></div>
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <div className="w-9 h-[4.5rem] sm:w-10 sm:h-20 bg-yellow-400/10 rounded-md border-2 border-yellow-400 border-dashed"></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* ƒ∞LK HAMLE (ORTAYA) */}
                                    {validMoves.includes('start') && selectedTileIndex !== null && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-black/70 z-30" onClick={() => playTile('start')}>
                                            <div className="bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold px-8 py-4 rounded-2xl animate-pulse cursor-pointer shadow-glow transform scale-110">
                                                ‚ú® OYUNA BA≈ûLA
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="bg-gradient-to-t from-black/90 via-gray-900/80 to-transparent pb-6 pt-2 px-2 z-20">
                            <div className="flex justify-between items-center px-4 mb-2">
                                <div className="flex items-center gap-3">
                                    <span className="text-white text-xs font-bold tracking-widest opacity-70">
                                        üé¥ ELƒ∞Nƒ∞Z ({myHand.length})
                                    </span>
                                    {marketSize > 0 && (
                                        <span className="text-yellow-400 text-xs font-bold bg-black/40 px-2 py-1 rounded-full">
                                            üé≤ PAZAR: {marketSize}
                                        </span>
                                    )}
                                </div>
                                {isMyTurn && (
                                    <div className="flex gap-2">
                                        {canDrawFromMarket && (
                                            <button 
                                                onClick={drawFromMarket}
                                                className="bg-blue-500/80 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95 animate-pulse"
                                            >
                                                üé≤ √áEK
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>

                            <div className="w-full max-w-4xl mx-auto overflow-y-auto max-h-[40vh] p-2">
                                <div className="flex justify-center gap-2 flex-wrap">
                                    {myHand.map((tile, index) => {
                                        return (
                                            <DominoTile 
                                                key={index}
                                                values={tile}
                                                onClick={() => handleTileClick(index, tile)}
                                                disabled={!isMyTurn}
                                                isSelected={selectedTileIndex === index}
                                                vertical={true}
                                                animateIn={true}
                                            />
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
</body>
