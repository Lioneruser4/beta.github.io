<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💣 Emoji Bomb 1v1 - Profesyonel Eşleşme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* === KENDİ OYUNUNUZDAN ALINAN CSS STİLLERİ === */
        /* Ön yüzün rengini belirten değişkenler */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Genel Stiller */
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; transition: background-color 0.3s; }
        .screen { width: 100%; max-width: 500px; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; box-sizing: border-box; text-align: center; background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); transition: background-color 0.3s; }
        .screen.active { display: flex; }
        
        /* Utility */
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        .input-field { @apply w-full text-lg bg-gray-200 text-gray-900 border-2 border-gray-400 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-800 text-yellow-300 rounded-lg tracking-widest; }
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; }
        
        /* OYUN TAHTASI VE KART ARALIKLARI */
        .memory-board {
            display: grid;
            gap: 8px; /* Kartlar arasındaki boşluk */
            padding: 5px 0;
        }

        /* Seviye Grid Düzenleri (Yeni 18/22/28 karta uyarlı) */
        .grid-6x3 { grid-template-columns: repeat(6, 1fr); gap: 8px; } /* 18 Kart */
        .grid-6x4 { grid-template-columns: repeat(6, 1fr); gap: 8px; } /* 22 Kart -> 6x4'e yakındır*/
        .grid-7x4 { grid-template-columns: repeat(7, 1fr); gap: 6px; } /* 28 Kart */


        /* Kart Stilleri */
        .card-container {
            perspective: 1000px; 
            aspect-ratio: 1;
        }
        .card {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* KARTIN ÖN YÜZÜ (KAPALI HALİ) */
        .card-face.front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 3px solid var(--card-bg);
            transform: rotateY(0deg); 
            z-index: 2;
        }

        /* KARTIN ARKA YÜZÜ (AÇIK HALİ) */
        .card-face.back {
            background: var(--card-bg);
            color: var(--text-color);
            transform: rotateY(180deg);
            z-index: 1;
        }

        /* 💣 SADECE SEÇENİN GÖRDÜĞÜ KIRMIZILIK */
        .card.bomb-selected .card-face.front {
            background: linear-gradient(135deg, #f39c12, #e74c3c); /* Hafif turuncu-kırmızı geçiş */
            animation: pulse-red 0.5s infinite alternate;
        }
        @keyframes pulse-red {
            from { opacity: 1; }
            to { opacity: 0.8; }
        }

        /* TİTREŞİM VE SES */
        @keyframes vibrate {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-1px, -2px) rotate(-1deg); }
            40% { transform: translate(-3px, 0px) rotate(1deg); }
            60% { transform: translate(3px, 2px) rotate(0deg); }
            80% { transform: translate(1px, -1px) rotate(-1deg); }
            100% { transform: translate(-1px, 2px) rotate(1deg); }
        }
        .vibrate {
            animation: vibrate 0.1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6">
        <h1 class="text-5xl font-black text-gray-900">💣 Emoji Bomb</h1>
        <p class="text-gray-700">Sunucuya bağlı. Kullanıcı adınızı girin.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarası (Boş bırak=Oluştur)">
        
        <button id="matchBtn" class="btn btn-primary">🎮 Oda Oluştur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6">
        <h2 id="waitTitle" class="text-3xl font-bold text-gray-900">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg text-gray-700">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-white text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs">İptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6">
        <h1 class="text-5xl font-black text-gray-900">🕹️ Emoji Bomb</h1>
        
        <div class="flex justify-between w-full text-gray-800 font-bold">
            <p>Sen: <span id="myLives" class="text-green-600">❤️❤️</span></p>
            <p>Rakip: <span id="opponentName" class="text-blue-600"></span></p>
            <p>Rakip Can: <span id="opponentLives" class="text-green-600">❤️❤️</span></p>
        </div>
        <p id="roleStatus" class="text-gray-700"></p>

        <div id="gameContent" class="p-6 bg-gray-200 rounded-lg w-full space-y-4">
            <h3 id="turnStatus" class="text-2xl font-bold text-red-600">Rakip bekleniyor...</h3>
            <p id="actionMessage" class="text-base text-purple-600 font-semibold"></p>
            
            <div id="gameBoard" class="grid w-full max-w-sm mx-auto">
                </div>
            
        </div>
        
        <button id="endGameBtn" class="btn bg-gray-600 text-white text-base py-3 max-w-xs">Oyunu Bitir</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // Render URL'niz: Lütfen bu kısmı KENDİ URL'nizle değiştirin!
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('Lütfen geçerli bir kullanıcı adı girin.', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya bağlandı. Eşleşmeye hazırsınız.', false);
                    showScreen('lobby');
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Bağlantı Hatası:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya erişilemiyor.', true);
                    showScreen('lobby');
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Bağlantı kesildi. Tekrar bağlanmaya çalışılıyor...', true);
                });

                // --- Eşleşme Olayları ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanız Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu arkadaşınıza gönderin ve bağlanmasını bekleyin.';
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    UIElements.resetGame();
                });
                
                socket.on('gameStart', (players) => {
                    const opponent = players.find(p => p.id !== socket.id);
                    const self = players.find(p => p.id === socket.id);
                    
                    // Oyunu başlatmak için game.js'deki fonksiyona devret
                    setupSocketHandlers(socket, UIElements.roomCodeInput.value, self.isHost, opponent.username);
                });

            } catch (e) {
                console.error('Socket.IO genel hatası:', e);
                UIElements.showGlobalMessage('Kritik bağlantı hatası oluştu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            const username = validateInput();
            if (!username) return;
            
            showScreen('wait');
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                document.getElementById('waitTitle').textContent = 'Oda Kuruluyor...';
                document.getElementById('waitStatus').textContent = 'Lütfen bekleyin...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('createRoom', { username });
            } else {
                document.getElementById('waitTitle').textContent = `Odaya Katılım: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Bağlanılıyor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandı!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama başarısız.', true));
        });

        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>
</body>
</html>
