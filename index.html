<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’£ Emoji Bomb 1v1 - Sunucusuz Oda</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #1a1a1a, #333333); color: #f0f0f0; overflow: hidden; }
        .screen { width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; box-sizing: border-box; text-align: center; }
        .screen.active { display: flex; }
        .btn { @apply w-full max-w-xs text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        .input-field { @apply w-full max-w-xs text-lg bg-gray-700 text-white border-2 border-gray-600 rounded-lg p-3 text-center placeholder-gray-400 focus:outline-none focus:border-blue-500; }
        .signal-textarea { @apply w-full max-w-md h-32 text-xs bg-gray-800 text-gray-300 rounded-lg p-2 border border-gray-600 resize-none; }
        #globalMessage.show { display: block; animation: fadeInDown 0.3s ease-out; }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body class="bg-gray-900 text-white select-none">

    <div id="globalMessage" class="hidden fixed top-5 left-1/2 -translate-x-1/2 w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg z-50">
        <p id="globalMessageText"></p>
        <button id="globalMessageClose" class="absolute top-2 right-3 text-2xl font-bold">&times;</button>
    </div>

    <div id="lobby" class="screen active">
        <div class="w-full max-w-md space-y-6">
            <h1 class="text-5xl font-black text-center">ğŸ’£ Emoji Bomb</h1>
            <p class="text-lg text-gray-300 text-center">Oda numarasÄ± girerek oyuna katÄ±l veya boÅŸ bÄ±rakarak yeni oda kur.</p>
            
            <input type="text" id="username" class="input-field" placeholder="KullanÄ±cÄ± AdÄ±">
            
            <input type="text" id="roomCode" class="input-field uppercase" placeholder="Oda NumarasÄ± (KatÄ±lmak iÃ§in gir)">
            
            <button id="mainLobbyBtn" class="btn btn-primary">ğŸ® Oda OluÅŸtur / Odaya Gir</button>
        </div>
    </div>
    
    <div id="connectScreen" class="screen">
        <div class="w-full max-w-lg space-y-6">
            <h2 id="connectTitle" class="text-3xl font-bold"></h2>
            <p id="connectInstructions" class="text-lg text-gray-300"></p>
            
            <textarea id="signalCodeArea" class="signal-textarea" placeholder="Sinyal Kodunu Buraya YapÄ±ÅŸtÄ±r"></textarea>
            
            <div class="space-y-3">
                <button id="copyCodeBtn" class="btn btn-primary text-base py-3 hidden">Kodu Kopyala</button>
                <button id="applyCodeBtn" class="btn btn-primary text-base py-3 hidden">Kodu Uygula ve BaÄŸlan</button>
            </div>
            
            <p id="connectStatus" class="text-green-400 font-bold mt-2"></p>
            
            <button id="cancelConnectBtn" class="btn bg-red-600 text-base py-3">Ä°ptal Et</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="w-full max-w-3xl space-y-4">
            <h1 class="text-5xl font-black">ğŸ•¹ï¸ Oyun BaÅŸladÄ±!</h1>
            <p id="gameStatus" class="text-2xl text-yellow-400">Rakip: <span id="opponentName"></span></p>
            <p id="connectionState" class="text-lg text-green-400">Durum: BaÄŸlandÄ±!</p>
            
            <div id="gameContent" class="mt-8 p-4 bg-gray-800 rounded-lg">
                <p>Oyun verileri artÄ±k anlÄ±k olarak takas edilebilir.</p>
                </div>
            <button id="backToLobbyBtn" class="btn btn-primary text-base py-3">Oturumu Kapat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ReferanslarÄ± ---
            const screens = { lobby: document.getElementById('lobby'), connect: document.getElementById('connectScreen'), game: document.getElementById('gameScreen') };
            const globalMessage = document.getElementById('globalMessage');
            const globalMessageText = document.getElementById('globalMessageText');
            const usernameInput = document.getElementById('username');
            const roomCodeInput = document.getElementById('roomCode');
            const mainLobbyBtn = document.getElementById('mainLobbyBtn');
            const connectTitle = document.getElementById('connectTitle');
            const connectInstructions = document.getElementById('connectInstructions');
            const signalCodeArea = document.getElementById('signalCodeArea');
            const copyCodeBtn = document.getElementById('copyCodeBtn');
            const applyCodeBtn = document.getElementById('applyCodeBtn');
            const connectStatus = document.getElementById('connectStatus');
            const cancelConnectBtn = document.getElementById('cancelConnectBtn');
            const opponentNameEl = document.getElementById('opponentName');
            const connectionStateEl = document.getElementById('connectionState');
            const backToLobbyBtn = document.getElementById('backToLobbyBtn');

            // --- WebRTC ve Oyun Durumu ---
            let peerConnection;
            let dataChannel;
            let isHost = false; // Oda kuran (Teklif OluÅŸturan) Host'tur.
            let username = '';
            let currentRoomCode = '';

            // STUN sunucularÄ± (sinyalleÅŸme/IP bulma iÃ§in sunucuya ihtiyacÄ±mÄ±z yok, ancak IP adreslerini bulmak iÃ§in STUN sunucularÄ±na ihtiyacÄ±mÄ±z var.)
            const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

            // --- Temel Fonksiyonlar ---
            function showGlobalMessage(message, isError = true) {
                globalMessageText.textContent = message;
                globalMessage.classList.remove('bg-red-600', 'bg-green-600');
                globalMessage.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
                globalMessage.classList.remove('hidden');
                globalMessage.classList.add('show');
                setTimeout(() => { globalMessage.classList.add('hidden'); globalMessage.classList.remove('show'); }, 4000);
            }
            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenId].classList.add('active');
            }
            function validateUsername() {
                username = usernameInput.value.trim();
                if (username.length < 2) {
                    showGlobalMessage('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.', true);
                    return false;
                }
                return true;
            }
            function copyToClipboard(text, btn) {
                if (!text) return;
                const originalText = btn.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'KopyalandÄ±!';
                    setTimeout(() => { btn.textContent = originalText; }, 1500);
                }).catch(() => {
                    showGlobalMessage('Kopyalama baÅŸarÄ±sÄ±z. LÃ¼tfen manuel kopyalayÄ±n.');
                });
            }
            function generateRoomCode() {
                return Math.random().toString(36).substring(2, 6).toUpperCase();
            }
            function resetConnection() {
                if (dataChannel) { dataChannel.close(); }
                if (peerConnection) { peerConnection.close(); }
                dataChannel = null;
                peerConnection = null;
                isHost = false;
                currentRoomCode = '';
                signalCodeArea.value = '';
                copyCodeBtn.classList.add('hidden');
                applyCodeBtn.classList.add('hidden');
                showScreen('lobby');
            }

            // --- WebRTC OlaylarÄ± ---
            function setupPeerConnection(is_Host) {
                isHost = is_Host;
                peerConnection = new RTCPeerConnection(config);

                peerConnection.onicecandidate = event => {
                    if (!event.candidate) {
                        const localDesc = JSON.stringify(peerConnection.localDescription);
                        // Sinyal Verisi hazÄ±r!
                        if (isHost) {
                            signalCodeArea.value = localDesc;
                            copyCodeBtn.classList.remove('hidden');
                            connectStatus.textContent = `ADIM 1 TAMAMLANDI: Kodu kopyalayÄ±p arkadaÅŸÄ±nÄ±za gÃ¶nderin.`;
                            
                            // Host'un GÃ¶revi: Cevap Kodunu beklemek
                            applyCodeBtn.classList.remove('hidden');
                            applyCodeBtn.textContent = 'CevabÄ± Uygula ve BaÄŸlan';
                        } else {
                            // Cevap Kodu hazÄ±r
                            signalCodeArea.value = localDesc;
                            copyCodeBtn.classList.remove('hidden');
                            connectStatus.textContent = `ADIM 2 TAMAMLANDI: Bu kodu kopyalayÄ±p oda kuran kiÅŸiye geri gÃ¶nderin.`;
                            applyCodeBtn.classList.add('hidden'); // Guest kodu uygulayamaz
                        }
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    const state = peerConnection.connectionState;
                    connectionStateEl.textContent = `Durum: ${state.toUpperCase()}`;
                    if (state === 'connected') {
                        showGlobalMessage('BaÄŸlantÄ± Kuruldu! Oyun BaÅŸlÄ±yor.', false);
                        startGame();
                    }
                    if (state === 'failed' || state === 'disconnected') {
                        showGlobalMessage('BaÄŸlantÄ± koptu veya kurulamadÄ±. LÃ¼tfen kodu tekrar kontrol edin.', true);
                        // EÄŸer baÄŸlanÄ±lamazsa lobiye geri dÃ¶nme mantÄ±ÄŸÄ±
                    }
                };

                if (isHost) {
                    dataChannel = peerConnection.createDataChannel('gameChannel');
                    dataChannel.onopen = onDataChannelOpen;
                    peerConnection.ondatachannel = event => { // Guest'ten gelen kanalÄ± dinler
                         dataChannel = event.channel;
                         dataChannel.onmessage = onDataChannelMessage;
                         dataChannel.onclose = onDataChannelClose;
                    };
                } else {
                    peerConnection.ondatachan
                    
                    nel = event => {
                        dataChannel = event.channel;
                        dataChannel.onopen = onDataChannelOpen;
                        dataChannel.onmessage = onDataChannelMessage;
                        dataChannel.onclose = onDataChannelClose;
                    };
                }
            }
            
            async function createOffer() {
                try {
                    setupPeerConnection(true);
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                } catch (e) {
                    showGlobalMessage('Teklif oluÅŸturulurken hata oluÅŸtu.', true);
                    resetConnection();
                }
            }

            async function createAnswer(offerText) {
                try {
                    setupPeerConnection(false);
                    const remoteDesc = JSON.parse(offerText);
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(remoteDesc));

                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                } catch (e) {
                    showGlobalMessage('Teklif kodunda hata var. Cevap oluÅŸturulamadÄ±.', true);
                    resetConnection();
                }
            }
            
            async function applySignal(signalText) {
                if (!peerConnection) {
                    showGlobalMessage('Ã–nce oda kurulmalÄ± veya cevap kodu beklenmelidir.', true);
                    return;
                }
                try {
                    const remoteDesc = JSON.parse(signalText);
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(remoteDesc));
                    connectStatus.textContent = isHost ? 'Cevap uygulandÄ±. BaÄŸlantÄ± bekleniyor...' : 'Teklif uygulandÄ±. Cevap kodu oluÅŸturuluyor...';
                    
                    // Guest ise, teklifi uyguladÄ±ktan sonra cevabÄ± otomatik oluÅŸturmasÄ± gerekir
                    if (!isHost) {
                        // Cevap kodunu oluÅŸtur, onicecandidate event'i kodu Area'ya yazacak.
                         const answer = await peerConnection.createAnswer();
                         await peerConnection.setLocalDescription(answer);
                    }
                } catch (e) {
                    showGlobalMessage('GeÃ§ersiz sinyal kodu veya hata oluÅŸtu.', true);
                }
            }

            // --- DataChannel OlaylarÄ± ---
            function onDataChannelOpen() {
                // BaÄŸlantÄ± aÃ§Ä±ldÄ±ÄŸÄ±nda, isimleri takas et
                dataChannel.send(JSON.stringify({ type: 'USERNAME', name: username }));
                opponentNameEl.textContent = 'BaÄŸlantÄ± Kuruldu!';
                if (!isHost) {
                    // Guest ise, Host'un adÄ±nÄ± zaten linkten aldÄ±, ÅŸimdi kendi adÄ±nÄ± gÃ¶nderiyor.
                }
            }

            function onDataChannelMessage(event) {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'USERNAME') {
                        opponentNameEl.textContent = msg.name;
                        showGlobalMessage(`${msg.name} baÄŸlandÄ±! Oyun HazÄ±r.`, false);
                    }
                    // handleGameData(msg); // Oyun verisi iÅŸleme
                } catch (e) {
                    console.error('Mesaj iÅŸlenirken hata:', e);
                }
            }

            function onDataChannelClose() {
                showGlobalMessage('Rakip ayrÄ±ldÄ±. Lobiye dÃ¶nÃ¼lÃ¼yor.', true);
                resetConnection();
            }

            // --- Lobi AkÄ±ÅŸÄ± ---
            function initMatchmaking() {
                if (!validateUsername()) return;
                currentRoomCode = roomCodeInput.value.trim().toUpperCase();

                if (currentRoomCode === '') {
                    // ODA OLUÅTURMA (HOST)
                    currentRoomCode = generateRoomCode();
                    isHost = true;
                    connectTitle.textContent = `Oda Kodunuz: ${currentRoomCode}`;
                    connectInstructions.textContent = `ADIM 1: Bu kodu kopyalayÄ±n ve arkadaÅŸÄ±nÄ±za gÃ¶nderin. ArkadaÅŸÄ±nÄ±z kodu uyguladÄ±ÄŸÄ±nda, Teklif Kodu oluÅŸturulacak ve alttaki kutuya gelecektir.`;
                    
                    signalCodeArea.placeholder = 'Teklif Kodu burada oluÅŸturulacak...';
                    copyCodeBtn.textContent = 'Teklif Kodunu Kopyala';
                    applyCodeBtn.textContent = 'Cevap Kodunu Uygula';

                    showScreen('connect');
                    createOffer();

                } else {
                    // ODAYA KATILMA (GUEST)
                    isHost = false;
                    connectTitle.textContent = `Oda Koduna KatÄ±lÄ±yorsunuz: ${currentRoomCode}`;
                    connectInstructions.textContent = `ADIM 1: Oda kuran kiÅŸiden aldÄ±ÄŸÄ±nÄ±z Teklif Kodunu aÅŸaÄŸÄ±daki kutuya yapÄ±ÅŸtÄ±rÄ±n.`;
                    
                    signalCodeArea.placeholder = 'Teklif Kodunu buraya yapÄ±ÅŸtÄ±rÄ±n...';
                    copyCodeBtn.textContent = 'Cevap Kodunu Kopyala';
                    applyCodeBtn.textContent = 'Teklif Kodunu Uygula';

                    showScreen('connect');
                    applyCodeBtn.classList.remove('hidden');
                    // GUEST ise, sinyal alanÄ±nÄ± boÅŸ bÄ±rak, HOST'tan kodu bekle.
                }
            }
            
            function startGame() {
                // Oyuncu isimleri DataChannel'dan alÄ±ndÄ±.
                showScreen('game');
            }


            // --- Olay Dinleyicileri ---
            mainLobbyBtn.addEventListener('click', initMatchmaking);
            cancelConnectBtn.addEventListener('click', resetConnection);
            backToLobbyBtn.addEventListener('click', resetConnection);
            
            // Kod Kopyalama
            copyCodeBtn.addEventListener('click', () => copyToClipboard(signalCodeArea.value, copyCodeBtn));

            // Kod Uygulama
            applyCodeBtn.addEventListener('click', () => {
                const signal = signalCodeArea.value.trim();
                if (signal) {
                    applySignal(signal);
                } else {
                    showGlobalMessage('LÃ¼tfen kodu yapÄ±ÅŸtÄ±rÄ±n.', true);
                }
            });

            // BaÅŸlangÄ±Ã§ta global mesaj kutusunu kapat
            document.getElementById('globalMessageClose').addEventListener('click', () => globalMessage.classList.add('hidden'));

        });
    </script>
</body>
</html>
