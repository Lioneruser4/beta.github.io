<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkers Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="particles"></canvas>

  <!-- LOBİ -->
  <div id="lobby" class="screen active">
    <div class="logo">
      <h1>CHECKERS<span>GLOBAL</span></h1>
      <p>Online • Gerçek Zamanlı • Dünya Çapında</p>
    </div>
    <div class="buttons">
      <button id="rankedBtn" class="btn glow-btn">DERECELİ OYNA</button>
      <button id="friendBtn" class="btn glow-btn">ARKADAŞLA OYNA</button>
    </div>
    <div class="footer">© 2025 Checkers Global</div>
  </div>

  <!-- DERECELİ BEKLEME -->
  <div id="matchmaking" class="screen">
    <h2>Rakip Aranıyor...</h2>
    <div class="loader"></div>
    <p id="timer">0</p>
    <button id="cancelRanked" class="btn small">İptal Et</button>
  </div>

  <!-- ARKADAŞLA OYNA -->
  <div id="friendMenu" class="screen">
    <button id="createRoomBtn" class="btn glow-btn">Oda Oluştur</button>
    <button id="joinRoomBtn" class="btn glow-btn">Kodu Gir</button>
    <button id="backLobby" class="btn small">← Geri</button>
  </div>

  <!-- ODA OLUŞTURULDU -->
  <div id="roomCreated" class="screen">
    <h2>Odan Hazır!</h2>
    <div class="room-code" id="roomCodeDisplay">0000</div>
    <button id="copyCodeBtn" class="btn">Kodu Kopyala</button>
    <p>Arkadaşına gönder, o da girsin!</p>
    <button id="backFromRoom" class="btn small">Lobiye Dön</button>
  </div>

  <!-- KOD GİR -->
  <div id="roomJoin" class="screen">
    <h2>Odaya Katıl</h2>
    <input type="text" id="codeInput" maxlength="4" placeholder="4 haneli kod" />
    <button id="enterRoomBtn" class="btn">Katıl</button>
    <button id="backFromJoin" class="btn small">Geri</button>
  </div>

  <!-- OYUN EKRANI -->
  <div id="game" class="screen">
    <div class="header">
      <div class="player you"><span id="youName">Sen</span> <span id="youElo">1200</span></div>
      <div class="vs">VS</div>
      <div class="player opp"><span id="oppName">Rakip</span> <span id="oppElo">1200</span></div>
    </div>
    <canvas id="board" width="600" height="600"></canvas>
    <div class="controls">
      <button id="resignBtn" class="btn small danger">Pes Et</button>
      <div id="turnIndicator">Sıra Sende</div>
    </div>
  </div>

  <!-- KAZANMA EKRANI -->
  <div id="winScreen" class="screen">
    <h1 id="winText">KAZANDIN!</h1>
    <button id="backToLobbyBtn" class="btn glow-btn">Lobiye Dön</button>
  </div>

  <audio id="clickSound" src="assets/click.mp3"></audio>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
