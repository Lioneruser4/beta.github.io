<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bomb Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c; 
            --card-front: #4a5568; 
            --card-back: #e9d8a6; 
            --text-color: #edf2f7; 
        }
        
        body { 
            font-family: sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
            overflow-y: auto; 
            padding: 10px;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 500px; 
            margin: auto;
            display: none; 
        }

        .container.active {
            display: block; 
        }

        .memory-board {
            gap: 8px; 
        }
        
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .card.flipped {
            transform: rotateY(180deg);
            pointer-events: none; 
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; 
            border-radius: 8px;
            font-weight: bold;
        }

        .front {
            background-color: var(--card-front);
            color: var(--text-color);
            border: 3px solid #2d3748;
        }

        .back {
            background-color: var(--card-back);
            transform: rotateY(180deg);
        }

        .card.bomb-selected .front {
            background-color: #e53e3e; 
            color: white;
        }

        #globalMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
        }
        #globalMessage.show {
            transform: translateY(0);
        }

        .card.vibrate {
            animation: vibrate-animation 0.5s infinite alternate;
        }

        @keyframes vibrate-animation {
            from { transform: translateX(-2px) rotate(0deg); }
            to { transform: translateX(2px) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div id="globalMessage" class="hidden">
        <span id="globalMessageText"></span>
    </div>

    <div id="lobby" class="container active p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Bomba Hafıza Oyunu</h1>
        
        <input id="username" type="text" placeholder="Kullanıcı Adınız" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-blue-500 focus:border-blue-500" maxlength="15">
        
        <div class="space-y-4">
            <button id="matchBtn" class="w-full btn bg-green-600 hover:bg-green-700 text-white text-base py-3 rounded-lg font-semibold transition duration-200">
                Oda Bul/Oluştur
            </button>
            <div class="flex items-center space-x-2 text-gray-400">
                <hr class="flex-grow border-gray-600">
                <span class="text-sm">veya</span>
                <hr class="flex-grow border-gray-600">
            </div>
            <input id="roomCodeInput" type="text" placeholder="Oda Kodunu Girin" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-blue-500 focus:border-blue-500" maxlength="6">
            <button id="joinBtn" class="w-full btn bg-blue-600 hover:bg-blue-700 text-white text-base py-3 rounded-lg font-semibold transition duration-200">
                Odaya Katıl
            </button>
        </div>
    </div>

    <div id="waitScreen" class="container p-6 bg-gray-800 rounded-lg shadow-xl text-center">
        <h2 class="text-2xl font-bold mb-4 text-white">Rakip Bekleniyor...</h2>
        <p class="text-gray-400 mb-6" id="waitMessage">Lütfen bir rakibin katılmasını bekleyin.</p>
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500 mx-auto mb-6"></div>
        <p class="text-lg font-mono text-yellow-400" id="currentRoomCodeDisplay"></p>
        <button id="cancelBtn" class="w-full btn bg-red-600 hover:bg-red-700 text-white text-base py-3 rounded-lg font-semibold transition duration-200 mt-4">
            İptal Et
        </button>
    </div>

    <div id="gameScreen" class="container p-4 bg-gray-800 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <div class="text-left">
                <p class="text-sm text-gray-400" id="roleStatus">Rol: ...</p>
                <p class="text-xl font-bold text-green-400">Canım: <span id="myLives">❤️❤️</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-400" id="opponentName">Rakip: ...</p>
                <p class="text-xl font-bold text-red-400">Rakip Canı: <span id="opponentLives">❤️❤️</span></p>
            </div>
        </div>

        <div class="text-center mb-4 p-3 rounded-lg bg-gray-700">
            <p class="text-2xl font-extrabold" id="turnStatus">SIRA SENDE!</p>
            <p class="text-sm text-gray-400" id="actionMessage">Bir kart aç!</p>
        </div>

        <div id="gameBoard" class="grid w-full max-w-sm mx-auto memory-board">
        </div>

        <button id="readyToPlayBtn" class="w-full btn bg-indigo-600 hover:bg-indigo-700 text-white text-base py-3 rounded-lg font-semibold transition duration-200 mt-4" style="display:none;" disabled>
            HAZIR
        </button>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        import { setupSocketHandlers, showScreen, showGlobalMessage, UIElements, resetGame } from './game.js';

        const { matchBtn, roomCodeInput, usernameInput, showGlobalMessage: showGlobalMessageClient, resetGame: clientResetGame } = UIElements;
        const joinBtn = document.getElementById('joinBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const currentRoomCodeDisplay = document.getElementById('currentRoomCodeDisplay');
        
        let socket;
        let currentUsername = '';

        // --- Socket Bağlantısını Kurma ---
        function connectSocket(callback) {
            if (socket && socket.connected) {
                callback();
                return;
            }
            socket = io(window.location.origin); 
            
            socket.on('connect', () => {
                console.log('Socket.IO Bağlandı:', socket.id);
                setupLobbyHandlers();
                callback();
            });

            socket.on('connect_error', (err) => {
                showGlobalMessageClient(`Bağlantı Hatası: ${err.message}`, true);
                console.error("Bağlantı Hatası:", err);
            });
            
            socket.on('disconnect', (reason) => {
                console.log('Socket.IO bağlantısı kesildi:', reason);
                if (reason !== 'io client disconnect') {
                    showGlobalMessageClient('Sunucuyla bağlantı koptu. Lütfen yeniden deneyin.', true);
                    showScreen('lobby');
                }
            });
            
            socket.on('error', (message) => {
                showGlobalMessageClient(message, true);
            });
        }

        // --- Lobby Olay İşleyicilerini Kurma ---
        function setupLobbyHandlers() {
            socket.on('roomCreated', (data) => {
                // İstenen küçük oda kodu gösterimi
                currentRoomCodeDisplay.textContent = `Oda Kodu: ${data.roomCode}`;
                document.getElementById('waitMessage').textContent = "Bir rakibin bu koda katılması bekleniyor...";
            });

            socket.on('roomJoined', (data) => {
                const isHost = data.hostSocketId === socket.id;
                const opponentName = isHost ? data.guestUsername : data.hostUsername;
                
                setupSocketHandlers(socket, data.roomCode, isHost, opponentName);
            });

            socket.on('roomFull', () => {
                showGlobalMessageClient("Oda dolu veya mevcut değil.", true);
                showScreen('lobby');
            });
            
            socket.on('opponentLeft', (message) => {
                // game.js'deki handler tarafından ele alınır.
            });
        }
        
        // --- Oda Yönetimi Fonksiyonları ---

        function handleJoinOrCreate(isHost, roomCode = null) {
            currentUsername = usernameInput.value.trim();
            if (!currentUsername) {
                showGlobalMessageClient("Lütfen bir kullanıcı adı girin.", true);
                return;
            }
            
            connectSocket(() => {
                showScreen('wait');
                
                if (isHost) {
                    socket.emit('createOrJoinRoom', { username: currentUsername, roomCode: null });
                } else if (roomCode) {
                    socket.emit('createOrJoinRoom', { username: currentUsername, roomCode: roomCode });
                }
            });
        }

        // --- Olay Dinleyicileri ---
        
        matchBtn.addEventListener('click', () => handleJoinOrCreate(true));
        
        joinBtn.addEventListener('click', () => {
            const code = roomCodeInput.value.trim().toUpperCase();
            if (code.length !== 6) {
                showGlobalMessageClient("Oda kodu 6 haneli olmalıdır.", true);
                return;
            }
            handleJoinOrCreate(false, code);
        });
        
        cancelBtn.addEventListener('click', () => {
            if (socket) {
                socket.emit('leaveRoom', {}); 
            }
            showScreen('lobby');
            currentRoomCodeDisplay.textContent = '';
        });
    </script>
</body>
</html>
