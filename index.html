<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Pro | 3D Mobile</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: none; /* Mobilde s√ºr√ºklemeyi engelle */
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            animation: pulse-glow 1.5s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Bƒ∞LE≈ûENLER ---

        // 1. Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false }) => {
            // isGhost: ƒ∞pucu olarak g√∂sterilen yarƒ± saydam ta≈ü
            
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-transform duration-200 select-none
                ${vertical ? 'flex-col w-10 h-20' : 'flex-row w-20 h-10'}
                ${isGhost ? 'opacity-50 ring-4 ring-yellow-400 scale-105 cursor-pointer z-20' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    {/* Metalik pim (S√ºs) */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('lobby'); // lobby, game
            const [connected, setConnected] = useState(false);
            const [playerName, setPlayerName] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Basit bip sesleri veya mp3 eklenebilir. ≈ûimdilik bo≈ü bƒ±rakƒ±yorum hata vermesin diye.
            };

            useEffect(() => {
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± ortala veya sona git
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);

            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                // Test i√ßin Localhost kontrol√º
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);

                ws.onopen = () => { setConnected(true); showNotification('Sunucuya Baƒülandƒ±', 'success'); };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                    case 'gameUpdate':
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false); // Reset searching state
                        if(data.type === 'gameStart') showNotification('Oyun Ba≈üladƒ±!', 'success');
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false); // Reset on error
                        break;
                    case 'gameEnd':
                        showNotification(`Oyun Bitti! Kazanan: ${data.winnerName}`, 'info');
                        setTimeout(() => { setScreen('lobby'); setGameState(null); setRoomCode(''); setSearching(false); }, 4000);
                        break;
                    case 'searchCancelled':
                        showNotification('Arama iptal edildi', 'info');
                        setSearching(false);
                        break;
                    case 'searchStatus':
                        // Status message from server
                        break;
                    case 'matchFound':
                        showNotification('Rakip Bulundu!', 'success');
                        setSearching(false);
                        break;
                }
            };

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(msg));
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- OYUN MANTIƒûI ---

            const myPlayerId = gameState?.playerId;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            const myHand = gameState?.players[myPlayerId]?.hand || [];
            
            // Se√ßim Yapma
            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;
                
                // Zaten se√ßiliyse se√ßimi kaldƒ±r
                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }

                // Ge√ßerli hamleleri hesapla
                if (gameState.board.length === 0) {
                    // ƒ∞lk hamle her yere yapƒ±labilir
                    setSelectedTileIndex(index);
                    setValidMoves(['start']); 
                } else {
                    const leftEnd = gameState.board[0][0];
                    const rightEnd = gameState.board[gameState.board.length - 1][1];
                    const moves = [];

                    // Basit mantƒ±k: E≈üle≈üiyor mu?
                    if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                    if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');

                    if (moves.length > 0) {
                        setSelectedTileIndex(index);
                        setValidMoves(moves);
                        playSound('click');
                    } else {
                        showNotification('Bu ta≈ü uygun deƒüil', 'warning');
                    }
                }
            };

            // Ta≈üƒ± Oynama
            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                
                // Server 'left' veya 'right' bekliyor.
                // Eƒüer tahta bo≈üsa server genelde fark etmez ama 'left' g√∂nderelim.
                const posToSend = position === 'start' ? 'left' : position;

                sendMessage({
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: posToSend
                });
                
                // Se√ßimi temizle (Optimistik UI)
                setSelectedTileIndex(null);
                setValidMoves([]);
            };

            const passTurn = () => {
                sendMessage({ type: 'pass' });
            };

            // --- LOBBY EKRANI ---
            if (screen === 'lobby') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                        {notification && <Toast message={notification.message} type={notification.type} />}
                        
                        <div className="text-center mb-10 animate-float">
                            <h1 className="text-5xl font-black text-white drop-shadow-lg mb-2 tracking-tighter">
                                DOMINO <span className="text-yellow-400">101</span>
                            </h1>
                            <p className="text-gray-300 text-sm tracking-widest uppercase">Klasik Online Deneyim</p>
                        </div>

                        <div className="w-full max-w-sm bg-table-dark/90 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10">
                            <input 
                                type="text" 
                                placeholder="Oyuncu Adƒ±nƒ±z" 
                                value={playerName}
                                onChange={e => setPlayerName(e.target.value)}
                                className="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-6 text-center font-bold"
                            />

                            <button 
                                onClick={() => {
                                    if(!playerName) return showNotification('ƒ∞sim giriniz', 'error');
                                    if(searching) return; // Prevent multiple clicks
                                    setSearching(true);
                                    sendMessage({ type: 'findMatch', playerName });
                                }}
                                disabled={!connected || searching}
                                className="w-full bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-yellow-400 hover:to-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all mb-4 flex items-center justify-center gap-2"
                            >
                                <span>üèÜ</span> {searching ? 'Rakip Aranƒ±yor...' : 'Dereceli Ma√ß Ara'}
                            </button>

                            {searching && (
                                <button 
                                    onClick={() => {
                                        setSearching(false);
                                        sendMessage({ type: 'cancelSearch' });
                                    }}
                                    className="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition-all mb-4"
                                >
                                    ‚ùå Aramayƒ± ƒ∞ptal Et
                                </button>
                            )}

                            <div className="flex items-center gap-2 my-4">
                                <div className="h-px bg-white/10 flex-1"></div>
                                <span className="text-xs text-gray-500 uppercase">veya</span>
                                <div className="h-px bg-white/10 flex-1"></div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <button 
                                    onClick={() => {
                                        if(!playerName) return showNotification('ƒ∞sim giriniz', 'error');
                                        if(roomCode) return; // Prevent creating multiple rooms
                                        sendMessage({ type: 'createRoom', playerName });
                                    }}
                                    disabled={roomCode !== ''}
                                    className="bg-white/10 hover:bg-white/20 disabled:opacity-50 disabled:cursor-not-allowed text-white py-3 rounded-xl text-sm font-semibold transition-colors"
                                >
                                    Oda Kur
                                </button>
                                <div className="relative">
                                    <input 
                                        value={joinCode}
                                        onChange={e => setJoinCode(e.target.value.toUpperCase())}
                                        placeholder="KOD"
                                        maxLength={4}
                                        className="w-full h-full bg-black/30 border border-white/10 rounded-xl px-2 text-center text-white font-mono uppercase focus:ring-1 focus:ring-yellow-400"
                                    />
                                    <button 
                                        onClick={() => sendMessage({ type: 'joinRoom', roomCode: joinCode, playerName })}
                                        className="absolute right-1 top-1 bottom-1 bg-yellow-500 text-white px-3 rounded-lg hover:bg-yellow-400"
                                    >
                                        ‚ûî
                                    </button>
                                </div>
                            </div>

                            {roomCode && (
                                <div className="mt-4 p-4 bg-green-500/20 border border-green-500/30 rounded-xl text-center animate-pulse">
                                    <p className="text-green-400 text-xs mb-1">Oda Kodu</p>
                                    <p className="text-3xl font-mono text-white font-bold tracking-widest" onClick={() => navigator.clipboard.writeText(roomCode)}>{roomCode}</p>
                                    <p className="text-xs text-gray-400 mt-2">Arkada≈üƒ±n bekleniyor...</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // --- OYUN EKRANI ---
            if (screen === 'game' && gameState) {
                // Tahtada g√∂rsel olarak ta≈ülarƒ± d√∂nd√ºrmek gerekir mi?
                // Sunucu genellikle [[1,6], [6,2]] diye sƒ±ralƒ± atar.
                // Biz sadece √ßiziyoruz.
                
                // Elimizdeki ta≈ü sayƒ±sƒ± 7'den fazla mƒ±?
                const isHandCrowded = myHand.length > 7;

                return (
                    <div className="fixed inset-0 flex flex-col h-full w-full">
                         {notification && <Toast message={notification.message} type={notification.type} />}
                        
                        {/* √úST PANEL: Rakip */}
                        <div className="h-16 bg-gradient-to-b from-black/60 to-transparent flex items-center justify-between px-4 z-20">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-slate-700 border-2 border-slate-600 flex items-center justify-center shadow-lg">
                                    üë§
                                </div>
                                <div>
                                    <div className="text-white text-sm font-bold shadow-black drop-shadow-md">Rakip</div>
                                    <div className="text-xs text-gray-300 bg-black/40 px-2 py-0.5 rounded-full inline-block">
                                        {Object.values(gameState.players).find(p => p.id !== myPlayerId)?.hand?.length || 0} Ta≈ü
                                    </div>
                                </div>
                            </div>
                            <div className="text-center">
                                {isMyTurn ? (
                                    <div className="bg-yellow-500 text-black text-xs font-bold px-4 py-1 rounded-full animate-pulse shadow-glow">SENƒ∞N SIRAN</div>
                                ) : (
                                    <div className="text-gray-400 text-xs font-medium bg-black/40 px-3 py-1 rounded-full">Rakip Bekleniyor...</div>
                                )}
                            </div>
                        </div>

                        {/* ORTA PANEL: Masa ve Board */}
                        <div className="flex-1 relative overflow-hidden flex items-center justify-center w-full">
                            {/* Yatay Kaydƒ±rma Alanƒ± */}
                            <div 
                                ref={boardScrollRef}
                                className="w-full h-full overflow-x-auto overflow-y-hidden hide-scrollbar flex items-center px-8"
                                style={{ scrollBehavior: 'smooth' }}
                            >
                                <div className="flex items-center gap-0.5 mx-auto min-w-max py-10">
                                    
                                    {/* SOL ƒ∞PUCU (GHOST TILE) */}
                                    {validMoves.includes('left') && selectedTileIndex !== null && (
                                        <div className="mr-2 animate-bounce flex items-center" onClick={() => playTile('left')}>
                                            {/* ƒ∞pucu oku */}
                                            <span className="text-3xl mr-2 filter drop-shadow-lg">üëà</span>
                                            {/* Hayalet Ta≈ü */}
                                            <DominoTile 
                                                values={myHand[selectedTileIndex]} 
                                                vertical={false} 
                                                isGhost={true}
                                            />
                                        </div>
                                    )}

                                    {/* TAHTADAKƒ∞ TA≈ûLAR */}
                                    {gameState.board.length === 0 ? (
                                        <div className="text-white/30 text-2xl font-bold border-4 border-dashed border-white/10 rounded-3xl p-8">
                                            MASAYA DOKUNUP BA≈ûLA
                                        </div>
                                    ) : (
                                        gameState.board.map((tile, i) => (
                                            <DominoTile 
                                                key={i} 
                                                values={tile} 
                                                vertical={tile[0] === tile[1]} // √áiftler dik durur
                                                disabled={true} // Tƒ±klanamaz
                                                scale={0.9} // Masada biraz daha k√º√ß√ºk
                                            />
                                        ))
                                    )}

                                    {/* SAƒû ƒ∞PUCU (GHOST TILE) */}
                                    {validMoves.includes('right') && selectedTileIndex !== null && (
                                        <div className="ml-2 animate-bounce flex items-center" onClick={() => playTile('right')}>
                                            <DominoTile 
                                                values={myHand[selectedTileIndex]} 
                                                vertical={false} 
                                                isGhost={true}
                                            />
                                            <span className="text-3xl ml-2 filter drop-shadow-lg">üëâ</span>
                                        </div>
                                    )}
                                    
                                    {/* ƒ∞LK HAMLE (ORTAYA) */}
                                    {validMoves.includes('start') && selectedTileIndex !== null && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-black/60 z-30" onClick={() => playTile('start')}>
                                            <div className="bg-yellow-500 text-black font-bold px-6 py-3 rounded-full animate-pulse cursor-pointer shadow-glow transform scale-125">
                                                BA≈ûLAMAK ƒ∞√áƒ∞N TIKLA
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* ALT PANEL: Oyuncu Eli */}
                        <div className="bg-gradient-to-t from-black/90 via-table-dark to-transparent pb-6 pt-2 px-2 z-20">
                            
                            {/* Kontrol Butonlarƒ± (Pas vb.) */}
                            <div className="flex justify-between items-center px-4 mb-2">
                                <span className="text-white text-xs font-bold tracking-widest opacity-70">
                                    ELƒ∞Nƒ∞Z ({myHand.length})
                                </span>
                                {isMyTurn && validMoves.length === 0 && selectedTileIndex === null && (
                                    <button 
                                        onClick={passTurn}
                                        className="bg-red-500/80 hover:bg-red-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-transform active:scale-95"
                                    >
                                        PAS GE√á
                                    </button>
                                )}
                            </div>

                            {/* Ta≈ü Dizilimi: Eƒüer ta≈ü √ßoksa grid (2 satƒ±r), azsa flex (tek satƒ±r) */}
                            <div className={`
                                w-full max-w-4xl mx-auto overflow-y-auto max-h-[40vh] p-2
                                ${isHandCrowded 
                                    ? 'grid grid-cols-7 gap-2 place-items-center' // √áok ta≈ü varsa ƒ±zgara
                                    : 'flex justify-center gap-3 overflow-x-auto' // Az ta≈ü varsa tek sƒ±ra
                                }
                            `}>
                                {myHand.map((tile, index) => {
                                    // Ta≈üƒ±n sol/saƒü ucu ge√ßerli mi? Sadece stil i√ßin (isteƒüe baƒülƒ±)
                                    // ≈ûu an sadece tƒ±klayƒ±nca validMoves doluyor, bu yeterli.
                                    return (
                                        <DominoTile 
                                            key={index}
                                            values={tile}
                                            onClick={() => handleTileClick(index, tile)}
                                            disabled={!isMyTurn}
                                            isSelected={selectedTileIndex === index}
                                            vertical={true}
                                        />
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
