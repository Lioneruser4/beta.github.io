<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out',
                        'match-start-fade': 'matchStartFade 0.5s ease-out', // Yeni Animasyon
                        'vs-pulse': 'vsPulse 1s ease-in-out infinite', // Yeni Animasyon
                        'win-bounce': 'winBounce 1s ease-out', // Yeni Animasyon
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: { 
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        },
                        matchStartFade: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        vsPulse: {
                            '0%, 100%': { transform: 'scale(1.1) rotate(-10deg)', filter: 'drop-shadow(0 0 5px rgba(255, 255, 255, 0.8))' },
                            '50%': { transform: 'scale(1) rotate(-10deg)', filter: 'drop-shadow(0 0 2px rgba(255, 255, 255, 0.5))' }
                        },
                        winBounce: {
                            '0%': { transform: 'translateY(0) scale(1.2) rotate(0deg)' },
                            '25%': { transform: 'translateY(-20px) scale(1.3) rotate(-5deg)' },
                            '50%': { transform: 'translateY(0) scale(1.2) rotate(5deg)' },
                            '75%': { transform: 'translateY(-10px) scale(1.25) rotate(-2deg)' },
                            '100%': { transform: 'translateY(0) scale(1.2) rotate(0deg)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }
        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            border-radius: 12px;
            animation: rotate 3s linear infinite;
        }
        .valid-zone::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            filter: blur(10px);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- K√ñM∆èK√áƒ∞ FUNKSƒ∞YALAR ---

        // 1. Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-9 h-[4.5rem] sm:w-10 sm:h-20' : 'flex-row w-[4.5rem] h-9 sm:w-20 sm:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN / MAIN GAME ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, matchFoundLobby, game, gameEndLobby, leaderboard
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State / In-Game State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponentData, setOpponentData] = useState(null); // Rakip oyuncu bilgisi
            const [matchFoundInfo, setMatchFoundInfo] = useState(null); // E≈üle≈üme bilgisi

            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);
            
            // Yardƒ±mcƒ± Fonksiyon: Rakip verilerini bulur
            const getOpponentInfo = (gs, myId) => {
                if (!gs || !gs.players || !myId) return null;

                const opponentPlayerId = Object.keys(gs.players).find(pid => pid !== myId);
                
                if (opponentPlayerId && gs.players[opponentPlayerId]) {
                    return {
                        id: opponentPlayerId,
                        name: gs.players[opponentPlayerId].name,
                        photoUrl: gs.players[opponentPlayerId].photoUrl,
                        handSize: gs.players[opponentPlayerId].hand ? gs.players[opponentPlayerId].hand.length : 0
                    };
                }
                return null;
            };

            // Oyun state'ini temizlemek i√ßin merkezi bir fonksiyon
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponentData(null); 
                setJoinCode('');
                setMatchFoundInfo(null);
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                let userIdentifier = null;
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'ƒ∞stifad…ô√ßi',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };
                        userIdentifier = user.id.toString();

                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        const randomUsername = 'Qonaq' + Math.floor(Math.random() * 9999);
                        userIdentifier = 'guest-' + randomUsername;
                        const guestData = { 
                            isGuest: true, 
                            username: randomUsername,
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: userIdentifier 
                        };
                        setPlayerData(guestData);
                    }
                } catch (error) {
                    console.error('Auth x…ôtasƒ±:', error);
                    const randomUsername = 'Qonaq' + Math.floor(Math.random() * 9999);
                    userIdentifier = 'guest-' + randomUsername;
                    setPlayerData({ 
                        isGuest: true, 
                        username: randomUsername,
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0, 
                        elo: 0,
                        telegramId: userIdentifier
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Liderl…ôr l√∂vh…ôsi x…ôtasƒ±:', error);
                }
            };

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± ortala veya sona git
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);
            
            // Rakip Bilgisini G√ºncelleme (gameState deƒüi≈ütiƒüinde)
            useEffect(() => {
                const myId = playerData?.telegramId || 'guest-' + playerData?.username;
                if (gameState && playerData) {
                    const oppInfo = getOpponentInfo(gameState, myId);
                    setOpponentData(prev => oppInfo || prev);
                }
            }, [gameState?.players, playerData]);


            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                // Test i√ßin Localhost kontrol√º
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);

                ws.onopen = () => { setConnected(true); showNotification('Server…ô Qo≈üuldu', 'success'); };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                const myId = playerData?.telegramId || 'guest-' + playerData?.username;
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈ülayƒ±r...', data.gameState);
                        
                        const oppInfo = getOpponentInfo(data.gameState, myId);
                        setOpponentData(oppInfo);
                        setGameState(data.gameState);
                        
                        // 5 saniy…ô sonra oyuna ke√ß
                        setTimeout(() => {
                            setScreen('game');
                        }, 5000); 

                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification('Qar≈üƒ±la≈üma Ba≈üladƒ±!', 'success');
                        break;
                    case 'gameUpdate':
                        if (data.gameState && data.gameState.board) {
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || myId 
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'gameEnd':
                        const isRanked = data.isRanked;
                        const isWinnerClient = data.winner === myId;
                        const finalOpponent = opponentData || getOpponentInfo(data.gameState, myId); // ∆èg…ôr opponentData yoxdusa, gameState-d…ôn al
                        
                        setEndInfo({
                            winnerName: data.winnerName,
                            isRanked,
                            isWinner: isWinnerClient,
                            eloChange: data.eloChanges ? (isWinnerClient ? data.eloChanges.winner : data.eloChanges.loser) : 0,
                            opponent: finalOpponent // Qalib lobbisi √º√ß√ºn r…ôqib m…ôlumatƒ±nƒ± saxla
                        });
                        setScreen('gameEndLobby');

                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);

                        // 5 saniy…ô sonra lobiye d√∂n
                        setTimeout(() => {
                            resetGameClientState(); 
                            setScreen('lobby');
                            if (isRanked && playerData && !playerData.isGuest) {
                                initializeTelegramAuth(); // ELO-nu yenil…ôm…ôk √º√ß√ºn
                            }
                        }, 5000);
                        break;
                    case 'searchCancelled':
                        showNotification('Axtarƒ±≈ü l…ôƒüv edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'matchFound':
                        // Rakip verisini ayarla ve matchFoundLobby'ye ge√ß
                        const opponent = data.opponent;
                        setMatchFoundInfo({
                            opponentName: opponent.username,
                            opponentPhotoUrl: opponent.photoUrl,
                            gameType: data.gameType
                        });
                        setSearching(false);
                        setScreen('matchFoundLobby');
                        showNotification('R…ôqib Tapƒ±ldƒ±!', 'success');

                        // Timer'ƒ± durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                }
            };

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    const finalMsg = { 
                        ...msg,
                        playerId: playerData?.telegramId || 'guest-' + playerData?.username
                    };
                    wsRef.current.send(JSON.stringify(finalMsg));
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- OYUN MANTIƒûI / GAME LOGIC ---

            const myPlayerId = playerData?.telegramId || 'guest-' + playerData?.username;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            const myHand = gameState?.players[myPlayerId]?.hand || [];
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;

            // calculateValidMoves fonksiyonu
            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                const moves = [];
                
                if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');
                
                return moves;
            };
            
            // Se√ßim Yapma
            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;
                
                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }

                const moves = calculateValidMoves(tile);
                
                if (moves.length > 0) {
                    setSelectedTileIndex(index);
                    setValidMoves(moves);
                } else {
                    showNotification('Bu da≈ü uyƒüun deyil', 'warning');
                }
            };

            // Ta≈üƒ± Oynama
            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                
                const posToSend = position === 'start' ? 'left' : position;

                sendMessage({
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: posToSend
                });
                
                setSelectedTileIndex(null);
                setValidMoves([]);
            };

            const drawFromMarket = () => {
                if (!isMyTurn || !canDrawFromMarket) return;
                
                const canPlayFromHand = myHand.some(tile => calculateValidMoves(tile).length > 0);
                if (gameState.board.length > 0 && canPlayFromHand) {
                     showNotification('∆èlind…ô oynanƒ±la bil…ôn da≈ü vark…ôn bazardan √ß…ôk…ô bilm…ôzs…ôn!', 'warning');
                     return; 
                 }
                sendMessage({ type: 'drawFromMarket' });
                showNotification('üé≤ Bazardan da≈ü √ß…ôkilir...', 'info');
            };
