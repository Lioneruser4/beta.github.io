<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #07090c;
            --card: #12161c;
            --primary: #ff4655;
            --secondary: #00f2ff;
            --accent: #ffb800;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Üst Menü */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--glass);
            z-index: 100;
        }

        .profile-compact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-wrap {
            position: relative;
            width: 45px;
            height: 45px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .level-tag {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            border-radius: 5px;
            border: 1.5px solid #fff;
            font-size: 11px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lvl-low {
            background: #fee101;
            color: #000;
        }

        .lvl-mid {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 10px #00f2ff;
        }

        .lvl-high {
            background: #ff4655;
            color: #fff;
            animation: glow-red 1s infinite alternate;
        }

        @keyframes glow-red {
            from {
                box-shadow: 0 0 5px #ff4655;
            }

            to {
                box-shadow: 0 0 20px #ff4655;
            }
        }

        .user-meta {
            display: flex;
            flex-direction: column;
        }

        .user-meta .name {
            font-weight: 800;
            font-size: 1rem;
            color: #fff;
        }

        .user-meta .elo {
            font-size: 0.8rem;
            color: var(--secondary);
            font-weight: 700;
        }

        /* Ekranlar */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
            padding: 20px;
            overflow: hidden;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Lobi */
        .lobby-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .lobby-grid {
            width: 100%;
            max-width: 360px;
            display: grid;
            gap: 15px;
            margin-top: 40px;
        }

        .btn-action {
            background: var(--card);
            border: 1.5px solid var(--glass);
            padding: 22px;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.2s;
        }

        .btn-action:active {
            transform: scale(0.96);
        }

        .btn-action i {
            font-size: 1.6rem;
        }

        .btn-action.ranked {
            border-color: var(--primary);
            background: linear-gradient(90deg, #ff465522 0%, #12161c 100%);
        }

        .btn-action.ranked i {
            color: var(--primary);
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .input-box {
            background: var(--card);
            border: 1.5px solid var(--glass);
            padding: 18px;
            border-radius: 16px;
            color: #fff;
            flex: 1;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-sq {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: var(--secondary);
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Oyun Alanı */
        #game-board {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #0a0c10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board-canvas {
            min-width: 1500px;
            min-height: 1500px;
            position: relative;
        }

        /* Taşlar */
        .stone {
            width: 46px;
            height: 92px;
            background: #f0f0f0;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            border: 2.5px solid #111;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: absolute;
            cursor: pointer;
            transition: 0.2s;
        }

        .stone .half {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 5px;
            gap: 2px;
            align-items: center;
            justify-items: center;
        }

        .stone .dot {
            width: 7px;
            height: 7px;
            background: #111;
            border-radius: 50%;
        }

        .stone .line {
            height: 2px;
            background: #bbb;
            width: 85%;
            margin: 0 auto;
        }

        .stone.horizontal {
            width: 92px;
            height: 46px;
            flex-direction: row;
        }

        .stone.horizontal .line {
            width: 2px;
            height: 85%;
            margin: auto 0;
        }

        .stone.selected {
            border-color: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
            z-index: 100;
            transform: translateY(-5px);
        }

        /* El */
        .player-hand {
            padding: 20px;
            background: rgba(18, 22, 28, 0.95);
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            justify-content: center;
            align-items: center;
        }

        .player-hand .stone {
            position: relative;
            transform: scale(0.9);
            flex-shrink: 0;
            position: static;
        }

        /* Sıra Göstergesi */
        .turn-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
            display: none;
        }

        /* Modal ve Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--glass);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1500;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        /* Sonuç Ekranı */
        #result-modal {
            background: rgba(7, 9, 12, 0.98);
        }

        .res-win {
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
        }

        .res-lose {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
        }

        #toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card);
            border: 1px solid var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 3000;
            display: none;
        }

        .quit-btn {
            background: #222;
            border: 1px solid #444;
            color: #888;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            cursor: pointer;
        }

        .quit-btn:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <!-- Yükleme Ekranı -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:800; letter-spacing:3px; color:var(--primary);">ARENA HAZIRLANIYOR</p>
    </div>

    <div id="toast">Bildirim</div>

    <div id="app">
        <!-- ÜST PANEL -->
        <div class="top-bar">
            <div class="profile-compact">
                <div class="avatar-wrap">
                    <img src="https://via.placeholder.com/50" id="ui-avatar" class="avatar-img">
                    <div id="ui-level" class="level-tag lvl-low">1</div>
                </div>
                <div class="user-meta">
                    <span id="ui-name" class="name">OYUNCU</span>
                    <span id="ui-elo" class="elo">0 PTS</span>
                </div>
            </div>
            <button onclick="toggleLeaderboard()"
                style="background:none; border:none; color:var(--accent); font-size:1.6rem; cursor:pointer;">
                <i class="fas fa-crown"></i>
            </button>
        </div>

        <!-- LOBİ EKRANI -->
        <div id="screen-lobby" class="screen active">
            <div class="lobby-content">
                <h1 style="font-weight:900; font-size:2.5rem; letter-spacing:5px;">DOMINO<span
                        style="color:var(--primary)">PRO</span></h1>
                <p style="opacity:0.4; font-size:0.8rem; margin-top:5px; text-transform:uppercase;">Elit Lig Arenası</p>

                <div class="lobby-grid">
                    <button id="btn-play-ranked" class="btn-action ranked">
                        <i class="fas fa-bolt"></i>
                        <div style="text-align:left;">
                            <div style="font-weight:800; font-size:1.2rem;">DERECELİ MAÇ</div>
                            <div style="font-size:0.75rem; opacity:0.6;">Gerçek rakiplerle yarış</div>
                        </div>
                    </button>

                    <button id="btn-create-friend" class="btn-action">
                        <i class="fas fa-users"></i>
                        <div style="text-align:left;">
                            <div style="font-weight:800; font-size:1.2rem;">ODA KUR</div>
                            <div style="font-size:0.75rem; opacity:0.6;">Arkadaşınla oyna</div>
                        </div>
                    </button>

                    <div class="input-group">
                        <input type="text" id="input-join-code" class="input-box" placeholder="ODA KODU GİR">
                        <button id="btn-join-code" class="btn-sq"><i class="fas fa-play"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- OYUN EKRANI -->
        <div id="screen-game" class="screen">
            <div class="turn-bar" id="ui-turn-bar"></div>

            <div id="ui-opp-bar"
                style="padding:15px; background:rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:8px; height:8px; border-radius:50%; background:var(--primary);"></div>
                    <span style="font-weight:800; font-size:0.9rem;">RAKİP: <span id="ui-opp-name"
                            style="color:var(--primary)">---</span></span>
                </div>
                <button id="btn-quit" class="quit-btn">OYUNDAN ÇIK</button>
            </div>

            <div id="game-board">
                <div id="board-container" class="board-canvas"></div>
                <div id="hint-layer" style="position:absolute; inset:0; pointer-events:none;"></div>
            </div>

            <div class="player-hand" id="ui-hand"></div>
        </div>

        <!-- EŞLEŞME MODAL -->
        <div id="mm-modal" class="modal">
            <div class="spinner"></div>
            <h2 style="margin-top:30px; font-weight:900; letter-spacing:2px;">RAKİP ARANIYOR</h2>
            <p style="opacity:0.5; margin-top:10px;">Sana uygun eşleşme bulunuyor...</p>
            <button id="btn-cancel-mm"
                style="margin-top:40px; background:none; border:1px solid rgba(255,255,255,0.2); color:#fff; padding:12px 40px; border-radius:50px; cursor:pointer; font-weight:700;">İPTAL
                ET</button>
        </div>

        <!-- ÖZEL ODA MODAL -->
        <div id="room-modal" class="modal">
            <p style="opacity:0.5; font-size:0.8rem; letter-spacing:2px;">ODA KODUNUZ</p>
            <h1 id="ui-room-code"
                style="font-size:4.5rem; font-weight:900; letter-spacing:10px; color:var(--primary); margin:20px 0;">
                0000</h1>
            <button id="btn-copy-room" class="btn-action" style="background:#1a1a1a; padding:15px 30px;">
                <i class="fas fa-copy"></i> KODU KOPYALA
            </button>
            <p style="margin-top:40px; opacity:0.6; font-size:0.9rem;">Arkadaşın bu kodu girince oyun başlar.</p>
            <button onclick="location.reload()"
                style="margin-top:50px; color:var(--primary); background:none; border:none; cursor:pointer; font-weight:800;">VAZGEÇ</button>
        </div>

        <!-- LİDERLİK TABLOSU -->
        <div id="leaderboard" class="modal">
            <div style="width:100%; max-width:500px; display:flex; flex-direction:column; height:80vh;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <h2 style="font-weight:900; font-size:1.8rem;">DÜNYA SIRALAMASI</h2>
                    <button onclick="toggleLeaderboard()"
                        style="background:none; border:none; color:#fff; font-size:1.5rem;"><i
                            class="fas fa-times"></i></button>
                </div>
                <div id="lb-list" style="flex:1; overflow-y:auto; padding-right:10px;"></div>
                <div id="lb-footer" style="margin-top:20px;"></div>
            </div>
        </div>

        <!-- SONUÇ EKRANI -->
        <div id="result-modal" class="modal">
            <div id="res-icon" style="font-size:5rem; margin-bottom:20px;"></div>
            <h1 id="res-title" style="font-size:3.5rem; font-weight:900;">GALİBİYET</h1>
            <div id="res-elo" style="font-size:2rem; font-weight:800; color:var(--secondary); margin:20px 0;">+20 ELO
            </div>
            <p style="opacity:0.5; font-size:0.9rem;">Lobiye yönlendiriliyorsunuz...</p>
        </div>

    </div>

    <script src="game.js"></script>
</body>

</html>
