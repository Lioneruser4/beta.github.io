<body>

    <div class="container">

            <button id="matchBtn" class="btn btn-primary">ðŸŽ® Oda OluÅŸtur / Odaya Gir</button>
        </div>

        <div id="waitScreen" class="screen">
            <h1 class="text-5xl font-black text-gray-900">Bekleniyor...</h1>
            <p class="text-gray-700">Rakibinizin baÄŸlanmasÄ± bekleniyor.</p>

                <input type="text" id="chatInput" class="input-field" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
                <button id="sendChatBtn" class="btn">GÃ¶nder</button>
            </div>

    <audio id="BOMB_SOUND" src="sounds/bomb_explosion.mp3" preload="auto"></audio>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage, resetGame } from './game.js';

        // ! Ã–NEMLÄ°: Sunucu adresini buraya kopyalayÄ±n. 
        // ! server.js konsolunda Ã§Ä±kan "BaÄŸlantÄ± Adresi" olmalÄ±dÄ±r.
        const LIVE_SERVER_URL = 'http://localhost:10000'; // Ã–RNEK ADRES - LÃœTFEN KENDÄ° ADRESÄ°NÄ°ZLE DEÄžÄ°ÅžTÄ°RÄ°N

        let socket;
        
        function handleMatchAction() {
            const username = UIElements.usernameInput.value.trim();
            const roomCode = UIElements.roomCodeInput.value.trim();

            if (!username) {
                UIElements.showGlobalMessage('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin.', true);
                return;
            }
            
            if (socket && socket.connected) {
                socket.disconnect();
            }

            try {
                // Socket baÄŸlantÄ±sÄ±nÄ± kur
                socket = io(LIVE_SERVER_URL, { transports: ['websocket', 'polling'] });
                
                // BaÄŸlantÄ± baÅŸarÄ±lÄ± olduÄŸunda (CRITICAL)
                socket.on('connect', () => {
                    if (roomCode) {
                        UIElements.showGlobalMessage(`Oda (${roomCode}) aranÄ±yor...`, false);
                        socket.emit('joinRoom', { username, roomCode });
                    } else {
                        UIElements.showGlobalMessage('Yeni oda oluÅŸturuluyor...', false);
                        socket.emit('createRoom', { username }); // Oda oluÅŸturma isteÄŸi
                    }
                });

                socket.on('connect_error', (err) => {
                    UIElements.showGlobalMessage(`BaÄŸlantÄ± HatasÄ±: Sunucuya ulaÅŸÄ±lamÄ±yor. URL: ${LIVE_SERVER_URL}`, true);
                    console.error("Socket baÄŸlantÄ± hatasÄ±:", err.message);
                    socket.disconnect();
                });
                
                // Sunucu olaylarÄ±
                socket.on('roomCreated', (code) => {
                    UIElements.waitRoomCodeEl.textContent = code;
                    showScreen('wait');
                    UIElements.showGlobalMessage(`Oda oluÅŸturuldu: ${code}. Rakip bekleniyor.`, false);
                });

                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    socket.disconnect();
                });

                socket.on('gameStart', (initialData) => {
                    const selfUsername = initialData.players.find(p => p.id === socket.id).username;
                    const opponentUsername = initialData.players.find(p => p.id !== socket.id).username;
                    setupSocketHandlers(socket, initialData.code, selfUsername, opponentUsername, initialData);
                    UIElements.showGlobalMessage("Oyun BaÅŸladÄ±! Ä°yi EÄŸlenceler!", false);
                });
                
            } catch (e) {
                UIElements.showGlobalMessage('Socket.IO kÃ¼tÃ¼phanesi yÃ¼klenemedi. LÃ¼tfen konsolu kontrol edin.', true);
                console.error("Socket.IO yÃ¼kleme hatasÄ±:", e);
            }
        }

        UIElements.matchBtn.addEventListener('click', handleMatchAction);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
