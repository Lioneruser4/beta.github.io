<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ Emoji Bomb V4 - E≈ü Zamanlƒ± + Sohbet</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* CSS Ba≈ülangƒ±cƒ± */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; overflow-y: auto; transition: background-color 0.3s; padding: 10px; }
        .container { width: 100%; max-width: 500px; margin: auto; }
        .screen { width: 100%; max-width: 500px; display: none; flex-direction: column; align-items: center; padding: 1.5rem; box-sizing: border-box; text-align: center; background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); transition: background-color 0.3s; }
        .screen.active { display: flex; }
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        .input-field { @apply w-full text-lg bg-gray-200 text-gray-900 border-2 border-gray-400 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-800 text-yellow-300 rounded-lg tracking-widest; }
        
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; width: 90%; max-width: 400px; }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .memory-board { display: grid; gap: 8px; padding: 5px 0; }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-cols-5 { grid-template-columns: repeat(5, 1fr); }

        .card-container { perspective: 1000px; aspect-ratio: 1; }
        .card { width: 100%; height: 100%; border-radius: 10px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; border-radius: 10px; font-size: 1.5rem; font-weight: bold; }
        @media (min-width: 400px) { .card-face { font-size: 1.8rem; } }
        .card-face.front { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; border: 3px solid var(--card-bg); transform: rotateY(0deg); z-index: 2; }
        .card-face.back { background: var(--card-bg); color: var(--text-color); transform: rotateY(180deg); z-index: 1; }

        .card-face.back.bg-red-200 { background-color: #fecaca; }
        
        @keyframes vibrate { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-1px, -2px) rotate(-1deg); } 40% { transform: translate(-3px, 0px) rotate(1deg); } 60% { transform: translate(3px, 2px) rotate(0deg); } 80% { transform: translate(1px, -1px) rotate(-1deg); } 100% { transform: translate(-1px, 2px) rotate(1deg); } }
        .vibrate { animation: vibrate 0.1s linear 5; }
        /* CSS Biti≈üi */
    </style>
</head>
<body class="bg-gray-900 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6 container">
        <h1 class="text-5xl font-black text-gray-900">üí£ Emoji Bomb V4</h1>
        <p class="text-gray-700">E≈ü Zamanlƒ± Hafƒ±za Avƒ±. Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarasƒ± (Bo≈ü bƒ±rak=Olu≈ütur)">
        
        <button id="matchBtn" class="btn btn-primary">üéÆ Oda Olu≈ütur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6 container">
        <h2 id="waitTitle" class="text-3xl font-bold text-gray-900">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg text-gray-700">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-white text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs" onclick="resetGame()">ƒ∞ptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6 container">
        <h1 class="text-5xl font-black text-gray-900">üïπÔ∏è E≈ü Zamanlƒ± Av</h1>
        
        <div class="flex justify-between w-full text-gray-800 font-bold p-2 border-b border-gray-300">
            <p><span id="myName" class="text-blue-600"></span>: <span id="myLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
            <p>vs</p>
            <p><span id="opponentName" class="text-blue-600"></span>: <span id="opponentLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
        </div>
        <p id="roleStatus" class="text-gray-700 text-sm"></p>

        <div id="gameContent" class="p-4 bg-gray-200 rounded-lg w-full space-y-4">
            <h3 id="turnStatus" class="text-2xl font-bold text-red-600">Y√ºkleniyor...</h3>
            <p id="actionMessage" class="text-base text-purple-600 font-semibold"></p>
            
            <div id="gameBoard" class="grid w-full max-w-sm mx-auto">
                </div>
            
        </div>
        
        <div id="chatArea" class="w-full max-w-sm mx-auto p-3 bg-white rounded-lg shadow-inner border border-gray-300">
            <h4 class="text-lg font-bold mb-2 border-b pb-1">Oda Sohbeti</h4>
            <div id="messages" class="h-40 overflow-y-auto mb-3 space-y-1 text-sm bg-gray-50 p-2 rounded">
                </div>
            <div class="flex space-x-2">
                <input type="text" id="chatInput" class="flex-grow input-field p-2 text-sm" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                <button id="sendChatBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-500 transition duration-150">G√∂nder</button>
            </div>
        </div>
        <button id="endGameBtn" class="btn bg-gray-600 text-white text-base py-3 max-w-xs" onclick="resetGame()">Lobiye D√∂n</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage, resetGame } from './game.js';

        // RENDER URL'Nƒ∞Z BURAYA OTOMATƒ∞K OLARAK AYARLANDI:
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± girin.', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                // Render uyumluluƒüu i√ßin transports dizisi √∂nceliklendirildi.
                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya baƒülandƒ±. E≈üle≈ümeye hazƒ±rsƒ±nƒ±z.', false);
                    showScreen('lobby');
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Baƒülantƒ± Hatasƒ±:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya eri≈üilemiyor. Konsolu kontrol edin.', true);
                    showScreen('lobby');
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Baƒülantƒ± kesildi. Tekrar baƒülanmaya √ßalƒ±≈üƒ±lƒ±yor...', true);
                });

                // --- E≈üle≈üme Olaylarƒ± ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanƒ±z Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu arkada≈üƒ±nƒ±za g√∂nderin ve baƒülanmasƒ±nƒ± bekleyin.';
                    showScreen('wait'); 
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    UIElements.resetGame();
                });
                
                // OYUN BA≈ûLANGI√á Sƒ∞NYALƒ∞
                socket.on('gameStart', (data) => {
                    const self = data.players.find(p => p.id === socket.id);
                    const opponent = data.players.find(p => p.id !== socket.id);
                    
                    setupSocketHandlers(
                        socket, 
                        UIElements.roomCodeInput.value || data.code,
                        self.username,
                        opponent.username,
                        data
                    );
                });

            } catch (e) {
                console.error('Socket.IO genel hatasƒ±:', e);
                UIElements.showGlobalMessage('Kritik baƒülantƒ± hatasƒ± olu≈ütu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            if (!socket || !socket.connected) {
                UIElements.showGlobalMessage('Sunucuya hen√ºz baƒülanƒ±lmadƒ±. L√ºtfen bekleyin.', true);
                return;
            }

            const username = validateInput();
            if (!username) return;
            
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                socket.emit('createRoom', { username });
            } else {
                if (roomCode.length !== 4) {
                    UIElements.showGlobalMessage('Oda kodu 4 haneli olmalƒ±dƒ±r.', true);
                    return;
                }
                document.getElementById('waitTitle').textContent = `Odaya Katƒ±lƒ±m: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Baƒülanƒ±lƒ±yor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandƒ±!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama ba≈üarƒ±sƒ±z.', true));
        });

        document.addEventListener('DOMContentLoaded', connectToServer); 
    </script>
</body>
</html>
