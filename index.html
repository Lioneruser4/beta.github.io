<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Domino 101 Pro - Telegram Oyunu</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .pip-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            width: 100%; 
            height: 100%; 
            padding: 2px; 
        }
        
        .pip { 
            background-color: #111; 
            border-radius: 50%; 
            width: 6px; 
            height: 6px; 
            margin: auto; 
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); 
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* DOMINO BOARD STYLES */
        .domino-board-container {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, rgba(27, 77, 62, 0.95) 0%, rgba(15, 43, 35, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.15);
            margin: 0;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .domino-board-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .domino-tile {
            display: inline-flex;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #222;
            border-radius: 6px;
            box-shadow: 0 3px 0 #aaa, 0 4px 4px rgba(0,0,0,0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0;
        }
        
        .domino-tile.horizontal {
            flex-direction: row;
        }
        
        .domino-tile.vertical {
            flex-direction: column;
        }

        .domino-tile:active {
            transform: scale(0.95) !important;
        }

        
        .domino-tile-face {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .domino-divider {
            background: #222;
            position: absolute;
            z-index: 1;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        .domino-tile.horizontal .domino-divider {
            width: 2px;
            height: 85%;
            top: 7.5%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .domino-tile.vertical .domino-divider {
            height: 2px;
            width: 85%;
            left: 7.5%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Ta≈ü boyutlarƒ± */
        .tile-size-hand {
            width: 38px; /* Dik durmasƒ± i√ßin */
            height: 76px;
            margin: 5px;
        }
        
        .tile-size-board {
            width: 60px;
            height: 30px;
        }
        
        /* Se√ßili ta≈ü efekti */
        .selected-tile {
            transform: translateY(-5px) scale(1.1) !important;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.8), 0 3px 0 #aaa, 0 6px 6px rgba(0,0,0,0.4);
            z-index: 100;
            border-color: #f59e0b;
        }
        
        /* Valid Move Indicators */
        .valid-move-indicator {
            position: absolute;
            z-index: 50;
            border: 3px dashed rgba(251, 191, 36, 0.9);
            border-radius: 8px;
            background: rgba(251, 191, 36, 0.15);
            animation: pulse-glow 1.5s infinite;
            pointer-events: auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .valid-move-indicator:active {
            transform: scale(0.95);
            background: rgba(251, 191, 36, 0.3);
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.3); 
                border-color: rgba(251, 191, 36, 0.9);
            }
            50% { 
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.9), 0 0 40px rgba(251, 191, 36, 0.5); 
                border-color: rgba(251, 191, 36, 1);
            }
        }
        
        /* Board ta≈ü pozisyonlarƒ± */
        .board-tile {
            position: absolute;
            pointer-events: none;
        }
        
        /* El ta≈ülarƒ± container - YATAY Dƒ∞Zƒ∞Lƒ∞M */
        .hand-tiles-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px;
            gap: 8px;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            background: rgba(0, 0, 0, 0.3);
            scroll-snap-type: x mandatory;
        }
        
        .hand-tile-wrapper {
            scroll-snap-align: center;
            flex-shrink: 0;
        }
        
        /* Zoom hint */
        .zoom-hint {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        /* Game controls */
        .game-controls {
            position: absolute;
            bottom: 15px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-button:active {
            transform: scale(0.9);
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Board zoom info */
        .board-zoom-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Animation for new tiles */
        @keyframes tileSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tile-slide-in {
            animation: tileSlideIn 0.2s ease-out;
        }
        
        /* Turn indicator */
        .turn-indicator {
            animation: pulse-turn 2s infinite;
        }
        
        @keyframes pulse-turn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .tile-size-hand {
                width: 32px;
                height: 64px;
                margin: 3px;
            }
            
            .tile-size-board {
                width: 50px;
                height: 25px;
            }
            
            .domino-board-container {
                height: 55vh;
            }
            
            .hand-tiles-container {
                min-height: 65px;
                padding: 8px;
            }
            
            .zoom-hint {
                display: block;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .tile-size-hand {
                width: 35px;
                height: 70px;
            }
            
            .tile-size-board {
                width: 55px;
                height: 27px;
            }
            
            .domino-board-container {
                height: 60vh;
            }
        }
        
        /* PC i√ßin Telegram uyumu */
        @media (min-width: 1025px) {
            body {
                min-height: 600px;
                min-width: 350px;
            }
            
            .domino-board-container {
                height: 65vh;
            }
            
            .tile-size-hand {
                width: 40px;
                height: 80px;
            }
            
            .tile-size-board {
                width: 65px;
                height: 32px;
            }
        }
        
        /* Telegram WebApp i√ßin √∂zel stiller */
        .tg-webapp {
            background: transparent !important;
        }
        
        /* Oda kodu g√∂sterimi */
        .room-code-display {
            animation: room-code-pulse 2s infinite;
        }
        
        @keyframes room-code-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Loading spinner */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast notification */
        .toast-notification {
            animation: toast-slide 0.3s ease-out, toast-fade 0.3s ease-out 2.7s;
        }
        
        @keyframes toast-slide {
            from { transform: translate(-50%, -100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes toast-fade {
            to { opacity: 0; }
        }
    </style>
</head>
<body class="tg-webapp">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            // Telegram PC uygulamasƒ± i√ßin √∂zel ayarlar
            if (window.innerWidth > 1024) {
                document.body.style.minHeight = '600px';
                document.body.style.minWidth = '350px';
            }
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ 
                            opacity: activePips.includes(i) ? 1 : 0.2,
                            transform: activePips.includes(i) ? 'scale(1)' : 'scale(0.5)',
                            transition: 'all 0.2s ease'
                        }}></div>
                    ))}
                </div>
            );
        };

        const DominoTile = ({ values, onClick, disabled, isSelected, isBoardTile = false }) => {
            const handleClick = (e) => {
                e.stopPropagation();
                if (!disabled && onClick) {
                    onClick();
                }
            };

            const orientationClass = isBoardTile ? 'horizontal' : 'vertical';
            const baseClasses = `
                domino-tile relative flex overflow-hidden
                ${isSelected ? 'selected-tile' : ''}
                ${!disabled && !isBoardTile ? 'cursor-pointer hover:brightness-110 active:scale-95' : ''}
                ${disabled ? 'opacity-80 cursor-default' : ''}
                tile-slide-in
            `;

            const sizeClass = isBoardTile ? 'tile-size-board' : 'tile-size-hand';

            return (
                <div 
                    onClick={handleClick} 
                    className={`${baseClasses} ${sizeClass} ${orientationClass}`}
                >
                    <div className={`domino-tile-face ${orientationClass === 'horizontal' ? 'border-r-2' : 'border-b-2'} border-gray-800`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="domino-tile-face">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="domino-divider"></div>
                </div>
            );
        };

        const Toast = ({ message, type }) => {
            const colors = { 
                success: 'bg-green-600', 
                error: 'bg-red-600', 
                info: 'bg-blue-600', 
                warning: 'bg-yellow-600' 
            };
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-4 py-3 rounded-full shadow-xl text-white font-medium text-sm toast-notification flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span className="text-base">{icons[type] || icons.info}</span>
                    <span>{message}</span>
                </div>
            );
        };

        // --- ANA OYUN ---
        const DominoGame = () => {
            const LOCAL_STORAGE_ROOM = 'domino_roomCode';
            const LOCAL_STORAGE_PLAYER = 'domino_playerId';

            const [screen, setScreen] = useState('loading');
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]);
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);
            const [reconnectAttemptCount, setReconnectAttemptCount] = useState(0);
            const MAX_RECONNECT_ATTEMPTS = 5;
            
            // Board Zoom ve Position State
            const [boardZoom, setBoardZoom] = useState(1);
            const [boardPosition, setBoardPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [pinchStart, setPinchStart] = useState({ distance: 0 });
            const [showZoomHint, setShowZoomHint] = useState(true);
            
            const wsRef = useRef(null);
            const boardContainerRef = useRef(null);
            const boardInnerRef = useRef(null);
            const searchTimerRef = useRef(null);
            const reconnectTimerRef = useRef(null);
            const lastTouchTimeRef = useRef(0);
            const zoomHintTimeoutRef = useRef(null);
            const connectionCheckRef = useRef(null);
            const initialLoadTimeoutRef = useRef(null);

            // Reset Game State
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setJoinCode('');
                setBoardZoom(1);
                setBoardPosition({ x: 0, y: 0 });
                localStorage.removeItem(LOCAL_STORAGE_ROOM);
                localStorage.removeItem(LOCAL_STORAGE_PLAYER);
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- WebSocket Baƒülantƒ± ---
            const attemptReconnect = () => {
                if (reconnectAttemptCount >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Server baƒülantƒ±sƒ± qurula bilm…ôdi. Z…ôhm…ôt olmasa s…ôhif…ôni yenil…ôyin.', 'error');
                    setScreen('lobby');
                    if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);
                    return;
                }
                
                setReconnectAttemptCount(prev => prev + 1);
                reconnectTimerRef.current = setTimeout(connectToServer, 2000 * (reconnectAttemptCount + 1));
            }; 

            const connectToServer = () => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) return;
                if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);

                let wsUrl = 'wss://beta-github-io.onrender.com';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                // PC Telegram i√ßin WebSocket baƒülantƒ±sƒ±nƒ± g√º√ßlendir
                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;

                ws.onopen = () => {
                    console.log('‚úÖ WebSocket baƒülantƒ±sƒ± a√ßƒ±ldƒ±');
                    setConnected(true);
                    setReconnectAttemptCount(0);
                    showNotification('Server…ô qo≈üuldu', 'success');
                    
                    const storedRoomCode = localStorage.getItem(LOCAL_STORAGE_ROOM);
                    const storedPlayerId = localStorage.getItem(LOCAL_STORAGE_PLAYER);
                    
                    if (storedRoomCode && storedPlayerId) {
                        console.log('‚ôªÔ∏è Yadda saxlanƒ±lmƒ±≈ü oyun tapƒ±ldƒ±, yenid…ôn qo≈üulur...');
                        sendMessage({ 
                            type: 'reconnect',
                            playerId: storedPlayerId,
                            roomCode: storedRoomCode
                        });
                    } else {
                        if (screen === 'loading') setScreen('lobby'); // Only transition if we are on the loading screen.
                    }
                };
                
                ws.onclose = (event) => { 
                    console.log('‚ùå WebSocket baƒülantƒ±sƒ± kapandƒ±:', event.code, event.reason);
                    setConnected(false); 
                    if (!event.wasClean) {
                        showNotification('Baƒülantƒ± k…ôsildi. Yenid…ôn c…ôhd olunur...', 'warning');
                        // Yalnƒ±zca y√ºkl…ôm…ô ekranƒ±nda ili≈üib qalarsa lobbiy…ô at
                        if (screen === 'loading' && reconnectAttemptCount >= MAX_RECONNECT_ATTEMPTS -1) {
                            showNotification('Server…ô qo≈üulmaq m√ºmk√ºn olmadƒ±. Lobbiy…ô qayƒ±dƒ±lƒ±r.', 'error');
                            setScreen('lobby');
                        }
                        attemptReconnect();
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    // ƒ∞lk baƒülantƒ± c…ôhdi uƒüursuz olarsa, yenid…ôn c…ôhd et
                    if (!connected) {
                        attemptReconnect();
                    }
                };
                
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        console.log('üì® Server mesajƒ±:', data.type);
                        handleServerMessage(data);
                    } catch(err) { 
                        console.error('Mesaj i≈ül…ôm…ô x…ôtasƒ±:', err); 
                    }
                };
            };
            
            const sendMessage = (msg) => {
                const ws = wsRef.current;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    try {
                        ws.send(JSON.stringify(msg));
                        console.log('üì§ G√∂nderilen mesaj:', msg.type);
                    } catch (error) {
                        console.error('Mesaj g√∂nderme hatasƒ±:', error);
                    }
                } else {
                    console.warn('WebSocket baƒülantƒ±sƒ± yok');
                    showNotification('Server baƒülantƒ±sƒ± yoxdur. Yenid…ôn baƒülanƒ±lƒ±r...', 'warning');
                    attemptReconnect();
                }
            };
            
            // --- Sunucu Mesaj ƒ∞≈üleyici ---
            const handleServerMessage = (data) => {
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        showNotification('Otaq yaradƒ±ldƒ±: ' + data.roomCode, 'success');
                        break;
                        
                    case 'reconnectSuccess':
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈üladƒ±/tekrar baƒülandƒ±!', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        if (data.gameState.roomCode && data.gameState.playerId) {
                            localStorage.setItem(LOCAL_STORAGE_ROOM, data.gameState.roomCode);
                            localStorage.setItem(LOCAL_STORAGE_PLAYER, data.gameState.playerId);
                        }
                        
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification(data.type === 'reconnectSuccess' ? 'Oyuna Davam Edildi!' : 'Oyun Ba≈üladƒ±!', 'success');
                        break;
                        
                    case 'gameUpdate':
                        console.log('üîÑ Oyun yenil…ônir...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            // playerId ve roomCode'un √ºzerine yazƒ±lmasƒ±nƒ± √∂nle
                            setGameState(prevGameState => {
                                const newGameState = { ...prevGameState, ...data.gameState };
                                return newGameState;
                            });
                            setSelectedTileIndex(null);
