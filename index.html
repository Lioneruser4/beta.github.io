        /* === KENDƒ∞ OYUNUNUZDAN ALINAN CSS STƒ∞LLERƒ∞ VE MOBƒ∞L UYUM === */
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box; /* T√ºm elementler i√ßin box-sizing */
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Tam ekran i√ßin kaydƒ±rmayƒ± engelle */
            font-family: 'Inter', sans-serif; /* Daha modern bir font */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            background-color: #1a202c; /* Koyu arka plan */
            color: #e2e8f0; /* A√ßƒ±k metin rengi */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: background-color 0.3s; 
        }

        /* Ana Ekran D√ºzeni */
        .screen { 
            width: 100%; 
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding: 0.25rem; 
            box-sizing: border-box; 
            text-align: center; 
            background-color: #2d3748;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .screen.active { 
            display: flex; 
        }
        
        /* Utility */
        .btn {
            @apply px-8 py-4 rounded-xl font-bold text-xl transition-all duration-300 flex items-center justify-center;
            min-width: 250px;
            margin: 0.5rem 0;
            height: auto;
            min-height: 60px;
        }
        .btn-primary { 
            @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-98; 
            background: linear-gradient(135deg, #4299e1, #63b3ed); /* Gradient */
            border: none;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.6);
        }
        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Global Mesaj */
        #globalMessage.show { 
            display: block; 
            position: fixed; 
            top: env(safe-area-inset-top, 20px); 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 50; 
            animation: fadeInDown 0.3s ease-out; 
            width: 90%;
            max-width: 400px;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* --- ANƒ∞MASYONLAR: LOBƒ∞ Gƒ∞Rƒ∞≈ûƒ∞ VE BUTONLAR --- */
        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #lobby.active, #waitScreen.active, #gameScreen.active {
            animation: screenFadeIn 0.5s ease-out forwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animated-lobby-item {
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .lobby-title { animation-delay: 0s; }

        .input-username-container { animation-delay: 0.3s; }

        .btn { transition: transform 0.2s, box-shadow 0.2s; }

            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.6);

        .btn:active {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        /* Bekleme Ekranƒ± (WaitScreen) i√ßin d√∂nme animasyonu */
        .wait-spinner {
            font-size: 4rem; /* B√ºy√ºk spinner */
            color: #63b3ed;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {

        /* OYUN TAHTASI VE MOBƒ∞L UYUMLULUK */
        #gameScreen {

        /* Ba≈ülƒ±klar ve Metinler */

            color: #f7fafc;
        }

        }

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';
        
        // Telegram WebApp ba≈ülatma
        const tg = window.Telegram?.WebApp;
        
        // Kullanƒ±cƒ± bilgilerini al
        let username = 'Player';
        let userId = Math.floor(Math.random() * 1000000);
        
        // Eƒüer Telegram WebApp i√ßindeysek kullanƒ±cƒ± bilgilerini al
        if (tg) {
            tg.expand(); // Ekranƒ± tam boyuta √ßƒ±kar
            const user = tg.initDataUnsafe?.user;
            
            if (user) {
                // Kullanƒ±cƒ± adƒ±nƒ± olu≈ütur (ad + soyad)
                const firstName = user.first_name || '';
                const lastName = user.last_name || '';
                username = `${firstName} ${lastName}`.trim() || `User${user.id || userId}`;
                userId = user.id || userId;
                
                // Kullanƒ±cƒ± adƒ±nƒ± aray√ºzde g√∂ster
                const usernameElement = document.getElementById('telegramUsername');
                if (usernameElement) {
                    usernameElement.textContent = username;
                }
            }
        }
        
        // Socket.IO sunucu URL'si
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; // Render √ºzerindeki Socket.IO sunucusu
        let socket;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        
        // Kullanƒ±cƒ± adƒ± doƒürulamasƒ±nƒ± kaldƒ±r, Telegram'dan alƒ±yoruz
        function validateInput() {
            return username;
        }

        function showConnectionStatus(message, isError = false) {
            console.log(isError ? '‚ùå ' + message : '‚úÖ ' + message);
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.style.color = isError ? '#ef4444' : '#10b981';
                statusElement.style.display = 'block';
            }
            
            // Hata durumunda loading mesajƒ±nƒ± g√ºncelle
            if (isError) {
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    const messageText = loadingMessage.querySelector('p');
                    if (messageText) {
                        messageText.textContent = 'Baƒülantƒ± hatasƒ±: ' + message;
                    }
                }
            }
        }

        function connectToServer() {
            try {
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.style.display = 'flex';
                    loadingMessage.style.visibility = 'visible';
                }
                
                showConnectionStatus('Sunucuya baƒülanƒ±lƒ±yor...', false);
                console.log('Sunucuya baƒülanƒ±lƒ±yor...', LIVE_SERVER_URL);
                
                // √ñnceki baƒülantƒ±yƒ± temizle
                if (socket) {
                    socket.disconnect();
                }
                
                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: MAX_RECONNECT_ATTEMPTS,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    timeout: 10000,
                    forceNew: true,
                    withCredentials: true
                });

                socket.on('connect', () => {
                    showConnectionStatus('Sunucuya baƒülandƒ±!', false);
                    console.log('‚úÖ Sunucuya baƒülandƒ±!');
                    reconnectAttempts = 0;
                    
                    // Y√ºkleme mesajƒ±nƒ± gizle
                    if (loadingMessage) {
                        loadingMessage.style.opacity = '0';
                        setTimeout(() => {
                            loadingMessage.style.display = 'none';
                            loadingMessage.style.visibility = 'hidden';
                            loadingMessage.remove(); // Remove from DOM completely
                        }, 500);
                    }
                    
                    showScreen('lobby');
                });
                
                socket.on('connect_error', (err) => {
                    const errorMessage = `Baƒülantƒ± hatasƒ±: ${err.message || 'Bilinmeyen hata'}`;
                    console.error('‚ùå ' + errorMessage, err);
                    showConnectionStatus(errorMessage, true);
                    
                    reconnectAttempts++;
                    
                    // Hata durumunda y√ºkleme mesajƒ±nƒ± g√ºncelle
                    const loadingMessage = document.getElementById('loadingMessage');
                    if (loadingMessage) {
                        const messageText = loadingMessage.querySelector('p');
                        if (messageText) {
                            messageText.textContent = errorMessage;
                        }
                        loadingMessage.style.display = 'flex';
                        loadingMessage.style.visibility = 'visible';
                    }
                    
                    if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                        UIElements.showGlobalMessage('Server…ô Baƒülanmadƒ±. S…ôhif…ôni Yenil…ôyin üîÅ.', true);
                    } else {
                        UIElements.showGlobalMessage(`Baƒülantƒ± X…ôtasƒ±. T…ôkrar Qo≈üulur (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`, true);
                    }
                    
                    showScreen('lobby');
                });
                
                socket.on('disconnect', (reason) => {
                    console.log('Baƒülantƒ± kesildi, sebep:', reason);
                    if (reason === 'io server disconnect') {
                        // Sunucu baƒülantƒ±yƒ± kestiƒüinde yeniden baƒülan
                        socket.connect();
                    }
                    UIElements.showGlobalMessage('Baƒülantƒ± kesildi. Yeniden baƒülanƒ±lƒ±yor...', true);
                });
                
                socket.on('reconnect', (attemptNumber) => {
                    console.log(`Yeniden baƒülantƒ± ba≈üarƒ±lƒ± (${attemptNumber}. deneme)`);
                    UIElements.showGlobalMessage('Sunucuya yeniden baƒülanƒ±ldƒ±.', false);
                });
                
                socket.on('reconnect_failed', () => {
                    console.error('Yeniden baƒülantƒ± ba≈üarƒ±sƒ±z oldu');
                    UIElements.showGlobalMessage('Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen sayfayƒ± yenileyin.', true);
                });

                // --- E≈üle≈üme Olaylarƒ± ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Otaƒüƒ±nƒ±z Quruldu! üéâ';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Otaq kodunu dostunuza g√∂nd…ôrin v…ô qo≈üulmasƒ±nƒ± g√∂zl…ôyin.';
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    showScreen('lobby');
                });
                
                socket.on('gameStart', ({ players, roomCode }) => {
                    const opponent = players.find(p => p.id !== socket.id);
                    const self = players.find(p => p.id === socket.id);
                    
                    setupSocketHandlers(socket, roomCode, self.isHost, opponent.username);
                });

            } catch (e) {
                console.error('Socket.IO genel hatasƒ±:', e);
                UIElements.showGlobalMessage('Kritik qo≈üulma x…ôtasƒ± ba≈ü verdi.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        // Oda olu≈üturma butonu
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            
            showScreen('wait');
            document.getElementById('waitTitle').textContent = 'Otaq Qurulur...';
            document.getElementById('waitStatus').textContent = 'Z…ôhm…ôt olmasa g√∂zl…ôyin...';
            document.getElementById('codeArea').classList.add('hidden');
            
            // Kullanƒ±cƒ± bilgilerini Telegram'dan al
            const userData = {
                username: username,
                userId: userId,
                isBot: false
            };
            
            if (roomCode) {
                // Eƒüer oda kodu verilmi≈üse, o odaya katƒ±l
                socket.emit('joinRoom', { ...userData, roomCode });
            } else {
                // Yoksa yeni oda olu≈ütur
                socket.emit('createRoom', userData);
            }
        });
        
        // Odaya katƒ±lma butonu
        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!roomCode) {
                UIElements.showGlobalMessage('Xahi≈ü edirik otaq kodunu daxil edin', true);
                return;
            }
            
            showScreen('wait');
            document.getElementById('waitTitle').textContent = `Otaƒüa Qo≈üulma: ${roomCode}`;
            document.getElementById('waitStatus').textContent = 'Qo≈üulunur...';
            document.getElementById('codeArea').classList.add('hidden');
            
            // Kullanƒ±cƒ± bilgilerini Telegram'dan al
            socket.emit('joinRoom', {
                username: username,
                userId: userId,
                roomCode: roomCode,
                isBot: false
            });
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (socket && socket.connected) {
                socket.emit('leaveRoom', { roomCode: document.getElementById('roomCodeDisplay').textContent });
            }
            UIElements.resetGame();
        });
        
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Otaq Kodu Kopyalandƒ±!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama uƒüursuz oldu.', true));
        });

        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>

    <!-- Emoji Display (shown in center of screen) -->
    <div id="emojiDisplay" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999; font-size: 80px; pointer-events: none; opacity: 0; transition: opacity 0.3s; text-shadow: 0 0 10px rgba(0,0,0,0.5); background-color: transparent;"></div>

    <audio id="emojiSound" preload="auto">
        <source src="sound4.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Emoji Chat Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const emojiButton = document.getElementById('emojiButton');
            const emojiContainer = document.getElementById('emojiContainer');
            const emojiSound = document.getElementById('emojiSound');
            
            // Show/hide emoji button
            function showEmojiButton(show = true) {  // Varsayƒ±lan olarak true yapƒ±ldƒ±
                const emojiChat = document.getElementById('emojiChat');
                const gameScreen = document.getElementById('gameScreen');
                
                // Oyun ekranƒ± kontrol√º yapƒ±lƒ±yor
                const isGameScreen = gameScreen && window.getComputedStyle(gameScreen).display !== 'none';
                
                // Debug i√ßin log
                console.log('showEmojiButton called with:', {
                    show,
                    isGameScreen,
                    gameScreenExists: !!gameScreen,
                    currentDisplay: emojiChat ? window.getComputedStyle(emojiChat).display : 'emojiChat not found'
                });
                
                if (emojiChat) {
                    // Eƒüer oyun ekranƒ±ndaysak ve show true ise g√∂ster
                    if (isGameScreen && show) {
                        emojiChat.style.display = 'block';
                        console.log('Emoji butonu g√∂steriliyor');
                    } else {
                        emojiChat.style.display = 'none';
                        console.log('Emoji butonu gizleniyor');
                    }
                    
                    // Emoji se√ßiciyi her zaman kapat
                    const emojiContainer = document.getElementById('emojiContainer');
                    if (emojiContainer) {
                        emojiContainer.style.display = 'none';
                    }
                }
            }
            
            // Initially hide emoji button
            showEmojiButton(false);

            // Toggle emoji picker
            emojiButton.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiContainer.style.display = emojiContainer.style.display === 'grid' ? 'none' : 'grid';
            });

            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#emojiContainer') && e.target.id !== 'emojiButton') {
                    emojiContainer.style.display = 'none';
                }
            });

            // Handle emoji selection
            document.querySelectorAll('.emoji-option').forEach(emoji => {
                emoji.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const emojiChar = emoji.getAttribute('data-emoji');
                    
                    // Play sound
                    if (emojiSound) {
                        emojiSound.currentTime = 0;
                        emojiSound.play().catch(e => console.log('Sound play failed:', e));
                    }
                    
                    // Show emoji on local screen
                    showEmoji(emojiChar);
                    
                    // Send emoji to opponent
                    if (window.socket) {
                        window.socket.emit('emojiMessage', { emoji: emojiChar });
                    }
                    
                    // Only hide the emoji picker, keep the button visible
                    emojiContainer.style.display = 'none';
                });
                
                // Add hover effect
                emoji.addEventListener('mouseover', () => {
                    emoji.style.transform = 'scale(1.2)';
                });
                emoji.addEventListener('mouseout', () => {
                    emoji.style.transform = 'scale(1)';
                });
            });
            
            // Function to show emoji in center of screen
            function showEmoji(emoji) {
                const emojiDisplay = document.getElementById('emojiDisplay');
                if (!emojiDisplay) return;
                
                // Clear any existing timeouts
                if (window.emojiTimeout) {
                    clearTimeout(window.emojiTimeout);
                }
                
                emojiDisplay.textContent = emoji;
                emojiDisplay.style.opacity = '1';
                
                // Hide after 2 seconds with fade out
                window.emojiTimeout = setTimeout(() => {
                    emojiDisplay.style.opacity = '0';
                    // Clear the emoji after fade out completes
                    setTimeout(() => {
                        emojiDisplay.textContent = '';
                    }, 300); // Match this with the CSS transition time
                }, 2000);
            }
            
            // Listen for emoji messages from opponent
            if (window.socket) {
                window.socket.on('emojiMessage', (data) => {
                    console.log('Emoji received:', data.emoji);
                    showEmoji(data.emoji);
                    
                    // Play sound for received emoji
                    if (emojiSound) {
                        emojiSound.currentTime = 0;
                        emojiSound.play().catch(e => console.log('Sound play failed:', e));
                    }
                });
                
                // Oyun ba≈üladƒ±ƒüƒ±nda emoji butonunu g√∂ster
                window.socket.on('gameStart', () => {
                    console.log('Oyun ba≈üladƒ±, emoji butonu g√∂steriliyor...');
                    // 1 saniye bekle ve g√∂ster (oyun alanƒ±nƒ±n y√ºklenmesi i√ßin)
                    setTimeout(() => {
                        showEmojiButton(true);
                        // 2 saniye sonra tekrar kontrol et
                        setTimeout(() => showEmojiButton(true), 2000);
                    }, 1000);
                });
                
                // Oyun bittiƒüinde veya lobiye d√∂n√ºld√ºƒü√ºnde
                window.socket.on('returnToLobby', () => {
                    console.log('Lobiye d√∂n√ºld√º, emoji butonu gizleniyor...');
                    showEmojiButton(false);
                });
                
                // Oyun hazƒ±r olduƒüunda
                window.socket.on('gameReady', () => {
                    console.log('Oyun hazƒ±r, emoji butonu g√∂steriliyor...');
                    // 1 saniye bekle ve g√∂ster
                    setTimeout(() => showEmojiButton(true), 1000);
                });
                
                // Sayfa y√ºklendiƒüinde de kontrol et
                window.addEventListener('load', () => {
                    console.log('Sayfa y√ºklendi, emoji butonu kontrol ediliyor...');
                    // 2 saniye bekle ve kontrol et
                    setTimeout(() => {
                        const gameScreen = document.getElementById('gameScreen');
                        if (gameScreen && window.getComputedStyle(gameScreen).display !== 'none') {
                            showEmojiButton(true);
                        }
                    }, 2000);
                });
                
                // Oyun tahtasƒ± deƒüi≈üikliklerini izle
                const gameBoard = document.getElementById('gameBoard');
                if (gameBoard) {
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.type === 'childList') {
                                console.log('Oyun tahtasƒ± deƒüi≈üti, emoji butonu g√ºncelleniyor...');
                                // Kartlar y√ºklendiyse butonu g√∂ster
                                if (gameBoard.children.length > 0) {
                                    showEmojiButton(true);
                                }
                            }
                        });
                    });
                    
                    observer.observe(gameBoard, { childList: true, subtree: true });
                }
                
                // Sƒ±ra durumunu g√ºncelle
                const turnStatus = document.getElementById('turnStatus');
                if (turnStatus) {
                    if (turnStatus.textContent.includes('SIRA S∆èND∆è')) {
                        turnStatus.textContent = 'SIRA S∆èND∆è / YOUR TURN';
                    } else if (turnStatus.textContent.includes('SIRA R∆èQƒ∞BD∆è')) {
                        turnStatus.textContent = 'SIRA R∆èQƒ∞BD∆è / OPPONENT S TURN';
                    }
                }
            } else {
                // For testing without socket
                showEmojiButton();
            }
        });
    </script>
