<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’£ Emoji Bomb 1v1 - Profesyonel EÅŸleÅŸme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* Arka planÄ± koyu, genel yazÄ±yÄ± koyu gri/siyah yaptÄ±k */
        body { font-family: sans-serif; background: linear-gradient(to bottom right, #1a1a1a, #333333); color: #333; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .screen { width: 100%; max-width: 400px; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; box-sizing: border-box; text-align: center; background-color: #f0f0f0; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); }
        .screen.active { display: flex; }
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        /* YazÄ± rengini koyu yapmak iÃ§in input arka planÄ±nÄ± beyaza yakÄ±n yaptÄ±k */
        .input-field { @apply w-full text-lg bg-gray-200 text-gray-900 border-2 border-gray-400 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        /* Oda kodunu daha dikkat Ã§ekici yapalÄ±m */
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-800 text-yellow-300 rounded-lg tracking-widest; }
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-900 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6">
        <h1 class="text-5xl font-black text-gray-900">ğŸ’£ Emoji Bomb</h1>
        <p class="text-gray-700">CanlÄ± Sunucuya baÄŸlÄ±. KullanÄ±cÄ± adÄ±nÄ±zÄ± girin.</p>
        
        <input type="text" id="username" class="input-field" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda NumarasÄ± (BoÅŸ bÄ±rak=OluÅŸtur)">
        
        <button id="matchBtn" class="btn btn-primary">ğŸ® Oda OluÅŸtur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6">
        <h2 id="waitTitle" class="text-3xl font-bold text-gray-900">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg text-gray-700">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-white text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs">Ä°ptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6">
        <h1 class="text-5xl font-black text-gray-900">ğŸ•¹ï¸ Oyun BaÅŸladÄ±!</h1>
        <p class="text-lg text-gray-700">Rakip: <span id="opponentName" class="text-blue-600"></span></p>
        <div id="gameContent" class="p-6 bg-gray-200 rounded-lg w-full">
            <p id="roleStatus" class="text-gray-800"></p>
            <p class="text-gray-600">Oyun verileri takasÄ± iÃ§in Socket.IO hazÄ±r.</p>
        </div>
        <button id="endGameBtn" class="btn bg-gray-600 text-white text-base py-3 max-w-xs">Oyunu Bitir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ReferanslarÄ± ve DeÄŸiÅŸkenler (AynÄ± KalÄ±r) ---
            const screens = { lobby: document.getElementById('lobby'), wait: document.getElementById('waitScreen'), game: document.getElementById('gameScreen') };
            const globalMessage = document.getElementById('globalMessage');
            const globalMessageText = document.getElementById('globalMessageText');
            const usernameInput = document.getElementById('username');
            const roomCodeInput = document.getElementById('roomCodeInput');
            const matchBtn = document.getElementById('matchBtn');
            const waitTitle = document.getElementById('waitTitle');
            const codeArea = document.getElementById('codeArea');
            const roomCodeDisplay = document.getElementById('roomCodeDisplay');
            const waitStatus = document.getElementById('waitStatus');
            const opponentNameEl = document.getElementById('opponentName');
            const copyCodeBtn = document.getElementById('copyCodeBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const endGameBtn = document.getElementById('endGameBtn');
            const roleStatusEl = document.getElementById('roleStatus');
            
            let socket;
            let currentRoomCode = '';
            let username = '';
            let isHost = false;
            
            // Render URL'niz: https://beta-github-io.onrender.com
            // LÃ¼tfen bu kÄ±smÄ± KENDÄ° URL'nizle deÄŸiÅŸtirin:
            const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
            
            // --- Temel Fonksiyonlar (AynÄ± KalÄ±r) ---
            function showGlobalMessage(message, isError = true) {
                globalMessageText.textContent = message;
                globalMessage.classList.remove('bg-red-600', 'bg-green-600');
                globalMessage.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
                globalMessage.classList.remove('hidden');
                globalMessage.classList.add('show');
                setTimeout(() => { globalMessage.classList.add('hidden'); globalMessage.classList.remove('show'); }, 4000);
            }
            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenId].classList.add('active');
            }
            function resetGame() {
                if (socket && currentRoomCode) {
                    socket.emit('leaveRoom', { roomCode: currentRoomCode });
                }
                currentRoomCode = '';
                showScreen('lobby');
            }
            function validateInput() {
                username = usernameInput.value.trim();
                if (username.length < 2) {
                    showGlobalMessage('LÃ¼tfen geÃ§erli bir kullanÄ±cÄ± adÄ± girin.', true);
                    return false;
                }
                return true;
            }

            // --- Socket.IO BaÄŸlantÄ±sÄ± (Hata AyarlarÄ± Eklendi) ---
            function connectToServer() {
                if (socket && socket.connected) return;

                try {
                    // BaÄŸlantÄ± adresi artÄ±k canlÄ± sunucunuz
                    socket = io(LIVE_SERVER_URL, {
                        transports: ['websocket', 'polling'], // BaÄŸlantÄ± dÃ¼ÅŸerse polling'i denemesini saÄŸla
                        reconnectionAttempts: 5, // Tekrar baÄŸlanmayÄ± 5 kez dene
                        timeout: 20000 // 20 saniye sonra zaman aÅŸÄ±mÄ±
                    });

                    socket.on('connect', () => {
                        showGlobalMessage('Sunucuya baÄŸlandÄ±. EÅŸleÅŸmeye hazÄ±rsÄ±nÄ±z.', false);
                        showScreen('lobby');
                    });
                    
                    socket.on('connect_error', (err) => {
                        console.error('BaÄŸlantÄ± HatasÄ±:', err);
                        showGlobalMessage('HATA: Sunucuya eriÅŸilemiyor. LÃ¼tfen Render sayfasÄ±nÄ± kontrol edin.', true);
                        showScreen('lobby');
                    });
                    
                    socket.on('disconnect', () => {
                        showGlobalMessage('BaÄŸlantÄ± kesildi. Tekrar baÄŸlanmaya Ã§alÄ±ÅŸÄ±lÄ±yor...', true);
                    });

                    // --- DiÄŸer Socket OlaylarÄ± (AynÄ± KalÄ±r) ---
                    socket.on('roomCreated', (code) => {
                        currentRoomCode = code;
                        isHost = true;
                        waitTitle.textContent = 'OdanÄ±z Kuruldu!';
                        roomCodeDisplay.textContent = code;
                        codeArea.classList.remove('hidden');
                        waitStatus.textContent = 'Oda kodunu arkadaÅŸÄ±nÄ±za gÃ¶nderin ve baÄŸlanmasÄ±nÄ± bekleyin.';
                    });
                    
                    socket.on('joinFailed', (message) => {
                        showGlobalMessage(message, true);
                        resetGame();
                    });
                    
                    socket.on('gameStart', (players) => {
                        const opponent = players.find(p => p.id !== socket.id);
                        const self = players.find(p => p.id === socket.id);

                        opponentNameEl.textContent = opponent.username;
                        isHost = self.isHost;
                        roleStatusEl.textContent = isHost ? "RolÃ¼nÃ¼z: HOST (Oda Kurucu)" : "RolÃ¼nÃ¼z: GUEST (KatÄ±lÄ±mcÄ±)";
                        
                        showGlobalMessage(`Oyun ${opponent.username} ile baÅŸladÄ±!`, false);
                        showScreen('game');
                    });

                    socket.on('opponentLeft', (message) => {
                        showGlobalMessage(message || 'Rakibiniz ayrÄ±ldÄ±.', true);
                        resetGame();
                    });

                    socket.on('gameData', (data) => {
                        console.log('Rakip Verisi:', data);
                    });

                } catch (e) {
                    console.error('Socket.IO genel hatasÄ±:', e);
                    showGlobalMessage('Kritik baÄŸlantÄ± hatasÄ± oluÅŸtu.', true);
                }
            }
            
            // --- Olay Dinleyicileri (AynÄ± KalÄ±r) ---
            matchBtn.addEventListener('click', () => {
                if (!validateInput()) return;
                
                showScreen('wait');
                const roomCode = roomCodeInput.value.trim().toUpperCase();

                if (roomCode === '') {
                    waitTitle.textContent = 'Oda Kuruluyor...';
                    waitStatus.textContent = 'LÃ¼tfen bekleyin...';
                    codeArea.classList.add('hidden');
                    socket.emit('createRoom', { username });
                } else {
                    waitTitle.textContent = `Odaya KatÄ±lÄ±m: ${roomCode}`;
                    waitStatus.textContent = 'BaÄŸlanÄ±lÄ±yor...';
                    codeArea.classList.add('hidden');
                    socket.emit('joinRoom', { username, roomCode });
                }
            });

            cancelBtn.addEventListener('click', resetGame);
            endGameBtn.addEventListener('click', resetGame);
            
            copyCodeBtn.addEventListener('click', () => {
                const textToCopy = roomCodeDisplay.textContent;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => showGlobalMessage('Oda Kodu KopyalandÄ±!', false))
                    .catch(() => showGlobalMessage('Kopyalama baÅŸarÄ±sÄ±z.', true));
            });

            connectToServer();
        });
    </script>
</body>
</html>
