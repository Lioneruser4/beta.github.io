<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Global Elite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="lobby-screen" class="overlay">
        <div class="profile-card">
            <img id="user-photo" src="https://via.placeholder.com/80" alt="Avatar">
            <h2 id="user-name">Yükleniyor...</h2>
        </div>
        <div class="menu">
            <button id="btn-find" class="main-btn">OYUN BUL (MATCHMAKING)</button>
            <button id="btn-private" class="secondary-btn">ÖZEL ODA KUR</button>
        </div>
        <div id="status-text">Sunucuya bağlanıyor...</div>
    </div>

    <div id="match-screen" class="overlay" style="display:none;">
        <div class="loader-ripple"></div>
        <h3>Rakip Aranıyor...</h3>
        <p>Küresel oyuncular taranıyor</p>
    </div>

    <div id="result-screen" class="overlay" style="display:none;">
        <h1 id="result-title">TEBRİKLER!</h1>
        <p id="result-msg">Harika bir oyun çıkardın.</p>
        <button onclick="location.reload()" class="main-btn">LOBİYE DÖN</button>
    </div>

    <div id="game-hud" style="display:none;">
        <div class="turn-indicator" id="turn-info">SIRADA: BEKLENİYOR</div>
        <div id="my-hand" class="hand-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
