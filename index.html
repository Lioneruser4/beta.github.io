<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Domino 101 Pro - Telegram Game</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: { 
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }
        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            border-radius: 12px;
            animation: rotate 3s linear infinite;
        }
        .valid-zone::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            filter: blur(10px);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER (DEƒûƒ∞≈ûƒ∞KLƒ∞K YOK) ---
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-9 h-[4.5rem] sm:w-10 sm:h-20' : 'flex-row w-[4.5rem] h-9 sm:w-20 sm:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };
        // --- Bƒ∞LE≈ûENLER SONU ---

        // --- ANA OYUN ---

        const DominoGame = () => {
            // Reconnection i√ßin LocalStorage Key'leri
            const LOCAL_STORAGE_ROOM = 'domino_roomCode';
            const LOCAL_STORAGE_PLAYER = 'domino_playerId';

            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard, end
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            // gameState i√ßinde roomCode ve playerId tutulacak, LocalStorage ile senkronize edilecek.
            const [gameState, setGameState] = useState(null); 
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both', 'start']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);
            const [reconnectAttemptCount, setReconnectAttemptCount] = useState(0);
            const MAX_RECONNECT_ATTEMPTS = 5;
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);
            const reconnectTimerRef = useRef(null);

            // Oyun state'ini temizlemek i√ßin merkezi bir fonksiyon
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setJoinCode('');
                localStorage.removeItem(LOCAL_STORAGE_ROOM);
                localStorage.removeItem(LOCAL_STORAGE_PLAYER);
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- WebSocket Baƒülantƒ± ve Y√∂netimi ---
            
            const attemptReconnect = () => {
                if (reconnectAttemptCount >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Sunucu baƒülantƒ±sƒ± kurulamadƒ±. L√ºtfen sayfayƒ± yenileyin.', 'error');
                    setScreen('lobby');
                    if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);
                    return;
                }
                
                setReconnectAttemptCount(prev => prev + 1);
                console.log(`‚è≥ Yeniden baƒülanma denemesi ${reconnectAttemptCount + 1}/${MAX_RECONNECT_ATTEMPTS}`);
                reconnectTimerRef.current = setTimeout(connectToServer, 2000 * (reconnectAttemptCount + 1)); // Artan bekleme s√ºresi
            };

            const connectToServer = () => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) return;
                if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);

                let wsUrl = 'wss://beta-github-io.onrender.com';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;

                ws.onopen = () => {
                    setConnected(true);
                    setReconnectAttemptCount(0); // Ba≈üarƒ±lƒ± baƒülantƒ±, sayacƒ± sƒ±fƒ±rla
                    showNotification('Sunucuya Baƒülandƒ±', 'success');

                    const storedRoomCode = localStorage.getItem(LOCAL_STORAGE_ROOM);
                    const storedPlayerId = localStorage.getItem(LOCAL_STORAGE_PLAYER);
                    
                    // Tarayƒ±cƒ± yenilendiƒüinde LocalStorage'dan oyuna devam et
                    if (storedRoomCode && storedPlayerId) {
                        console.log('‚ôªÔ∏è Kayƒ±tlƒ± oyun bulundu, yeniden baƒülanma mesajƒ± g√∂nderiliyor...');
                        sendMessage({
                            type: 'reconnect',
                            playerId: storedPlayerId,
                            roomCode: storedRoomCode
                        }, ws); // Yeni ws nesnesini kullan
                        setScreen('loading'); // Y√ºkleniyor ekranƒ±na geri d√∂n
                    }
                };
                
                ws.onclose = () => { 
                    setConnected(false); 
                    showNotification('Baƒülantƒ± kesildi. Yeniden deneniyor...', 'warning');
                    attemptReconnect(); // Yeniden baƒülanmayƒ± dene
                };
                
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error('Mesaj i≈üleme hatasƒ±:', err); }
                };
            };
            
            // --- Mesaj G√∂nderme Fonksiyonu ---
            const sendMessage = (msg, ws = wsRef.current) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(msg));
                    // console.log('üì§ G√∂nderildi:', msg.type, msg);
                } else {
                    console.error('üö´ Socket a√ßƒ±k deƒüil, mesaj g√∂nderilemedi:', msg.type);
                    showNotification('Sunucu baƒülantƒ±sƒ± yok. L√ºtfen bekleyin...', 'warning');
                }
            };
            
            // --- Sunucu Mesaj ƒ∞≈üleyici ---
            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                        
                    case 'reconnectSuccess':
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈üladƒ±/tekrar baƒülandƒ±!', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        // LocalStorage g√ºncelle
                        if (data.gameState.roomCode && data.gameState.playerId) {
                            localStorage.setItem(LOCAL_STORAGE_ROOM, data.gameState.roomCode);
                            localStorage.setItem(LOCAL_STORAGE_PLAYER, data.gameState.playerId);
                        }
                        
                        // Timer durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification(data.type === 'reconnectSuccess' ? 'Oyuna Devam Edildi!' : 'Oyun Ba≈üladƒ±!', 'success');
                        break;
                        
                    case 'gameUpdate':
                        console.log('üîÑ Oyun g√ºncelleniyor...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prev => ({
                                // √ñnceki playerId ve roomCode'u koru, √ß√ºnk√º bunlar sadece GameStart/ReconnectSuccess'te belirlenir.
                                playerId: prev?.playerId || data.gameState.playerId,
                                roomCode: prev?.roomCode || data.gameState.roomCode,
                                ...data.gameState
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                        
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        // Oyun ekranƒ±ndaysak, ciddi bir hata (√∂rn. oda yok) bizi lobiye d√∂nd√ºrmeli
                        if (screen === 'game' && data.fatal) {
                            resetGameClientState();
                            setScreen('lobby');
                        }
                        break;
                        
                    case 'gameEnd':
                        const isWinnerClient = data.winner === gameState?.playerId;
                        // PlayerData'yƒ± g√ºncellemek i√ßin auth'u tekrar √ßaƒüƒ±r (ELO deƒüi≈üikliƒüi i√ßin)
                        if (data.isRanked && playerData && !playerData.isGuest) {
                            initializeTelegramAuth();
                        }
                        
                        setEndInfo({
                            winnerName: data.winnerName,
                            isRanked: data.isRanked,
                            isWinner: isWinnerClient,
                            eloChange: data.eloChanges ? (isWinnerClient ? data.eloChanges.winner : data.eloChanges.loser) : 0,
                        });
                        setScreen('end');
                        
                        // Bir s√ºre sonra lobiye d√∂n ve state'i temizle
                        setTimeout(() => {
                            resetGameClientState(); 
                            setScreen('lobby');
                        }, 5000); 
                        break;
                        
                    case 'searchCancelled':
                        showNotification('Arama iptal edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                        
                    case 'matchFound':
                        showNotification(`Rakip Bulundu! ${data.gameType === 'ranked' ? 'üèÜ RANKED' : 'üéÆ CASUAL'}`, 'success');
                        setSearching(false);
                        setOpponent(data.opponent || null);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                        
                    case 'opponentDisconnected':
                         showNotification('Rakip baƒülantƒ±sƒ± koptu. Bekleniyor...', 'warning');
                         break;
                    case 'opponentReconnected':
                         showNotification('Rakip tekrar baƒülandƒ±!', 'info');
                         break;
                }
            };
            
            // --- ƒ∞LK Y√úKLEME VE AUTH ---

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { 
                    if (wsRef.current) wsRef.current.close(); 
                    if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);
                };
            }, []);

            // Telegram Auth (ELO ve Kullanƒ±cƒ± Verilerini G√ºncellemek ƒ∞√ßin)
            const initializeTelegramAuth = async () => {
                // ... (Auth kodunuz aynƒ± kalabilir) ...
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            photoUrl: user.photo_url || null
                        };

                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Guest mode
                        const guestData = { 
                            isGuest: true, 
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({ /* Fallback Guest Data */ });
                } finally {
                    // Auth bittiƒüinde, LocalStorage'da kalan bir oyun var mƒ± kontrol et
                    const storedRoomCode = localStorage.getItem(LOCAL_STORAGE_ROOM);
                    const storedPlayerId = localStorage.getItem(LOCAL_STORAGE_PLAYER);
                    
                    if (storedRoomCode && storedPlayerId) {
                        // Eƒüer oyun varsa, connectToServer onopen event'inde zaten reconnect mesajƒ± g√∂ndermi≈ütir.
                        // Biz sadece UI'ƒ± beklemeye alƒ±yoruz.
                        setScreen('loading'); 
                    } else {
                         setScreen('lobby');
                    }
                }
            };

            // Leaderboard y√ºkle (deƒüi≈üiklik yok)
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            // Otomatik Kaydƒ±rma (deƒüi≈üiklik yok)
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    // Tahtayƒ± ortaya kaydƒ±r
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);
            
            // --- OYUN MANTIƒûI ---

            const myPlayerId = gameState?.playerId;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            // Sunucunun 'players' objesi i√ßinde hand bilgisini g√∂nderdiƒüi varsayƒ±lƒ±r
            const myHand = gameState?.players?.[myPlayerId]?.hand || []; 
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;
            
            // Diƒüer oyuncunun (rakibin) el sayƒ±sƒ±
            const opponentHandCount = useMemo(() => {
                if (!gameState || !opponent) return 0;
                // Rakibin adƒ±nƒ± kullanarak gameState.players objesinden el sayƒ±sƒ±nƒ± bul
                const opponentEntry = Object.values(gameState.players).find(p => 
                    p.name === (opponent.name || opponent.username)
                );
                return (opponentEntry && opponentEntry.hand) ? opponentEntry.hand.length : 0;
            }, [gameState, opponent]);


            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                
                const board = gameState.board;
                // Board'un ilk ta≈üƒ±nƒ±n ilk deƒüeri
                const leftEnd = board[0][0];

                                            </div>
                                        </div>
                                    )}
                                    
                                    {/* ƒ∞LK HAMLE (ORTAYA) */}
                                    {validMoves.includes('start') && selectedTileIndex !== null && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-black/70 z-30 animate-slide-up" onClick={() => playTile('start')}>
                                            <div className="bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold px-8 py-4 rounded-2xl animate-glow-pulse cursor-pointer shadow-glow transform scale-110">
                                                ‚ú® OYUNA BA≈ûLA
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* ALT PANEL: Oyuncu Eli */}
                        <div className="bg-gradient-to-t from-black/90 via-table-dark to-transparent pb-6 pt-2 px-2 z-20">
                            
                            {/* Kontrol Butonlarƒ± */}
                            <div className="flex justify-between items-center px-4 mb-2">
                                <div className="flex items-center gap-3">
                                    <span className="text-white text-xs font-bold tracking-widest opacity-70">
                                        üé¥ ELƒ∞Nƒ∞Z ({myHand.length})
                                    </span>
                                    {marketSize > 0 && (
                                        <span className="text-yellow-400 text-xs font-bold bg-black/40 px-2 py-1 rounded-full">
                                            üé≤ PAZAR: {marketSize}
                                        </span>
                                    )}
                                </div>
                                <div className="flex gap-2 items-center">
                                    {isMyTurn && (
                                        <>
                                            {/* √áekme butonu: Sadece elde oynanacak ta≈ü yoksa veya tahta bo≈üsa (ilk hamlede) g√∂r√ºnmeli */}
                                            {canDrawFromMarket && !myHand.some(tile => calculateValidMoves(tile).length > 0) && gameState.board.length > 0 && (
                                                <button 
                                                    onClick={drawFromMarket}
                                                    className="bg-blue-500/80 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95 animate-pulse"
                                                >
                                                    üé≤ √áEK
                                                </button>
                                            )}
                                        </>
                                    )}
                                    <button
                                        onClick={leaveGameClient}
                                        className="bg-red-600/80 hover:bg-red-600 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95"
                                    >
                                        üö™ Oyundan √áƒ±k
                                    </button>
                                </div>
                            </div>

                            {/* Ta≈ü Dizilimi */}
                            <div className="w-full max-w-4xl mx-auto overflow-x-auto hide-scrollbar p-2">
                                <div className="flex justify-center gap-2 flex-nowrap">
                                    {myHand.map((tile, index) => {
                                        
                                        return (
                                            <DominoTile 
                                                key={`${tile[0]}-${tile[1]}-${index}`} // Tekil bir key
                                                values={tile}
                                                onClick={() => handleTileClick(index, tile)}
                                                disabled={!isMyTurn}
                                                isSelected={selectedTileIndex === index}
                                                vertical={true}
                                                animateIn={false}
                                            />
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null; // Herhangi bir ekrana denk gelmezse bo≈ü d√∂nd√ºr
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
</body>
</html>
