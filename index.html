<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💣 Emoji Bomb 1v1 - Profesyonel Eşleşme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background: linear-gradient(to bottom right, #1a1a1a, #333333); color: #f0f0f0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .screen { width: 100%; max-width: 400px; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; box-sizing: border-box; text-align: center; }
        .screen.active { display: flex; }
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        .input-field { @apply w-full text-lg bg-gray-700 text-white border-2 border-gray-600 rounded-lg p-3 text-center placeholder-gray-400 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-700 rounded-lg tracking-widest text-yellow-400; }
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-900 text-white select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6">
        <h1 class="text-5xl font-black">💣 Emoji Bomb</h1>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı">
        
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarası (Boş bırak=Oluştur)">
        
        <button id="matchBtn" class="btn btn-primary">🎮 Oda Oluştur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6">
        <h2 id="waitTitle" class="text-3xl font-bold">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-400"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs">İptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6">
        <h1 class="text-5xl font-black">🕹️ Oyun Başladı!</h1>
        <p class="text-lg">Rakip: <span id="opponentName" class="text-yellow-400"></span></p>
        <div id="gameContent" class="p-6 bg-gray-800 rounded-lg w-full">
            <p id="roleStatus"></p>
            <p>Oyun verileri takası için Socket.IO hazır.</p>
        </div>
        <button id="endGameBtn" class="btn bg-gray-600 text-base py-3 max-w-xs">Oyunu Bitir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Referansları ---
            const screens = { lobby: document.getElementById('lobby'), wait: document.getElementById('waitScreen'), game: document.getElementById('gameScreen') };
            const globalMessage = document.getElementById('globalMessage');
            const globalMessageText = document.getElementById('globalMessageText');
            const usernameInput = document.getElementById('username');
            const roomCodeInput = document.getElementById('roomCodeInput');
            const matchBtn = document.getElementById('matchBtn');
            const waitTitle = document.getElementById('waitTitle');
            const codeArea = document.getElementById('codeArea');
            const roomCodeDisplay = document.getElementById('roomCodeDisplay');
            const waitStatus = document.getElementById('waitStatus');
            const opponentNameEl = document.getElementById('opponentName');
            const copyCodeBtn = document.getElementById('copyCodeBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const endGameBtn = document.getElementById('endGameBtn');
            const roleStatusEl = document.getElementById('roleStatus');
            
            // --- Oyun Durumu ---
            let socket;
            let currentRoomCode = '';
            let username = '';
            let isHost = false;
            
            // --- Canlı Sunucu Adresi ---
            // BURAYI RENDER'DAN ALACAĞINIZ CANLI URL İLE DEĞİŞTİRECEKSİNİZ!
            const LIVE_SERVER_URL = 'http://localhost:3000'; 
            
            // --- Temel Fonksiyonlar ---
            function showGlobalMessage(message, isError = true) {
                globalMessageText.textContent = message;
                globalMessage.classList.remove('bg-red-600', 'bg-green-600');
                globalMessage.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
                globalMessage.classList.remove('hidden');
                globalMessage.classList.add('show');
                setTimeout(() => { globalMessage.classList.add('hidden'); globalMessage.classList.remove('show'); }, 4000);
            }
            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenId].classList.add('active');
            }
            function resetGame() {
                if (socket && currentRoomCode) {
                    // Sunucuya odadan ayrıldığımızı bildir
                    socket.emit('leaveRoom', { roomCode: currentRoomCode });
                }
                currentRoomCode = '';
                showScreen('lobby');
            }
            function validateInput() {
                username = usernameInput.value.trim();
                if (username.length < 2) {
                    showGlobalMessage('Lütfen geçerli bir kullanıcı adı girin.', true);
                    return false;
                }
                return true;
            }

            // --- Socket.IO Bağlantısı ---
            function connectToServer() {
                if (socket && socket.connected) return;

                try {
                    // Bağlantı adresi artık canlı sunucunuz
                    socket = io(LIVE_SERVER_URL, {
                        transports: ['websocket'],
                        // CORS sorunu yaşanırsa bu satırı açın:
                        // extraHeaders: { "Access-Control-Allow-Origin": "*" } 
                    });

                    socket.on('connect', () => {
                        showGlobalMessage('Sunucuya bağlandı.', false);
                        showScreen('lobby');
                    });
                    
                    socket.on('connect_error', (err) => {
                        console.error('Bağlantı Hatası:', err);
                        showGlobalMessage('HATA: Canlı sunucuya bağlanılamadı. Lütfen sunucunuzun aktif olduğundan emin olun.', true);
                        showScreen('lobby');
                    });

                    // --- Eşleşme Olayları ---
                    socket.on('roomCreated', (code) => {
                        currentRoomCode = code;
                        isHost = true;
                        waitTitle.textContent = 'Odanız Kuruldu!';
                        roomCodeDisplay.textContent = code;
                        codeArea.classList.remove('hidden');
                        waitStatus.textContent = 'Oda kodunu arkadaşınıza gönderin ve bağlanmasını bekleyin.';
                    });
                    
                    socket.on('joinFailed', (message) => {
                        showGlobalMessage(message, true);
                        resetGame();
                    });
                    
                    socket.on('gameStart', (players) => {
                        // Rakip ismini bul
                        const opponent = players.find(p => p.id !== socket.id);
                        const self = players.find(p => p.id === socket.id);

                        opponentNameEl.textContent = opponent.username;
                        isHost = self.isHost;
                        roleStatusEl.textContent = isHost ? "Rolünüz: HOST (Oda Kurucu)" : "Rolünüz: GUEST (Katılımcı)";
                        
                        showGlobalMessage(`Oyun ${opponent.username} ile başladı!`, false);
                        showScreen('game');
                    });

                    socket.on('opponentLeft', (message) => {
                        showGlobalMessage(message || 'Rakibiniz ayrıldı.', true);
                        resetGame();
                    });

                    // --- Oyun Verisi Aktarımı ---
                    socket.on('gameData', (data) => {
                        // Örn: data.type === 'FLIP' ise kartı çevir, data.type === 'SCORE' ise skoru güncelle
                        console.log('Rakip Verisi:', data);
                    });

                } catch (e) {
                    console.error('Socket.IO hatası:', e);
                    showGlobalMessage('Bağlantı kurulamadı. Tarayıcı konsolunu kontrol edin.', true);
                }
            }
            
            // --- Olay Dinleyicileri ---
            matchBtn.addEventListener('click', () => {
                if (!validateInput()) return;
                
                showScreen('wait');
                const roomCode = roomCodeInput.value.trim().toUpperCase();

                if (roomCode === '') {
                    // Oda Oluşturma
                    waitTitle.textContent = 'Oda Kuruluyor...';
                    waitStatus.textContent = 'Lütfen bekleyin...';
                    codeArea.classList.add('hidden');
                    socket.emit('createRoom', { username });
                } else {
                    // Odaya Katılma
                    waitTitle.textContent = `Odaya Katılım: ${roomCode}`;
                    waitStatus.textContent = 'Bağlanılıyor...';
                    codeArea.classList.add('hidden');
                    socket.emit('joinRoom', { username, roomCode });
                }
            });

            cancelBtn.addEventListener('click', resetGame);
            endGameBtn.addEventListener('click', resetGame);
            
            copyCodeBtn.addEventListener('click', () => {
                const textToCopy = roomCodeDisplay.textContent;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => showGlobalMessage('Oda Kodu Kopyalandı!', false))
                    .catch(() => showGlobalMessage('Kopyalama başarısız.', true));
            });

            // Başlangıçta sunucuya bağlan
            connectToServer();
        });
    </script>
</body>
</html>
