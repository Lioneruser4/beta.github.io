<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Domino 101 Pro - Telegram Oyunu</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: pan-x pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* DOMINO BOARD STYLES */
        .domino-board-container {
            width: 100%;
            height: 50vh;
            position: relative;
            overflow: auto;
            touch-action: pan-x pan-y pinch-zoom;
            background: rgba(27, 77, 62, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .domino-board-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
            will-change: transform;
            min-width: fit-content;
            min-height: fit-content;
            padding: 20px;
        }
        
        .domino-tile {
            display: inline-flex;
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 0 #c7c7c7, 0 6px 6px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }
        
        .domino-tile.horizontal {
            flex-direction: row;
        }
        
        .domino-tile.vertical {
            flex-direction: column;
        }
        
        .domino-tile-face {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .domino-divider {
            background: #333;
            position: absolute;
            z-index: 1;
        }
        
        .domino-tile.horizontal .domino-divider {
            width: 2px;
            height: 80%;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .domino-tile.vertical .domino-divider {
            height: 2px;
            width: 80%;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Ta≈ü pozisyonlarƒ± i√ßin √∂zel class'lar */
        .domino-direction-right { transform: rotate(0deg); }
        .domino-direction-left { transform: rotate(180deg); }
        .domino-direction-up { transform: rotate(-90deg); }
        .domino-direction-down { transform: rotate(90deg); }
        
        /* Valid Move Indicators */
        .valid-move-indicator {
            position: absolute;
            z-index: 50;
            border: 3px dashed rgba(251, 191, 36, 0.8);
            border-radius: 10px;
            background: rgba(251, 191, 36, 0.15);
            animation: pulse-glow 1.5s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5); }
        }
        
        /* Pinch Zoom i√ßin */
        .pinch-area {
            touch-action: none;
        }
        
        /* Dikey el ta≈ülarƒ± */
        .hand-tiles-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .hand-tile-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        /* Ta≈ü boyutlarƒ± */
        .tile-size-hand {
            width: 60px;
            height: 120px;
        }
        
        .tile-size-board {
            width: 45px;
            height: 90px;
        }
        
        /* Board ta≈ü pozisyonlarƒ± */
        .board-tile {
            position: absolute;
            transition: all 0.3s ease;
        }
        
        /* Se√ßili ta≈ü efekti */
        .selected-tile {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 4px 0 #c7c7c7, 0 6px 6px rgba(0,0,0,0.4);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        const DominoTile = ({ values, onClick, disabled, isSelected, direction = 'right', isBoardTile = false, style = {} }) => {
            const isVertical = direction === 'up' || direction === 'down';
            
            const baseClasses = `
                domino-tile relative flex overflow-hidden bg-white border-2 border-gray-800 rounded-lg
                transition-all duration-300 select-none
                ${isVertical ? 'vertical' : 'horizontal'}
                ${isSelected ? 'selected-tile ring-2 ring-yellow-500' : ''}
                ${!disabled && !isBoardTile ? 'cursor-pointer active:scale-95 hover:brightness-110' : ''}
                ${disabled ? 'opacity-90 cursor-default' : ''}
                ${isBoardTile ? 'shadow-lg' : 'shadow-2xl'}
            `;

            const sizeClass = isBoardTile ? 'tile-size-board' : 'tile-size-hand';

            return (
                <div 
                    onClick={onClick}
                    className={`${baseClasses} ${sizeClass}`}
                    style={style}
                >
                    <div className={`domino-tile-face ${isVertical ? 'border-b-2' : 'border-r-2'} border-gray-800`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="domino-tile-face">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className={`domino-divider ${isVertical ? 'horizontal-divider' : 'vertical-divider'}`}></div>
                </div>
            );
        };

        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : type === 'warning' ? '‚ö†' : '‚Ñπ'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---
        const DominoGame = () => {
            const LOCAL_STORAGE_ROOM = 'domino_roomCode';
            const LOCAL_STORAGE_PLAYER = 'domino_playerId';

            const [screen, setScreen] = useState('loading');
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]);
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);
            const [reconnectAttemptCount, setReconnectAttemptCount] = useState(0);
            const MAX_RECONNECT_ATTEMPTS = 5;
            
            // Board Zoom ve Position State
            const [boardZoom, setBoardZoom] = useState(1);
            const [boardPosition, setBoardPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [pinchStart, setPinchStart] = useState({ distance: 0 });
            
            const wsRef = useRef(null);
            const boardContainerRef = useRef(null);
            const searchTimerRef = useRef(null);
            const reconnectTimerRef = useRef(null);
            const lastTouchTimeRef = useRef(0);

            // Reset Game State
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setJoinCode('');
                setBoardZoom(1);
                setBoardPosition({ x: 0, y: 0 });
                localStorage.removeItem(LOCAL_STORAGE_ROOM);
                localStorage.removeItem(LOCAL_STORAGE_PLAYER);
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- WebSocket Baƒülantƒ± ---
            const attemptReconnect = () => {
                if (reconnectAttemptCount >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Server baƒülantƒ±sƒ± qurula bilm…ôdi. Z…ôhm…ôt olmasa s…ôhif…ôni yenil…ôyin.', 'error');
                    setScreen('lobby');
                    if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);
                    return;
                }
                
                setReconnectAttemptCount(prev => prev + 1);
                console.log(`‚è≥ Yenid…ôn qo≈üulma c…ôhdi ${reconnectAttemptCount + 1}/${MAX_RECONNECT_ATTEMPTS}`);
                reconnectTimerRef.current = setTimeout(connectToServer, 2000 * (reconnectAttemptCount + 1));
            };

            const connectToServer = () => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) return;
                if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);

                let wsUrl = 'wss://beta-github-io.onrender.com';
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);
                wsRef.current = ws;

                ws.onopen = () => {
                    setConnected(true);
                    setReconnectAttemptCount(0);
                    showNotification('Server…ô qo≈üuldu', 'success');

                    const storedRoomCode = localStorage.getItem(LOCAL_STORAGE_ROOM);
                    const storedPlayerId = localStorage.getItem(LOCAL_STORAGE_PLAYER);
                    
                    if (storedRoomCode && storedPlayerId) {
                        console.log('‚ôªÔ∏è Qeyd edilmi≈ü oyun tapƒ±ldƒ±, yenid…ôn qo≈üulma mesajƒ± g√∂nd…ôrilir...');
                        sendMessage({
                            type: 'reconnect',
                            playerId: storedPlayerId,
                            roomCode: storedRoomCode
                        }, ws);
                        setScreen('loading');
                    }
                };
                
                ws.onclose = () => { 
                    setConnected(false); 
                    showNotification('Baƒülantƒ± k…ôsildi. Yenid…ôn c…ôhd olunur...', 'warning');
                    attemptReconnect();
                };
                
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error('Mesaj i≈ül…ôm…ô x…ôtasƒ±:', err); }
                };
            };
            
            const sendMessage = (msg, ws = wsRef.current) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(msg));
                } else {
                    console.error('üö´ Socket a√ßƒ±q deyil, mesaj g√∂nd…ôril…ô bilm…ôdi:', msg.type);
                    showNotification('Server baƒülantƒ±sƒ± yoxdur. Z…ôhm…ôt olmasa g√∂zl…ôyin...', 'warning');
                }
            };
            
            // --- Sunucu Mesaj ƒ∞≈üleyici ---
            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        showNotification('Otaq yaradƒ±ldƒ±: ' + data.roomCode, 'success');
                        break;
                        
                    case 'reconnectSuccess':
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈üladƒ±/tekrar baƒülandƒ±!', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        if (data.gameState.roomCode && data.gameState.playerId) {
                            localStorage.setItem(LOCAL_STORAGE_ROOM, data.gameState.roomCode);
                            localStorage.setItem(LOCAL_STORAGE_PLAYER, data.gameState.playerId);
                        }
                        
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification(data.type === 'reconnectSuccess' ? 'Oyuna Davam Edildi!' : 'Oyun Ba≈üladƒ±!', 'success');
                        break;
                        
                    case 'gameUpdate':
                        console.log('üîÑ Oyun yenil…ônir...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prev => ({
                                ...data.gameState,
                                playerId: prev?.playerId || data.gameState.playerId,
                                roomCode: prev?.roomCode || data.gameState.roomCode,
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                        
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (screen === 'game' && data.fatal) {
                            resetGameClientState();
                            setScreen('lobby');
                        }
                        break;
                        
                    case 'gameEnd':
                        const isWinner = data.isWinner === true;
                        const isLoser = data.isLoser === true;
                        
                        if (data.isRanked && playerData && !playerData.isGuest) {
                            initializeTelegramAuth();
                        }
                        
                        setEndInfo({
                            winnerName: data.winnerName,
                            loserName: data.loserName,
                            isRanked: data.isRanked,
                            isWinner: isWinner,
                            isLoser: isLoser,
                            isDraw: data.isDraw,
                            eloChange: data.eloChanges ? (isWinner ? data.eloChanges.winner : data.eloChanges.loser) : 0,
                            message: data.message
                        });
                        setScreen('end');
                        
                        setTimeout(() => {
                            resetGameClientState(); 
                            setScreen('lobby');
                        }, 5000); 
                        break;
                        
                    case 'searchCancelled':
                        showNotification('Axtarƒ±≈ü l…ôƒüv edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                        
                    case 'matchFound':
                        showNotification(`R…ôqib Tapƒ±ldƒ±! ${data.gameType === 'ranked' ? 'üèÜ R√úTB∆èLƒ∞' : 'üéÆ ADƒ∞'}`, 'success');
                        setSearching(false);
                        setOpponent(data.opponent || null);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                        
                    case 'opponentDisconnected':
                        showNotification('R…ôqib baƒülantƒ±sƒ± k…ôsildi. 30 saniy…ô g√∂zl…ônilir...', 'warning');
                        break;
                        
                    case 'opponentReconnected':
                        showNotification('R…ôqib yenid…ôn qo≈üuldu!', 'info');
                        break;
                }
            };
            
            // --- ƒ∞LK Y√úKLEME VE AUTH ---
            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { 
                    if (wsRef.current) wsRef.current.close(); 
                    if (reconnectTimerRef.current) clearTimeout(reconnectTimerRef.current);
                };
            }, []);

            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'ƒ∞stifad…ô√ßi',
                            firstName: user.first_name || '',
                            photoUrl: user.photo_url || null
                        };

                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                        } else {
                            throw new Error('Auth uƒüursuz oldu');
                        }
                    } else {
                        const guestData = { 
                            isGuest: true, 
                            username: 'Qonaq' + Math.floor(Math.random() * 9999),
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                    }
                } catch (error) {
                    console.error('Auth x…ôtasƒ±:', error);
                    setPlayerData({});
                } finally {
                    const storedRoomCode = localStorage.getItem(LOCAL_STORAGE_ROOM);
                    const storedPlayerId = localStorage.getItem(LOCAL_STORAGE_PLAYER);
                    
                    if (storedRoomCode && storedPlayerId) {
                        setScreen('loading'); 
                    } else {
                         setScreen('lobby');
                    }
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard x…ôtasƒ±:', error);
                }
            };

            // --- TOUCH/PINCH ZOOM HANDLERS ---
            const handleTouchStart = useCallback((e) => {
                if (e.touches.length === 2) {
                    // Pinch zoom ba≈üladƒ±
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    setPinchStart({ distance });
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    // Drag ba≈üladƒ±
                    setIsDragging(true);
                    setDragStart({
                        x: e.touches[0].clientX - boardPosition.x,
                        y: e.touches[0].clientY - boardPosition.y
                    });
                    e.preventDefault();
                }
            }, [boardPosition]);

            const handleTouchMove = useCallback((e) => {
                if (e.touches.length === 2) {
                    // Pinch zoom devam ediyor
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    if (pinchStart.distance > 0) {
                        const scaleChange = distance / pinchStart.distance;
                        setBoardZoom(prev => {
                            const newZoom = prev * scaleChange;
                            return Math.min(Math.max(newZoom, 0.5), 3);
                        });
                    }
                    e.preventDefault();
                } else if (e.touches.length === 1 && isDragging) {
                    // Drag devam ediyor
                    const newX = e.touches[0].clientX - dragStart.x;
                    const newY = e.touches[0].clientY - dragStart.y;
                    setBoardPosition({ x: newX, y: newY });
                    e.preventDefault();
                }
            }, [isDragging, dragStart, pinchStart]);

            const handleTouchEnd = useCallback((e) => {
                setIsDragging(false);
                setPinchStart({ distance: 0 });
                
                // √áift tƒ±klama kontrol√º (reset zoom)
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastTouchTimeRef.current;
                
                if (timeDiff < 300 && e.touches.length === 0) {
                    // √áift tƒ±klama
                    setBoardZoom(1);
                    setBoardPosition({ x: 0, y: 0 });
                }
                
                lastTouchTimeRef.current = currentTime;
            }, []);

            // Mouse drag handlers
            const handleMouseDown = useCallback((e) => {
                if (e.button !== 0) return; // Sadece sol tƒ±klama
                setIsDragging(true);
                setDragStart({
                    x: e.clientX - boardPosition.x,
                    y: e.clientY - boardPosition.y
                });
                e.preventDefault();
            }, [boardPosition]);

            const handleMouseMove = useCallback((e) => {
                if (isDragging) {
                    const newX = e.clientX - dragStart.x;
                    const newY = e.clientY - dragStart.y;
                    setBoardPosition({ x: newX, y: newY });
                }
            }, [isDragging, dragStart]);

            const handleMouseUp = useCallback(() => {
                setIsDragging(false);
            }, []);

            // Wheel zoom handler
            const handleWheel = useCallback((e) => {
                e.preventDefault();

                                        cursor: isDragging ? 'grabbing' : 'grab'
                                    }}
                                >
                                    {/* DOMINO BOARD TA≈ûLARI */}
                                    {renderBoardTiles.length === 0 ? (
                                        <div className="text-white/30 text-xl font-bold border-4 border-dashed border-white/10 rounded-3xl p-6">
                                            {selectedTileIndex !== null ? 'üëá Da≈üƒ± Buraya Qoy' : 'Da≈ü Se√ß v…ô Ba≈üla'}
                                        </div>
                                    ) : (
                                        renderBoardTiles.map(({ tile, index, direction, position }) => (
                                            <div 
                                                key={index}
                                                className="board-tile"
                                                style={{
                                                    left: `${position.x}px`,
                                                    top: `${position.y}px`,
                                                    transform: 'translate(-50%, -50%)'
                                                }}
                                            >
                                                <DominoTile 
                                                    values={tile} 
                                                    direction={direction}
                                                    disabled={true}
                                                    isBoardTile={true}
                                                />
                                            </div>
                                        ))
                                    )}

                                    {/* VALID MOVE INDICATORS */}
                                    {validMoves.includes('left') && selectedTileIndex !== null && renderBoardTiles.length > 0 && (
                                        <div 
                                            className="valid-move-indicator"
                                            style={{
                                                position: 'absolute',
                                                left: `${renderBoardTiles[0].position.x - 30}px`,
                                                top: `${renderBoardTiles[0].position.y}px`,
                                                width: '60px',
                                                height: '100px',
                                                transform: 'translate(-50%, -50%)',
                                                cursor: 'pointer'
                                            }}
                                            onClick={() => playTile('left')}
                                        >
                                            <div className="absolute inset-0 flex items-center justify-center text-yellow-400 font-bold text-xs">
                                                SOLA QOY
                                            </div>
                                        </div>
                                    )}
                                    
                                    {validMoves.includes('right') && selectedTileIndex !== null && renderBoardTiles.length > 0 && (
                                        <div 
                                            className="valid-move-indicator"
                                            style={{
                                                position: 'absolute',
                                                left: `${renderBoardTiles[renderBoardTiles.length - 1].position.x + 30}px`,
                                                top: `${renderBoardTiles[renderBoardTiles.length - 1].position.y}px`,
                                                width: '60px',
                                                height: '100px',
                                                transform: 'translate(-50%, -50%)',
                                                cursor: 'pointer'
                                            }}
                                            onClick={() => playTile('right')}
                                        >
                                            <div className="absolute inset-0 flex items-center justify-center text-yellow-400 font-bold text-xs">
                                                SAƒûA QOY
                                            </div>
                                        </div>
                                    )}

                                    {/* ƒ∞LK HAMLE INDICATOR */}
                                    {validMoves.includes('start') && selectedTileIndex !== null && (
                                        <div 
                                            className="valid-move-indicator"
                                            style={{
                                                position: 'absolute',
                                                left: '50%',
                                                top: '50%',
                                                width: '70px',
                                                height: '120px',
                                                transform: 'translate(-50%, -50%)',
                                                cursor: 'pointer'
                                            }}
                                            onClick={() => playTile('start')}
                                        >
                                            <div className="absolute inset-0 flex items-center justify-center text-yellow-400 font-bold text-sm">
                                                BA≈ûLA
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* ALT PANEL: Oyuncu Eli */}
                        <div className="bg-gradient-to-t from-black/90 via-table-dark to-transparent pb-4 pt-2 px-2 z-20">
                            
                            {/* Kontrol Butonlarƒ± */}
                            <div className="flex justify-between items-center px-4 mb-2">
                                <div className="flex items-center gap-3">
                                    <span className="text-white text-xs font-bold tracking-widest opacity-70">
                                        üé¥ ∆èLƒ∞Nƒ∞Z ({myHand.length})
                                    </span>
                                    {marketSize > 0 && (
                                        <span className="text-yellow-400 text-xs font-bold bg-black/40 px-2 py-1 rounded-full">
                                            üé≤ BAZAR: {marketSize}
                                        </span>
                                    )}
                                </div>
                                <div className="flex gap-2 items-center">
                                    {isMyTurn && (
                                        <>
                                            {canDrawFromMarket && (
                                                <button 
                                                    onClick={drawFromMarket}
                                                    className="bg-blue-500/80 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95"
                                                >
                                                    üé≤ √á∆èK
                                                </button>
                                            )}
                                        </>
                                    )}
                                    <button
                                        onClick={leaveGameClient}
                                        className="bg-red-600/80 hover:bg-red-600 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95"
                                    >
                                        üö™ Oyundan √áƒ±x
                                    </button>
                                </div>
                            </div>

                            {/* Dƒ∞KEY Ta≈ü Dizilimi */}
                            <div className="hand-tiles-container">
                                {myHand.map((tile, index) => (
                                    <div key={`${tile[0]}-${tile[1]}-${index}`} className="hand-tile-wrapper">
                                        <DominoTile 
                                            values={tile}
                                            onClick={() => handleTileClick(index, tile)}
                                            disabled={!isMyTurn}
                                            isSelected={selectedTileIndex === index}
                                            direction="vertical"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
</body>
</html>
