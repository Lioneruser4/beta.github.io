<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dama Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // Tailwind konfigÃ¼rasyonu
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1a202c', // Koyu Arkaplan
                        'primary-light': '#2d3748', // AÃ§Ä±k Arkaplan
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #1a202c; /* primary-dark */
        }
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            transition: opacity 0.3s;
        }
        .screen.active {
            display: flex;
            opacity: 1;
        }
        /* Global Mesaj Animasyonu */
        #globalMessage {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #globalMessage.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Dama TahtasÄ± Rotasyonu */
        #boardContainer {
            transition: transform 0.8s ease-in-out;
        }
        
        /* Dama TaÅŸÄ± Stilleri */
        .piece {
            /* 1: KÄ±rmÄ±zÄ± (Host), 2: Beyaz (Guest) */
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    
    <div id="globalMessage"></div>

    <div id="lobby" class="screen active flex-col items-center justify-center bg-primary-dark p-6">
        <h1 class="text-4xl font-bold text-white mb-6">Online Dama Oyunu</h1>
        
        <div class="w-full max-w-sm bg-primary-light p-8 rounded-xl shadow-2xl space-y-4">
            <h2 class="text-2xl font-semibold text-white mb-4">AdÄ±nÄ±zÄ± daxil edin</h2>
            
            <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± AdÄ±nÄ±z (Telegram)" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500" maxlength="30">
            
            <button id="createRoomBtn" class="w-full p-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">
                Oda Yarat
            </button>
            
            <div class="flex items-center space-x-2">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="text-gray-400">YA</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <input type="text" id="roomCodeInput" placeholder="Oda Kodunu Daxil Et" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 uppercase" maxlength="4">
            
            <button id="joinRoomBtn" class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
                Odaya QoÅŸul
            </button>
        </div>
    </div>

    <div id="waitScreen" class="screen flex-col items-center justify-center bg-primary-dark p-6 text-white">
        <h2 class="text-3xl font-bold mb-4" id="waitTitle">Oda YaratÄ±ldÄ±</h2>
        <p class="text-xl mb-8">Rakib gÃ¶zlÉ™nilir...</p>
        
        <div class="bg-primary-light p-6 rounded-xl shadow-2xl text-center">
            <p class="text-gray-400 mb-2">Otaq Kodunuz:</p>
            <p id="roomCodeDisplay" class="text-5xl font-extrabold text-yellow-400 tracking-widest">ABCD</p>
        </div>

        <button id="cancelWaitBtn" class="mt-8 px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">
            Lobiye QayÄ±t
        </button>
    </div>

    <div id="gameScreen" class="screen flex-col items-center justify-start bg-primary-dark p-2">
        <div class="w-full h-full flex flex-col items-center justify-between p-2">
            
            <div id="guestPanel" class="w-full max-w-lg bg-gray-800 p-3 rounded-lg flex justify-between items-center text-gray-300 shadow-md">
                <span id="guestName" class="font-bold text-xl text-white">Rakib</span>
                <div class="flex items-center space-x-2">
                    <span class="text-lg">QalibiyyÉ™t:</span>
                    <span id="guestScore" class="text-2xl font-extrabold text-blue-400">0</span>
                </div>
            </div>

            <div class="flex flex-col items-center flex-grow w-full max-w-lg my-2">
                <div id="gameStatus" class="w-full text-center mb-2">
                    <p id="turnStatus" class="text-xl font-bold text-yellow-400 transition-colors duration-500">GÃ¶zlÉ™yirik...</p>
                </div>
                
                <div id="boardContainer" class="w-full flex-grow flex items-center justify-center">
                    </div>
            </div>
            
            <div id="hostPanel" class="w-full max-w-lg bg-gray-800 p-3 rounded-lg flex justify-between items-center text-gray-300 shadow-md">
                <span id="hostName" class="font-bold text-xl text-white">Siz</span>
                <div class="flex items-center space-x-2">
                    <span class="text-lg">QalibiyyÉ™t:</span>
                    <span id="hostScore" class="text-2xl font-extrabold text-red-400">0</span>
                </div>
            </div>
            
            <button id="endGameBtn" class="mt-4 px-6 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors">
                Oyunu Bitir vÉ™ Lobbiye QayÄ±t
            </button>
        </div>

        <div id="emojiChat" class="fixed bottom-4 right-4" style="display:none;">
            <button id="showEmojiPickerBtn" class="bg-yellow-500 text-2xl p-3 rounded-full shadow-lg hover:bg-yellow-600">
                ğŸ’¬
            </button>
            <div id="emojiPicker" class="absolute bottom-16 right-0 bg-gray-700 p-2 rounded-lg shadow-xl" style="display:none;">
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ‘">ğŸ‘</button>
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ‘">ğŸ‘</button>
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ”¥">ğŸ”¥</button>
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ‘‘">ğŸ‘‘</button>
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ§ ">ğŸ§ </button>
                <button class="emoji-btn p-1 hover:bg-gray-600 rounded-lg" data-emoji="ğŸ¤£">ğŸ¤£</button>
            </div>
        </div>

    </div>

    <script type="module">
        // game.js ve ui.js'den gerekli fonksiyonlarÄ± import et
        import { setupSocketHandlers, showScreen, UIElements } from './game.js';
        
        let socket;
        let roomCode = null;
        let isHost = false;
        
        // Sunucu adresi. Render veya baÅŸka bir servise yÃ¼klediÄŸinizde bu adresi deÄŸiÅŸtirin.
        const SERVER_URL = "http://localhost:3000"; 
        
        // Telegram WebApp entegrasyonu
        let myUsername = 'Oyuncu';
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
            myUsername = window.Telegram.WebApp.initDataUnsafe.user.first_name || 'Player';
        }
        document.getElementById('usernameInput').value = myUsername;

        function connectToServer() {
            return new Promise((resolve, reject) => {
                // EÄŸer zaten baÄŸlÄ±ysa mevcut baÄŸlantÄ±yÄ± kullan
                if (socket && socket.connected) {
                    resolve(socket);
                    return;
                }

                socket = io(SERVER_URL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true
                });

                socket.on('connect', () => {
                    console.log('Sunucuya baÄŸlandÄ±:', socket.id);
                    resolve(socket);
                });

                socket.on('connect_error', (err) => {
                    UIElements.showGlobalMessage('BaÄŸlantÄ± hatasÄ±: Sunucuya ulaÅŸÄ±lamadÄ±.', true);
                    console.error('BaÄŸlantÄ± hatasÄ±:', err);
                    reject(err);
                });
            });
        }

        // --- Lobi Buton Dinleyicileri ---
        
        document.getElementById('createRoomBtn').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                UIElements.showGlobalMessage('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin.', true);
                return;
            }

            try {
                const s = await connectToServer();
                s.emit('createRoom', { username });

                s.once('roomCreated', (code) => {
                    roomCode = code;
                    isHost = true;
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Oda YaratÄ±ldÄ±';
                    showScreen('waitScreen');
                    setupCommonSocketListeners(s);
                });
            } catch (error) {
                console.error('Oda oluÅŸturulamadÄ±:', error);
            }
        });

        document.getElementById('joinRoomBtn').addEventListener('click', async () => {
            const username = document.getElementById('usernameInput').value.trim();
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();

            if (!username || !code) {
                UIElements.showGlobalMessage('KullanÄ±cÄ± adÄ± ve oda kodu gereklidir.', true);
                return;
            }

            try {
                const s = await connectToServer();
                s.emit('joinRoom', { username, roomCode: code });

                s.once('roomJoined', (code) => {
                    roomCode = code;
                    isHost = false;
                    document.getElementById('waitTitle').textContent = 'Odaya QoÅŸuldunuz';
                    document.getElementById('roomCodeDisplay').textContent = code;
                    showScreen('waitScreen');
                    setupCommonSocketListeners(s);
                });

                s.once('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                });

            } catch (error) {
                console.error('Odaya katÄ±lamadÄ±:', error);
            }
        });
        
        // --- Oyun Ä°Ã§i Buton Dinleyicileri ---
        
        document.getElementById('endGameBtn').addEventListener('click', () => {
            if (socket && socket.connected && roomCode) {
                // Rakibe haber vermeden ayrÄ±lma
                socket.emit('disconnecting'); 
            }
            UIElements.resetGame(); // Lobiye dÃ¶nmek iÃ§in UI fonksiyonunu Ã§aÄŸÄ±r
        });

        document.getElementById('cancelWaitBtn').addEventListener('click', () => {
            if (socket && socket.connected) {
                // BaÄŸlantÄ±yÄ± kesmek, sunucudaki disconnect olayÄ±nÄ± tetikleyecektir
                socket.disconnect();
                socket = null;
            }
            roomCode = null;
            isHost = false;
            showScreen('lobby');
        });
        
        // --- Ortak Socket Dinleyicileri ---

        function setupCommonSocketListeners(s) {
            s.once('gameStart', ({ players, roomCode: rCode }) => {
                const opponent = players.find(p => p.id !== s.id);
                const opponentName = opponent ? opponent.username : 'Rakib';
                
                // window.socket ve window.roomCode, ui.js'deki restartGame iÃ§in gereklidir.
                window.socket = s;
                window.roomCode = rCode;

                setupSocketHandlers(s, rCode, isHost, opponentName);
            });
            
            s.on('opponentLeft', (message) => {
                UIElements.showGlobalMessage(message, true);
                UIElements.resetGame(); 
            });
            
            s.on('error', (message) => {
                UIElements.showGlobalMessage(message, true, 4000);
            });
        }
        
        // --- Emoji Chat MantÄ±ÄŸÄ± ---
        
        const emojiPicker = document.getElementById('emojiPicker');
        document.getElementById('showEmojiPickerBtn').addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        });

        document.querySelectorAll('.emoji-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (socket && socket.connected && roomCode) {
                    const emoji = button.dataset.emoji;
                    socket.emit('emojiMessage', { roomCode, emoji });
                    emojiPicker.style.display = 'none';
                    UIElements.showEmoji(emoji, true); // Kendi emojimizi hemen gÃ¶ster
                } else {
                    UIElements.showGlobalMessage('Oyun baÅŸlamadan emoji gÃ¶ndÉ™rÉ™ bilmÉ™zsiniz.', true);
                }
            });
        });

    </script>
    
    </body>
</html>
