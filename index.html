    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: {
                            base: '#1b4d3e', // Klasik Ye≈üil Masa

                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: {
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body {
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden;
            touch-action: pan-y pinch-zoom;

            user-select: none;

        .pip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            padding: 2px;
        }

        .pip {
            background-color: #111;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin: auto;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2);

        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;

        }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }

        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;

            animation: rotate 3s linear infinite;

        .valid-zone::after {

        @keyframes pulse-glow {

            0%,

        .domino-tile .pip {

        .domino-hand {

        /* Oyun tahtasƒ± i√ßin √∂zel stiller */
        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;

        .board-row {

        }

        .board-tile {

        }

        .board-tile.vertical {

        @media (max-width: 640px) {
            .domino-tile {
                min-width: 28px;

            }

        @media (min-width: 641px) and (max-width: 1024px) {

        @media (min-width: 1025px) {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---

        // 1. Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-9 h-[4.5rem] sm:w-10 sm:h-20' : 'flex-row w-[4.5rem] h-9 sm:w-20 sm:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard, end
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);

            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);

            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Oyun state'ini temizlemek i√ßin merkezi bir fonksiyon
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setJoinCode('');
            };

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Basit bip sesleri veya mp3 eklenebilir. ≈ûimdilik bo≈ü bƒ±rakƒ±yorum hata vermesin diye.
            };

            // Oyun durumu deƒüi≈ütiƒüinde localStorage'a kaydet
            useEffect(() => {
                if (gameState && roomCode) {
                    localStorage.setItem('dominoGameState', JSON.stringify({
                        gameState,
                        roomCode,
                        timestamp: Date.now()
                    }));
                }
            }, [gameState, roomCode]);

            // Sayfa y√ºklendiƒüinde kayƒ±tlƒ± oyun durumunu kontrol et
            useEffect(() => {
                const savedGame = localStorage.getItem('dominoGameState');
                if (savedGame) {
                    const { gameState: savedState, roomCode: savedRoomCode, timestamp } = JSON.parse(savedGame);
                    // 1 saatten eski kayƒ±tlarƒ± temizle
                    if (Date.now() - timestamp < 3600000) {
                        setGameState(savedState);
                        setRoomCode(savedRoomCode);
                    } else {
                        localStorage.removeItem('dominoGameState');
                    }
                }

                // Oyun durumu deƒüi≈üikliklerini dinle
                const handleBeforeUnload = (e) => {
                    if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                        // Sunucuya √ßƒ±kƒ±≈ü bildirimi g√∂nder
                        wsRef.current.send(JSON.stringify({
                            type: 'playerLeft',
                            roomCode: roomCode,
                            playerId: playerData?.id
                        }));
                    }
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                // ƒ∞lk baƒülantƒ±yƒ± kurQ
                initializeTelegramAuth();
                connectToServer();

                // Sayfa kapatƒ±lƒ±rken temizlik yap
                return () => {
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, [roomCode, playerData?.id]);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('üì° Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                            console.log('‚úÖ Telegram Auth ba≈üarƒ±lƒ±:', data.player);
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = {
                            isGuest: true,
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                        console.log('üë• Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({
                        isGuest: true,
                        username: 'Guest' + Math.floor(Math.random() * 9999),
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0,
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± ortala veya sona git
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);

            const connectToServer = () => {
                console.log('üåê Sunucuya baƒülanƒ±lƒ±yor...');
                const ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ WebSocket baƒülantƒ±sƒ± kuruldu');
                    setConnected(true);
                    showNotification('Sunucuya baƒülandƒ±', 'success');

                    // Eƒüer daha √∂nce oyun i√ßindeydik, oyun durumunu yeniden y√ºkle
                    const savedGame = localStorage.getItem('dominoGameState');
                    if (savedGame) {
                        const { gameState: savedState, roomCode: savedRoomCode } = JSON.parse(savedGame);
                        console.log('Kayƒ±tlƒ± oyun durumu y√ºkleniyor...');

                        ws.send(JSON.stringify({
                            type: 'reconnect',
                            roomCode: savedRoomCode || roomCode,
                            playerId: playerData?.id,
                            gameState: savedState || gameState,
                            timestamp: Date.now()
                        }));
                    } else if (gameState && roomCode && playerData) {
                        console.log('Mevcut oyun durumu y√ºkleniyor...');
                        ws.send(JSON.stringify({
                            type: 'reconnect',
                            roomCode: roomCode,
                            playerId: playerData.id,
                            gameState: gameState,
                            timestamp: Date.now()
                        }));
                    }
                };

                // Baƒülantƒ± koptuƒüunda yeniden baƒülan
                let reconnectAttempts = 0;
                const maxReconnectAttempts = 5;
                let reconnectTimeout;

                const attemptReconnect = () => {
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000); // √ústel geri √ßekilme

                        showNotification(`Baƒülantƒ± kesildi. Yeniden deniyor... (${reconnectAttempts}/${maxReconnectAttempts})`, 'warning');

                        reconnectTimeout = setTimeout(() => {
                            if (ws.readyState === WebSocket.CLOSED) {
                                connectToServer();
                            }
                        }, delay);
                    } else {
                        showNotification('Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen sayfayƒ± yenileyin.', 'error');
                    }
                };

                ws.onclose = (event) => {
                    console.log('‚ùå WebSocket baƒülantƒ±sƒ± kapandƒ±:', event);
                    setConnected(false);

                    // Eƒüer beklenmeyen bir kapanƒ±≈üsa yeniden baƒülanmayƒ± dene
                    if (!event.wasClean) {
                        attemptReconnect();
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket hatasƒ±:', error);
                    setConnected(false);
                };

                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch (err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);

                // Rakip baƒülantƒ±sƒ± koptuƒüunda veya √ßƒ±ktƒ±ƒüƒ±nda
                if (data.type === 'playerDisconnected') {
                    setEndInfo({
                        winner: playerData.id,
                        reason: 'Rakip oyundan ayrƒ±ldƒ±. Kazandƒ±nƒ±z!'
                    });
                    setScreen('end');
                    return;
                }

                // Baƒülantƒ± yeniden kurulduƒüunda oyun durumunu g√ºncelle
                if (data.type === 'gameState' || data.type === 'reconnectSuccess') {
                    // Eƒüer oyun bitmi≈üse
                    if (data.state.gameOver) {
                        setEndInfo({
                            winner: data.state.winner,
                            reason: data.state.winner === playerData.id
                                ? 'Tebrikler! Kazandƒ±nƒ±z!'
                                : '√úzg√ºn√ºm, kaybettiniz.'
                        });
                        setScreen('end');
                        return;
                    }

                    // Eƒüer rakibin baƒülantƒ±sƒ± kopmu≈üsa
                    if (data.state.players[opponent?.id]?.disconnected) {
                        setEndInfo({
                            winner: playerData.id,
                            reason: 'Rakip baƒülantƒ±sƒ± koptu. Kazandƒ±nƒ±z!'
                        });
                        setScreen('end');
                        return;
                    }

                    // Oyun devam ediyorsa durumu g√ºncelle

            }

        if (screen === 'leaderboard') {
            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                    {notification && <Toast message={notification.message} type={notification.type} />}

                    <div className="text-center mb-6">

                    </div>

                    <button onClick={() => setScreen('lobby')} className="mb-4 px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-bold">‚¨ÖÔ∏è Geri D√∂n</button>

                    <div className="w-full max-w-2xl bg-table-dark/90 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10">
                        {leaderboard.length === 0 ? (
                            <div className="text-center text-gray-400 py-8">
                                <p className="text-xl">üìä Skor tablosu y√ºkleniyor...</p>
                            </div>

                            <div className="space-y-3">
                                {leaderboard.map((player, index) => (
                                    <div key={player._id} className={`flex items-center gap-4 p-4 rounded-xl ${index === 0 ? 'bg-gradient-to-r from-yellow-500/20 to-amber-500/20 border-2 border-yellow-500' :

                                                index === 2 ? 'bg-gradient-to-r from-orange-600/20 to-orange-700/20 border-2 border-orange-600' :
                                                    'bg-white/5 border border-white/10'

                                            {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}`}
                                        </div>

                                        {player.photoUrl && (
                                            <img src={player.photoUrl} alt={player.username} className="w-12 h-12 rounded-full border-2 border-white/30" />
                                        )}

                                        <div className="flex-1">
                                            <div className="text-white font-bold text-lg">{player.username || player.firstName}</div>
                                            <div className="flex gap-2 text-sm">
                                                <span className="text-green-400">‚úì {player.wins}</span>
                                                <span className="text-red-400">‚úó {player.losses}</span>
                                                <span className="text-yellow-400">üî• {player.winStreak}</span>
                                            </div>
                                        </div>

                                        <div className="text-right">
                                            <div className="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-3 py-1 rounded-full text-sm font-bold mb-1">
                                                {player.elo} ELO
                                            </div>
                                            <div className="bg-gradient-to-r from-yellow-500 to-amber-600 text-black px-3 py-1 rounded-full text-xs font-bold">
                                                LVL {Math.min(player.level || 0, 10)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- ADMIN EKRANI (YENƒ∞) ---
        if (screen === 'admin') {
            const [targetId, setTargetId] = useState('');

            const resetElo = async () => {
                if (!window.confirm('Bu kullanƒ±cƒ±nƒ±n ELOsunu sƒ±fƒ±rlamak istiyor musunuz?')) return;

                try {
                    const res = await fetch(`${API_URL}/api/admin/reset-elo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminId: playerData.telegramId, targetUserId: targetId })
                    });
                    const data = await res.json();
                    showNotification(data.message || data.error, data.success ? 'success' : 'error');
                } catch (err) { showNotification('Hata olu≈ütu', 'error'); }
            };

            const hideUser = async (hide) => {
                if (!window.confirm(`Bu kullanƒ±cƒ±yƒ± ${hide ? 'gizlemek' : 'g√∂stermek'} istiyor musunuz?`)) return;

                try {
                    const res = await fetch(`${API_URL}/api/admin/hide-user`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminId: playerData.telegramId, targetUserId: targetId, hide })
                    });
                    const data = await res.json();
                    showNotification(data.message || data.error, data.success ? 'success' : 'error');
                } catch (err) { showNotification('Hata olu≈ütu', 'error'); }
            };

            const resetAllElo = async () => {
                if (!window.confirm('Dƒ∞KKAT! T√úM oyuncularƒ±n ELO puanlarƒ±nƒ± sƒ±fƒ±rlamak √ºzeresiniz. Emin misiniz?')) return;

                try {
                    const res = await fetch(`${API_URL}/api/admin/reset-all-elo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminId: playerData.telegramId })
                    });
                    const data = await res.json();
                    showNotification(data.message || data.error, data.success ? 'success' : 'error');
                } catch (err) { showNotification('Hata olu≈ütu', 'error'); }
            };

            return (
                <div className="min-h-screen bg-gray-900 flex items-center justify-center p-6 text-white text-center">
                    {notification && <Toast message={notification.message} type={notification.type} />}

                    <div className="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-700">
                        <h1 className="text-3xl font-bold text-red-500 mb-6">üîß ADMIN PANELƒ∞</h1>

                        <div className="mb-6">
                            <label className="block text-gray-400 text-sm font-bold mb-2">Hedef Telegram ID</label>
                            <input
                                value={targetId}
                                onChange={(e) => setTargetId(e.target.value)}
                                placeholder="√ñrn: 123456789"
                                className="w-full bg-gray-900 border border-gray-600 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-red-500"
                            />
                            <p className="text-xs text-gray-500 mt-2">Kullanƒ±cƒ±yƒ± d√ºzenlemek i√ßin ID girin.</p>
                        </div>

                        <div className="grid grid-cols-1 gap-4 mb-8">
                            <button onClick={resetElo} className="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg shadow transition">
                                üîÅ Se√ßili Ki≈üinin ELO'yu Sƒ±fƒ±rla
                            </button>

                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => hideUser(true)} className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg shadow transition">
                                    üëÅÔ∏è‚Äçüó®Ô∏è Gizle
                                </button>
                                <button onClick={() => hideUser(false)} className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow transition">
                                    üëÅÔ∏è G√∂ster
                                </button>
                            </div>
                        </div>

                        <div className="border-t border-gray-700 pt-6">
                            <p className="text-red-400 text-xs font-bold mb-2 uppercase">‚ö†Ô∏è Tehlikeli B√∂lge</p>
                            <button onClick={resetAllElo} className="w-full bg-red-800 hover:bg-red-900 text-white font-bold py-4 rounded-lg shadow-lg transition border border-red-600">
                                üíÄ T√úM ELO PUANLARINI SIFIRLA
                            </button>
                        </div>

                        <button onClick={() => setScreen('lobby')} className="mt-8 text-gray-400 hover:text-white underline">
                            ‚¨ÖÔ∏è Lobiye D√∂n
                        </button>
                    </div>
                </div>
            );
        }

        // --- OYUN EKRANI ---
        if (screen === 'game' && gameState) {
            // Tahtada g√∂rsel olarak ta≈ülarƒ± d√∂nd√ºrmek gerekir mi?
            // Sunucu genellikle [[1,6], [6,2]] diye sƒ±ralƒ± atar.
            // Biz sadece √ßiziyoruz.

            // Elimizdeki ta≈ü sayƒ±sƒ± 7'den fazla mƒ±?
            const isHandCrowded = myHand.length > 7;

            return (
                <div className="fixed inset-0 flex flex-col h-full w-full">
                    {notification && <Toast message={notification.message} type={notification.type} />}

                    {/* √úST PANEL: Rakip */}
                    <div className="h-16 bg-gradient-to-b from-black/60 to-transparent flex items-center justify-between px-4 z-20">
                        <div className="flex items-center gap-3">
                            {opponent?.photoUrl ? (
                                <img
                                    src={opponent.photoUrl}
                                    alt={opponent.name || opponent.username || 'Rakip'}
                                    className="w-10 h-10 rounded-full border-2 border-yellow-400 shadow-lg object-cover"
                                />
                            ) : (
                                <div className="w-10 h-10 rounded-full bg-slate-700 border-2 border-slate-600 flex items-center justify-center shadow-lg">
                                    üë§
                                </div>
                            )}
                            <div>
                                <div className="text-white text-sm font-bold shadow-black drop-shadow-md">
                                    {opponent?.name || opponent?.username || 'Rakip'}
                                </div>
                                <div className="text-xs text-gray-300 bg-black/40 px-2 py-0.5 rounded-full inline-block">
                                    üé≤ {(() => {
                                        const oppName = opponent?.name || opponent?.username;
                                        const oppEntry = Object.values(gameState.players).find(p => p.name === oppName);
                                        return (oppEntry && oppEntry.hand ? oppEntry.hand.length : 0);
                                    })()} Ta≈ü
                                </div>
                            </div>
                        </div>
                        <div className="text-center">
                            {isMyTurn ? (
                                <div className="bg-yellow-500 text-black text-xs font-bold px-4 py-1 rounded-full animate-pulse shadow-glow">‚ö° SENƒ∞N SIRAN ‚ö°</div>
                            ) : (
                                <div className="text-gray-400 text-xs font-medium bg-black/40 px-3 py-1 rounded-full">‚è≥ Rakip Oynuyor...</div>
                            )}
                        </div>
                    </div>

                    {/* ORTA PANEL: Masa ve Board */}
                    <div className="flex-1 relative overflow-auto flex items-center justify-center w-full p-4">
                        {/* Oyun Tahtasƒ± */}
                        <div
                            ref={boardScrollRef}
                            className="w-full h-full flex flex-wrap justify-center items-center gap-2"
                            style={{ scrollBehavior: 'smooth' }}
                        >
                            <div className="flex items-center gap-1 mx-auto min-w-max py-10">

                                {/* SOL I≈ûIKLI G√ñSTERGE */}
                                {validMoves.includes('left') && selectedTileIndex !== null && gameState.board.length > 0 && (
                                    <div className="mr-2 sm:mr-3 flex items-center" onClick={() => playTile('left')}>
                                        <div className="relative w-10 h-20 sm:w-12 sm:h-24 cursor-pointer">
                                            <div className="absolute inset-0 bg-yellow-400/20 rounded-lg valid-zone"></div>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="w-9 h-[4.5rem] sm:w-10 sm:h-20 bg-yellow-400/10 rounded-md border-2 border-yellow-400 border-dashed animate-glow-pulse"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* TAHTADAKƒ∞ TA≈ûLAR */}
                                {gameState.board.length === 0 ? (
                                    <div className="text-white/30 text-xl font-bold border-4 border-dashed border-white/10 rounded-3xl p-6">
                                        {selectedTileIndex !== null ? 'üëá Ta≈üƒ± Buraya Koy' : 'Ta≈ü Se√ß ve Ba≈üla'}
                                    </div>
                                ) : (
                                    gameState.board.map((tile, i) => (
                                        <DominoTile
                                            key={i}
                                            values={tile}
                                            vertical={tile[0] === tile[1]}
                                            disabled={true}
                                            scale={0.95}
                                            animateIn={i === gameState.board.length - 1 || i === 0}
                                        />
                                    ))
                                )}

                                {/* SAƒû I≈ûIKLI G√ñSTERGE */}
                                {validMoves.includes('right') && selectedTileIndex !== null && gameState.board.length > 0 && (
                                    <div className="ml-2 sm:ml-3 flex items-center" onClick={() => playTile('right')}>
                                        <div className="relative w-10 h-20 sm:w-12 sm:h-24 cursor-pointer">
                                            <div className="absolute inset-0 bg-yellow-400/20 rounded-lg valid-zone"></div>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="w-9 h-[4.5rem] sm:w-10 sm:h-20 bg-yellow-400/10 rounded-md border-2 border-yellow-400 border-dashed animate-glow-pulse"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* ƒ∞LK HAMLE (ORTAYA) */}
                                {validMoves.includes('start') && selectedTileIndex !== null && (
                                    <div className="absolute inset-0 flex items-center justify-center bg-black/70 z-30 animate-slide-up" onClick={() => playTile('start')}>
                                        <div className="bg-gradient-to-r from-yellow-400 to-amber-500 text-black font-bold px-8 py-4 rounded-2xl animate-glow-pulse cursor-pointer shadow-glow transform scale-110">
                                            ‚ú® OYUNA BA≈ûLA
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* ALT PANEL: Oyuncu Eli */}
                    <div className="bg-gradient-to-t from-black/90 via-table-dark to-transparent pb-6 pt-2 px-2 z-20">

                        {/* Kontrol Butonlarƒ± */}
                        <div className="flex justify-between items-center px-4 mb-2">
                            <div className="flex items-center gap-3">
                                <span className="text-white text-xs font-bold tracking-widest opacity-70">
                                    üé¥ ELƒ∞Nƒ∞Z ({myHand.length})
                                </span>
                                {marketSize > 0 && (
                                    <span className="text-yellow-400 text-xs font-bold bg-black/40 px-2 py-1 rounded-full">
                                        üé≤ PAZAR: {marketSize}
                                    </span>
                                )}
                            </div>
                            <div className="flex gap-2 items-center">
                                {isMyTurn && canDrawFromMarket && validMoves.length === 0 && selectedTileIndex === null && (
                                    <button
                                        onClick={drawFromMarket}
                                        className="bg-blue-500/80 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95 animate-pulse"
                                    >
                                        üé≤ √áEK
                                    </button>
                                )}
                                <button
                                    onClick={leaveGameClient}
                                    className="bg-red-600/80 hover:bg-red-600 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95"
                                >
                                    üö™ Oyundan √áƒ±k
                                </button>
                            </div>
                        </div>

                        {/* Ta≈ü Dizilimi */}
                        <div className="w-full max-w-4xl mx-auto overflow-y-auto max-h-[40vh] p-2">
                            <div className="flex justify-center gap-2 flex-wrap">
                                {myHand.map((tile, index) => {
                                    const canPlay = isMyTurn && (gameState.board.length === 0 || calculateValidMoves(tile).length > 0);

                                    const renderBoard = () => {
                                        if (!gameState?.board || gameState.board.length === 0) {
                                            return <div className="text-gray-500 text-center py-4">ƒ∞lk ta≈üƒ± sen at!</div>;
                                        }

                                        // Ta≈ülarƒ± daha iyi g√∂stermek i√ßin grupla
                                        const chunkSize = 6; // Her satƒ±rda maksimum 6 ta≈ü
                                        const boardChunks = [];

                                        for (let i = 0; i < gameState.board.length; i += chunkSize) {
                                            const chunk = gameState.board.slice(i, i + chunkSize);
                                            boardChunks.push(chunk);
                                        }

                                        return (
                                            <div className="w-full max-w-4xl mx-auto">
                                                {boardChunks.map((chunk, chunkIndex) => (
                                                    <div key={chunkIndex} className="flex flex-wrap justify-center gap-1 mb-1">
                                                        {chunk.map((tile, tileIndex) => {
                                                            const globalIndex = chunkIndex * chunkSize + tileIndex;
                                                            const isSelected = selectedTileIndex === globalIndex;

                                                            return (
                                                                <div
                                                                    key={globalIndex}
                                                                    className={`domino-tile ${isSelected ? 'ring-2 ring-yellow-400 scale-105' : ''} transition-all duration-200`}
                                                                    onClick={() => handleBoardTileClick(tile, globalIndex)}
                                                                >
                                                                    <div className="flex flex-col items-center justify-between h-full p-1">
                                                                        <span className="text-sm font-bold">{tile[0]}</span>
                                                                        <div className="w-4 h-0.5 bg-gray-400 my-1"></div>
                                                                        <span className="text-sm font-bold">{tile[1]}</span>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                ))}
                                            </div>
                                        );
                                    };

                                    return (
                                        <DominoTile
                                            key={index}
                                            values={tile}
                                            onClick={() => handleTileClick(index, tile)}
                                            disabled={!isMyTurn}
                                            isSelected={selectedTileIndex === index}
                                            vertical={true}
                                            animateIn={true}
                                        />
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
