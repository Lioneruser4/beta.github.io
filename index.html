<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #07090c;
            --card: #12161c;
            --primary: #ff4655;
            /* Valorant/Faceit Style Red */
            --secondary: #00f2ff;
            --accent: #ffb800;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        /* App Wrapper */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Top Bar - Minimalized */
        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--glass);
        }

        .profile-compact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-wrap {
            position: relative;
            width: 42px;
            height: 42px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .level-tag {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #fff;
            font-size: 10px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Faceit Levels */
        .lvl-low {
            background: #fee101;
            color: #000;
        }

        .lvl-mid {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 10px #00f2ff;
        }

        .lvl-high {
            background: #ff4655;
            color: #fff;
            animation: pulse-level 1s infinite alternate;
        }

        @keyframes pulse-level {
            from {
                box-shadow: 0 0 5px #ff4655;
            }

            to {
                box-shadow: 0 0 15px #ff4655;
            }
        }

        .user-meta {
            display: flex;
            flex-direction: column;
        }

        .user-meta .name {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .user-meta .elo {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 600;
        }

        /* Screens */
        .screen {
            flex: 1;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lobby Buttons - Clean & Square */
        .lobby-grid {
            display: grid;
            gap: 15px;
            margin-top: auto;
            margin-bottom: 30px;
        }

        .btn-action {
            background: var(--card);
            border: 1px solid var(--glass);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.2s;
        }

        .btn-action:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-action i {
            font-size: 1.4rem;
            width: 30px;
        }

        .btn-action.ranked {
            border-color: var(--primary);
            background: linear-gradient(90deg, #ff465522 0%, #12161c 100%);
        }

        .btn-action.ranked i {
            color: var(--primary);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .input-box {
            background: var(--card);
            border: 1px solid var(--glass);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            flex: 1;
            outline: none;
            font-family: inherit;
        }

        .input-box:focus {
            border-color: var(--secondary);
        }

        .btn-sq {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            background: var(--secondary);
            border: none;
            color: #000;
            cursor: pointer;
        }

        /* Game Board */
        #game-board {
            flex: 1;
            position: relative;
            overflow: auto;
            background: #0a0c10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board-canvas {
            min-width: 1200px;
            min-height: 1200px;
            position: relative;
        }

        /* Stone Styles - Professional */
        .stone {
            width: 44px;
            height: 88px;
            background: #fdfdfd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            border: 2px solid #111;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: absolute;
            cursor: pointer;
            transition: 0.2s;
        }

        .stone .half {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 4px;
            gap: 2px;
        }

        .stone .dot {
            width: 6px;
            height: 6px;
            background: #111;
            border-radius: 50%;
            place-self: center;
            opacity: 0.9;
        }

        .stone .line {
            height: 2px;
            background: #ccc;
            width: 80%;
            margin: 0 auto;
        }

        .stone.horizontal {
            width: 88px;
            height: 44px;
            flex-direction: row;
        }

        .stone.horizontal .line {
            width: 2px;
            height: 80%;
            margin: auto 0;
        }

        .stone.selected {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            transform: scale(1.05);
            z-index: 50;
        }

        /* Hand List */
        .player-hand {
            padding: 15px;
            background: rgba(18, 22, 28, 0.9);
            border-top: 1px solid var(--glass);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            justify-content: center;
        }

        .player-hand .stone {
            position: relative;
            flex-shrink: 0;
            transform: scale(0.9);
        }

        /* Overlays */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Leaderboard Modal */
        #leaderboard {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 500;
            display: none;
            flex-direction: column;
            padding: 25px;
        }

        .lb-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .lb-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: var(--card);
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .lb-row.me {
            border-color: var(--secondary);
            background: rgba(0, 242, 255, 0.05);
        }

        .lb-rank {
            width: 25px;
            font-weight: 800;
            opacity: 0.5;
        }

        .lb-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--glass);
        }

        .lb-name {
            flex: 1;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .lb-elo {
            color: var(--secondary);
            font-weight: 800;
            font-size: 0.8rem;
        }

        /* Turn Indicator */
        .turn-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            display: none;
            animation: pulse-turn 1s infinite;
        }

        @keyframes pulse-turn {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 1;
            }
        }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            z-index: 2000;
            display: none;
        }
    </style>
</head>

<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:700; letter-spacing:2px; opacity:0.5;">PREPARING ARENA</p>
    </div>

    <div id="toast">Message here</div>

    <div id="app">
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="profile-compact">
                <div class="avatar-wrap">
                    <img src="https://via.placeholder.com/50" id="ui-avatar" class="avatar-img">
                    <div id="ui-level" class="level-tag lvl-low">1</div>
                </div>
                <div class="user-meta">
                    <span id="ui-name" class="name">PLAYER</span>
                    <span id="ui-elo" class="elo">0 PTS</span>
                </div>
            </div>
            <button onclick="toggleLeaderboard()"
                style="background:none; border:none; color:var(--accent); font-size:1.4rem; cursor:pointer;">
                <i class="fas fa-chart-bar"></i>
            </button>
        </div>

        <!-- LOBBY SCREEN -->
        <div id="screen-lobby" class="screen active">
            <div style="text-align:center; padding: 40px 0;">
                <h2 style="font-weight:800; font-size:2rem; letter-spacing:3px;">DOMINO <span
                        style="color:var(--primary)">ELITE</span></h2>
                <p style="font-size:0.7rem; opacity:0.4; text-transform:uppercase;">Professional Pro League</p>
            </div>

            <div class="lobby-grid">
                <button id="btn-play-ranked" class="btn-action ranked">
                    <i class="fas fa-trophy"></i>
                    <div style="text-align:left;">
                        <div style="font-weight:800;">DERECE PRO</div>
                        <div style="font-size:0.7rem; opacity:0.6;">Gerçek rakiplerle ELO kazan</div>
                    </div>
                </button>

                <button id="btn-create-friend" class="btn-action">
                    <i class="fas fa-plus-circle"></i>
                    <div style="text-align:left;">
                        <div style="font-weight:800;">ODA KUR</div>
                        <div style="font-size:0.7rem; opacity:0.6;">Arkadaşınla özel oyna</div>
                    </div>
                </button>

                <div class="input-group">
                    <input type="text" id="input-join-code" class="input-box" placeholder="ODA KODU">
                    <button id="btn-join-code" class="btn-sq"><i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>

            <div
                style="margin-top:auto; padding: 20px; background:var(--card); border-radius:12px; border-left:4px solid var(--secondary);">
                <p style="font-size:0.8rem; font-weight:600;">
                    <i class="fas fa-lightbulb" style="color:var(--secondary)"></i>
                    Taşa dokunduğunda parlayan yerler nereye oynayabileceğini gösterir.
                </p>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="screen-game" class="screen">
            <div class="turn-bar" id="ui-turn-bar"></div>
            <div id="ui-opponent"
                style="padding:10px; background:rgba(255,70,85,0.1); text-align:center; font-size:0.8rem; font-weight:800; display:none;">
                RAKİP: <span id="ui-opp-name">---</span>
            </div>

            <div id="game-board">
                <div id="board-container" class="board-canvas"></div>
                <div id="hint-layer" style="position:absolute; inset:0; pointer-events:none;"></div>
            </div>

            <div class="player-hand" id="ui-hand"></div>
        </div>

        <!-- MATCHMAKING MODAL -->
        <div id="mm-modal"
            style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1100; display:none; flex-direction:column; align-items:center; justify-content:center;">
            <div class="spinner"></div>
            <h3 style="margin-top:30px; font-weight:800;">EŞLEŞME ARANIYOR</h3>
            <p style="font-size:0.8rem; opacity:0.5; margin-top:10px;">Faceit liginden rakip aranıyor...</p>
            <button id="btn-cancel-mm"
                style="margin-top:40px; background:none; border:1px solid #fff; color:#fff; padding:10px 30px; border-radius:50px; cursor:pointer;">İPTAL</button>
        </div>

        <!-- PRIVATE ROOM MODAL -->
        <div id="room-modal"
            style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:1100; display:none; flex-direction:column; align-items:center; justify-content:center;">
            <p style="opacity:0.6; font-size:0.8rem;">ODA KODU</p>
            <h1 id="ui-room-code" style="font-size:4rem; font-weight:900; letter-spacing:10px; color:var(--primary);">
                0000</h1>
            <button id="btn-copy-room" class="btn-action" style="background:var(--card); margin-top:20px;">
                <i class="fas fa-copy"></i> KODU KOPYALA
            </button>
            <p style="margin-top:40px; color:#888; font-size:0.9rem;">Arkadaşın kodu yazınca oyun başlar.</p>
            <button onclick="location.reload()"
                style="margin-top:50px; color:var(--primary); background:none; border:none; cursor:pointer;">VAZGEÇ</button>
        </div>

        <!-- LEADERBOARD MODAL -->
        <div id="leaderboard">
            <div class="lb-header">
                <h2 style="font-weight:800; font-size:1.5rem;">TOP 10 ELITE</h2>
                <button onclick="toggleLeaderboard()"
                    style="background:none; border:none; color:#fff; font-size:1.2rem;"><i
                        class="fas fa-times"></i></button>
            </div>
            <div id="lb-list" style="flex:1; overflow-y:auto;"></div>
            <div id="lb-footer" style="margin-top:20px;"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
