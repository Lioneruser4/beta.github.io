<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMINO PRO</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@700&display=swap">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
    body { background: #0a1a0a; color:#fff; font-family:'Roboto',sans-serif; overflow:hidden; height:100vh; }
    
    #lobby {
      position:fixed; inset:0; background:linear-gradient(135deg,#0f380f,#000);
      display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10;
    }
    h1 { font-family:'Orbitron',sans-serif; font-size:5rem; background:linear-gradient(45deg,#00ff9d,#00ffff);
      -webkit-background-clip:text; color:transparent; text-shadow:0 0 40px #00ff8850; animation:glow 3s infinite alternate; }
    @keyframes glow { from { text-shadow:0 0 40px #00ff88; } to { text-shadow:0 0 80px #00ffff; } }

    .btn {
      margin:15px; padding:20px 50px; font-size:1.8rem; background:#00ff88; color:#000; border:none;
      border-radius:20px; cursor:pointer; box-shadow:0 10px 30px #00ff8840; transition:all 0.4s;
      position:relative; overflow:hidden; font-weight:bold;
    }
    .btn:hover { transform:translateY(-10px) scale(1.1); box-shadow:0 20px 50px #00ff88; }
    .btn:active { transform:translateY(-5px); }

    #roomInput { padding:20px; font-size:1.8rem; width:350px; border-radius:20px; border:none; text-align:center; margin:20px; }

    #game {
      position:fixed; inset:0; background:url('https://i.imgur.com/8Z5kX5p.jpg') center/cover no-repeat;
      display:none; flex-direction:column;
    }
    #turnIndicator {
      position:absolute; top:15px; left:50%; transform:translateX(-50%);
      background:#000000cc; padding:12px 40px; border-radius:50px; font-size:2rem; font-weight:bold;
      box-shadow:0 0 30px #00ff88; z-index:100;
    }
    #board {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:95%; max-width:1200px; min-height:280px; background:rgba(0,40,0,0.8);
      border-radius:25px; box-shadow:0 0 60px #00ff88 inset; display:flex; align-items:center; justify-content:center;
      flex-wrap:wrap; gap:10px; padding:20px;
    }
    .hand {
      position:absolute; left:50%; transform:translateX(-50%); display:flex; flex-wrap:wrap;
      justify-content:center; gap:12px; padding:15px; border-radius:25px; background:rgba(0,100,0,0.4);
      max-width:95%;
    }
    #myHand { bottom:10px; }
    #oppHand { top:10px; transform:translateX(-50%) rotate(180deg); }

    .tile, .back {
      width:78px; height:118px; border-radius:12px; background:#fff; box-shadow:0 8px 25px #000000cc;
      display:flex; flex-direction:column; justify-content:space-between; padding:8px; cursor:pointer;
      transition:all 0.3s; position:relative; font-weight:bold; font-size:1.4rem;
    }
    .tile::after { content:''; position:absolute; top:50%; left:8px; right:8px; height:2px; background:#000; transform:translateY(-50%); }
    .back { background:linear-gradient(45deg,#800000,#400000); color:#fff; font-size:2.5rem; display:flex; align-items:center; justify-content:center; }

    .dot { width:16px; height:16px; background:#000; border-radius:50%; }
    .glow { animation:glowTile 1.5s infinite; z-index:10; }
    @keyframes glowTile { 0%,100% { box-shadow:0 0 30px #00ff88; } 50% { box-shadow:0 0 60px #00ffff; } }
    .valid-spot { animation:pulseSpot 1s infinite; }
    @keyframes pulseSpot { 0%,100% { box-shadow:0 0 30px #00ff88; } 50% { box-shadow:0 0 50px #00ffff; } }
  </style>
</head>
<body>

<div id="lobby">
  <h1>DOMINO PRO</h1>
  <button class="btn" id="rankedBtn">DEREÇELİ OYNA</button>
  <button class="btn" id="createBtn">ARKADAŞLA OYNA</button>
  <input type="text" id="roomInput" placeholder="ODA KODU GİR (4 rakam)" maxlength="4">
  <button class="btn" id="joinBtn">ODAYA KATIL</button>
  <div id="status" style="margin-top:30px; font-size:1.8rem; min-height:60px;"></div>
</div>

<div id="game">
  <div id="turnIndicator">SIRANIZ</div>
  <div id="board"></div>
  <div id="myHand" class="hand"></div>
  <div id="oppHand" class="hand"></div>
</div>

<script src="game.js"></script>
</body>
</html>
