<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ Emoji Bomb 1v1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* CSS aynƒ± kalƒ±r */
        :root {
            --primary-color: #3498db; 
            --secondary-color: #2980b9; 
            --text-color: #333;
            --bg-color: #f4f4f4; 
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
            overflow-y: auto; 
            padding: 10px;
        }
        .screen { 
            width: 100%; 
            max-width: 400px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            padding: 1.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            background-color: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: var(--shadow); 
        }
        /* index.html'deki ilk lobi ekranƒ± i√ßin active sƒ±nƒ±fƒ± */
        #lobby.active { 
            display: flex; 
        }
        .btn { @apply w-full text-lg font-bold py-3 px-6 rounded-lg transition-all duration-200; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 active:scale-95; }
        .input-field { @apply w-full text-base bg-gray-100 text-gray-900 border border-gray-300 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-3xl font-mono p-3 bg-gray-800 text-yellow-300 rounded-md tracking-widest inline-block; } 

        /* KART ANƒ∞MASYON */
        .card-container { perspective: 1000px; aspect-ratio: 1; }
        .card {
            width: 100%; height: 100%; border-radius: 8px; position: relative;
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; font-size: 2rem; font-weight: bold; line-height: 1;
        }
        .card-face.front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border: 3px solid var(--card-bg); transform: rotateY(0deg); 
        }
        .card-face.back {
            background: var(--card-bg); color: var(--text-color); transform: rotateY(180deg);
        }
        .text-orange-500 { color: #f97316; }
        .text-green-600 { color: #16a34a; }
    </style>
</head>
<body class="bg-gray-100 select-none">

    <div id="globalMessage" class="hidden fixed top-5 left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-md p-3 bg-red-600 text-white rounded-lg shadow-lg text-center">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-5 container">
        <h1 class="text-3xl font-bold text-gray-800">üí£ Emoji Bomb</h1>
        <p class="text-gray-600">Oda olu≈üturmak i√ßin kodu bo≈ü bƒ±rakƒ±n.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanƒ±cƒ± Adƒ±" maxlength="15">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarasƒ± (√ñrn: RND45)" maxlength="6">
        
        <button id="matchBtn" class="btn btn-primary">üéÆ Oda Olu≈ütur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-5 container">
        <h2 id="waitTitle" class="text-2xl font-bold text-gray-800">Oda Kuruluyor...</h2>
        
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-gray-600">Odanƒ±za girmek i√ßin ≈üu kodu kullanƒ±n:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-400 text-gray-800 text-base py-2 max-w-xs">Kopyala</button>
        </div>
        
        <p id="waitStatus" class="text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-500 text-white text-base py-3 max-w-xs">ƒ∞ptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-4 container max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800">üïπÔ∏è Emoji Bomb</h1>
        
        <div class="flex justify-between w-full text-gray-700 font-semibold p-2 border-b border-gray-300">
            <div class="text-left">
                 <p class="text-sm" id="roleStatus">Rol: ...</p>
                 <p>Sen: <span id="myLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm" id="opponentName">Rakip: ...</p>
                <p>Can: <span id="opponentLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
            </div>
        </div>

        <div id="gameContent" class="p-3 bg-gray-200 rounded-lg w-full space-y-3">
            <h3 id="turnStatus" class="text-xl font-bold text-green-600">SIRA SENDE!</h3>
            <p id="actionMessage" class="text-sm text-gray-700">Bir kart a√ß!</p>
            
            <div id="gameBoard" class="grid w-full mx-auto">
            </div>

            <button id="startButton" class="btn bg-gray-400 text-white mt-4 hidden" disabled></button>
        </div>
        
        <button id="endGameBtn" class="btn bg-gray-400 text-gray-800 text-base py-3 max-w-xs">Lobiye D√∂n</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // L√ºtfen bu URL'yi KENDƒ∞ Render veya Sunucu URL'nizle deƒüi≈ütirin!
        // Localhost i√ßin: 'http://localhost:3000'
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± girin (en az 2 harf).', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                // Eƒüer zaten bir socket varsa, eski baƒülantƒ±yƒ± kes
                if (socket) {
                    socket.disconnect();
                }

                UIElements.matchBtn.disabled = true;
                UIElements.matchBtn.textContent = 'Sunucuya Baƒülanƒ±lƒ±yor...';

                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya baƒülandƒ±. Hazƒ±rsƒ±nƒ±z.', false);
                    UIElements.matchBtn.disabled = false;
                    UIElements.matchBtn.textContent = 'üéÆ Oda Olu≈ütur / Odaya Gir';
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Baƒülantƒ± Hatasƒ±:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya eri≈üilemiyor. L√ºtfen sayfayƒ± yenileyin.', true);
                    UIElements.matchBtn.textContent = 'Baƒülantƒ± Hatasƒ±!';
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Baƒülantƒ± kesildi. L√ºtfen sayfayƒ± yenileyin.', true);
                    UIElements.matchBtn.disabled = true;
                });

                // --- E≈üle≈üme Olaylarƒ± ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanƒ±z Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu rakibinizle payla≈üƒ±n ve baƒülanmasƒ±nƒ± bekleyin.';
                    showScreen('wait'); // Ekranƒ± bekleme ekranƒ±na ge√ßir
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    showScreen('lobby');
                });
                
                // Rakip odaya katƒ±ldƒ±ƒüƒ±nda ve oyun ba≈üladƒ±ƒüƒ±nda tetiklenir
                socket.on('gameStart', (players) => {
                    const selfId = socket.id;
                    const self = players.find(p => p.id === selfId);
                    const opponent = players.find(p => p.id !== selfId);
                    
                    const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase() || (self.isHost ? document.getElementById('roomCodeDisplay').textContent : '');
                    
                    // game.js i√ßindeki oyun mantƒ±ƒüƒ±nƒ± ba≈ülat
                    setupSocketHandlers(socket, roomCode, self.isHost, opponent.username);
                });

            } catch (e) {
                console.error('Socket.IO genel hatasƒ±:', e);
                UIElements.showGlobalMessage('Kritik baƒülantƒ± hatasƒ± olu≈ütu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            const username = validateInput();
            if (!username || !socket || !socket.connected) {
                UIElements.showGlobalMessage('L√ºtfen √∂nce sunucu baƒülantƒ±sƒ±nƒ±n kurulmasƒ±nƒ± bekleyin.', true);
                return;
            }
            
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                document.getElementById('waitStatus').textContent = 'Oda olu≈üturuluyor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('createRoom', { username });
            } else {
                document.getElementById('waitTitle').textContent = `Odaya Katƒ±lƒ±m: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Baƒülanƒ±lƒ±yor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        // ƒ∞ptal Butonu ve Oyunu Bitir Butonu
        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandƒ±!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama ba≈üarƒ±sƒ±z.', true));
        });

        // DOM y√ºklendiƒüinde sunucuya baƒülan
        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>
</body>
</html>
