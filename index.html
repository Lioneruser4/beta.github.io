<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Domino 101 Pro - Telegram Game</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: { 
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 1px; }
        .pip { background-color: #111; border-radius: 50%; width: 3px; height: 3px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        @media (min-width: 640px) {
            .pip { width: 4px; height: 4px; }
        }
        @media (min-width: 768px) {
            .pip { width: 5px; height: 5px; padding: 2px; }
        }
        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }
        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            border-radius: 12px;
            animation: rotate 3s linear infinite;
        }
        .valid-zone::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            filter: blur(10px);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---

        // 1. Domino Noktalarƒ± (Pips - Mobil Uyumlu)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ 
                            opacity: activePips.includes(i) ? 1 : 0,
                            width: '3px',
                            height: '3px',
                            sm: { width: '4px', height: '4px' },
                            md: { width: '5px', height: '5px' }
                        }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m - Mobil Uyumlu)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-8 h-[4rem] sm:w-9 sm:h-[4.5rem] md:w-10 md:h-20' : 'flex-row w-[4rem] h-8 sm:w-[4.5rem] sm:h-9 md:w-20 md:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-3 sm:-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-12px) scale(1.05)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1 h-1 sm:w-1.5 sm:h-1.5 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            console.log('DominoGame component rendering...');
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard, admin, admin/users
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Basit bip sesleri veya mp3 eklenebilir. ≈ûimdilik bo≈ü bƒ±rakƒ±yorum hata vermesin diye.
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('üì° Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                            console.log('‚úÖ Telegram Auth ba≈üarƒ±lƒ±:', data.player);
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = { 
                            isGuest: true, 
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                        console.log('üë• Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({ 
                        isGuest: true, 
                        username: 'Guest' + Math.floor(Math.random() * 9999), 
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0, 
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± ortala veya sona git
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    const scrollWidth = boardScrollRef.current.scrollWidth;
                    const clientWidth = boardScrollRef.current.clientWidth;
                    boardScrollRef.current.scrollLeft = (scrollWidth - clientWidth) / 2;
                }
            }, [gameState?.board]);

            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                // Test i√ßin Localhost kontrol√º
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);

                ws.onopen = () => { setConnected(true); showNotification('Sunucuya Baƒülandƒ±', 'success'); };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈ülƒ±yor...', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        // Timer durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification('Oyun Ba≈üladƒ±!', 'success');
                        break;
                    case 'gameUpdate':
                        console.log('üîÑ Oyun g√ºncelleniyor...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'gameEnd':
                        const isRanked = data.isRanked;
                        const winMsg = `Oyun Bitti! Kazanan: ${data.winnerName}`;
                        const eloMsg = data.eloChanges ? ` (ELO: ${data.eloChanges.winner > 0 ? '+' : ''}${data.eloChanges.winner})` : '';
                        showNotification(winMsg + (isRanked ? eloMsg : ' (Casual)'), 'info');
                        
                        if (data.winner === gameState?.playerId && isRanked) {
                            setTimeout(() => {
                                setNotification({ message: `üèÜ KAZANDINIZ! ${eloMsg}`, type: 'success' });
                            }, 500);
                        }
                        setTimeout(() => { 
                            setScreen('lobby'); 
                            setGameState(null); 
                            setRoomCode(''); 
                            setSearching(false);
                            if (isRanked && playerData && !playerData.isGuest) {
                                initializeTelegramAuth();
                            }
                        }, 4000);
                        break;
                    case 'searchCancelled':
                        showNotification('Arama iptal edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'searchStatus':
                        break;
                    case 'matchFound':
                        showNotification(`Rakip Bulundu! ${data.gameType === 'ranked' ? 'üèÜ RANKED' : 'üéÆ CASUAL'}`, 'success');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                }
            };

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(msg));
                }
            };

            const handleExitGame = async () => {
                if (confirm('Oyundan √ßƒ±kmak istediƒüinize emin misiniz? Rakibiniz kazanan ilan edilecektir.')) {
                    // Sunucuya oyundan √ßƒ±kƒ±≈ü bildir
                    if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                        wsRef.current.send(JSON.stringify({ 
                            type: 'leaveGame', 
                            roomCode: gameState?.roomCode 
                        }));
                        
                        // Hemen lobiye d√∂n
                        setScreen('lobby');
                        setGameState(null);
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                    } else {
                        // Eƒüer baƒülantƒ± yoksa direkt √ßƒ±k
                        setScreen('lobby');
                        setGameState(null);
                    }
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- OYUN MANTIƒûI ---

            const myPlayerId = gameState?.playerId;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            const myHand = gameState?.players[myPlayerId]?.hand || [];
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;

            // calculateValidMoves fonksiyonu - EKSƒ∞KTƒ∞!
            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                const moves = [];
                
                if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');
                
                return moves;
            };
            
            // Se√ßim Yapma
            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;
                
                // Zaten se√ßiliyse se√ßimi kaldƒ±r
                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }

                // Ge√ßerli hamleleri hesapla
                if (gameState.board.length === 0) {
                    // ƒ∞lk hamle her yere yapƒ±labilir
                    setSelectedTileIndex(index);
                    setValidMoves(['start']); 
                } else {
                    const leftEnd = gameState.board[0][0];
                    const rightEnd = gameState.board[gameState.board.length - 1][1];
                    const moves = [];

                    // Basit mantƒ±k: E≈üle≈üiyor mu?
                    if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                    if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');

                    if (moves.length > 0) {
                        setSelectedTileIndex(index);
                        setValidMoves(moves);
                        playSound('click');
                    } else {
                        showNotification('Bu ta≈ü uygun deƒüil', 'warning');
                    }
                }
            };

            // Ta≈üƒ± Oynama
            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                
                // Server 'left' veya 'right' bekliyor.
                // Eƒüer tahta bo≈üsa server genelde fark etmez ama 'left' g√∂nderelim.
                const posToSend = position === 'start' ? 'left' : position;

                sendMessage({
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: posToSend
                });
                
                // Se√ßimi temizle (Optimistik UI)
                setSelectedTileIndex(null);
                setValidMoves([]);
            };

            const passTurn = () => {
                sendMessage({ type: 'pass' });
            };

            const drawFromMarket = () => {
                if (!isMyTurn) {
                    showNotification('Sƒ±ra sizde deƒüil!', 'warning');
                    return;
                }
                
                // Elinde oynayabileceƒüi ta≈ü varsa pazardan √ßekemez
                const hasPlayableTile = myHand.some(tile => {
                    if (gameState.board.length === 0) return true;
                    const leftEnd = gameState.board[0][0];
                    const rightEnd = gameState.board[gameState.board.length - 1][1];
                    return tile[0] === leftEnd || tile[1] === leftEnd || 
                           tile[0] === rightEnd || tile[1] === rightEnd;
                });
                
                if (hasPlayableTile) {
                    showNotification('Elinde oynayabileceƒüin ta≈ü var!', 'warning');
                    return;
                }
                
                if (!canDrawFromMarket) {
                    showNotification('Pazarda ta≈ü kalmadƒ±!', 'error');
                    return;
                }
                
                sendMessage({ type: 'drawFromMarket' });
                showNotification('üé≤ Pazardan ta≈ü √ßekiliyor...', 'info');
            };

            // --- SEARCHING LOBBY ---
            if (screen === 'searching') {
                const minutes = Math.floor(searchTime / 60);
                const seconds = searchTime % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                return (

                                        </span>

                                </div>
                                {isMyTurn && (

                                    {myHand.map((tile, index) => {

                                        return (
