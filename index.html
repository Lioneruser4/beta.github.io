<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Bomba | Multiplayer</title>
    <style>
        /* Modern ve Temiz CSS BaÅŸlangÄ±cÄ± */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
        }
        
        .lobby-section, .game-section, .chat-section {
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .lobby-section {
            flex: 1;
        }

        .game-section {
            flex: 2;
            display: none; /* Oyun baÅŸlayana kadar gizli */
        }

        .chat-section {
            flex: 1;
            display: none; /* Oyun baÅŸlayana kadar gizli */
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #3f51b5;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #303f9f;
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        /* BaÄŸlantÄ± Durumu */
        #connection-status {
            margin-bottom: 20px;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-connecting { background-color: #ff9800; color: white; }
        .status-connected { background-color: #4caf50; color: white; }
        .status-disconnected { background-color: #f44336; color: white; }

        /* Oyun TahtasÄ± */
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            background-color: #e0e0e0;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            user-select: none;
        }

        .card-opened {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        .card:hover:not(.card-opened) {
            transform: scale(1.05);
        }

        .card-bomb {
            background-color: #f44336;
        }
        
        /* Sohbet AlanÄ± */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 6px;
        }
        
        .chat-message {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .chat-sender {
            font-weight: bold;
            color: #3f51b5;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex-grow: 1;
        }
        
        /* Skor ve Durum */
        #game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .player-status {
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        .turn-indicator {
            border: 2px solid #ffc107;
            background-color: #fffde7;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="status-connecting">Sunucuya BaÄŸlanÄ±lÄ±yor...</div>
    <h1>ðŸ’£ Emoji Bomba Oyunu</h1>

    <div class="container">
        <div class="lobby-section" id="lobby">
            <h2>GiriÅŸ / Lobi</h2>
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±:</label>
                <input type="text" id="username" placeholder="AdÄ±nÄ±zÄ± girin" maxlength="15">
            </div>

            <div class="form-group">
                <button id="create-room-btn" disabled>Yeni Oda Kur</button>
            </div>

            <div class="form-group">
                <label for="room-code-input">Oda Kodu:</label>
                <input type="text" id="room-code-input" placeholder="Oda Kodunu Girin (Ã¶rn: ABCD)" maxlength="4">
                <button id="join-room-btn" disabled>Odaya KatÄ±l</button>
            </div>
            
            <p id="room-message" style="color: red; font-weight: bold;"></p>

            <div id="waiting-area" style="display: none; text-align: center;">
                <h3>Oda Kodu: <span id="display-room-code" style="color: #3f51b5;"></span></h3>
                <p>Rakip bekleniyor...</p>
                <p id="player-status"></p>
            </div>
        </div>

        <div class="game-section" id="game-area">
            <h2 id="level-display">Level 1</h2>
            <div id="game-info">
                </div>
            
            <div id="game-board">
                </div>
            
            <div id="game-result" style="display: none; margin-top: 20px; text-align: center;">
                <h3><span id="result-text"></span></h3>
                <p>Mevcut Skor: Host <span id="result-host-score">0</span> - Guest <span id="result-guest-score">0</span></p>
                <button id="next-level-btn">Yeni Seviyeye GeÃ§</button>
            </div>
        </div>

        <div class="chat-section" id="chat-container">
            <h3>ðŸ’¬ Sohbet</h3>
            <div id="chat-window">
                </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
                <button id="send-message-btn">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js"></script> 
</body>
</html>
