<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1b4d3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Telegram WebApp SDK -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: { 
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: { 
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body { 
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden; 
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            /* Mobil uyumluluk i√ßin */
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 16px;
        }
        
        .pip-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%; padding: 2px; }
        .pip { background-color: #111; border-radius: 50%; width: 5px; height: 5px; margin: auto; box-shadow: inset 0 1px 1px rgba(255,255,255,0.2); }
        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }
        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            border-radius: 12px;
            animation: rotate 3s linear infinite;
        }
        .valid-zone::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            filter: blur(10px);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* AUTO SCROLL TO LAST PLAYED TILE */
        .game-board-container {
            scroll-behavior: smooth;
        }
        
        /* Mobil Ta≈ü Boyutlarƒ± */
        @media (max-width: 768px) {
            .pip { 
                width: 4px; 
                height: 4px; 
            }
            .domino-tile-mobile {
                width: 28px !important;
                height: 56px !important;
            }
        }
        
        @media (max-width: 480px) {
            .pip { 
                width: 3px; 
                height: 3px;

            .domino-tile-mobile {
                width: 24px !important;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:10000' : 'https://beta-github-io.onrender.com';

        // --- Bƒ∞LE≈ûENLER ---

        // 1. Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false, isLastPlayed = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-8 h-16 md:w-9 md:h-[4.5rem] lg:w-10 lg:h-20 domino-tile-mobile' : 'flex-row w-16 h-8 md:w-[4.5rem] md:h-9 lg:w-20 lg:h-10'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${isLastPlayed ? 'ring-4 ring-green-500 ring-opacity-80 animate-pulse' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
            `;

            return (
                <div 
                    onClick={onClick}
                    className={baseClasses}
                    style={{ transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})` }}
                >
                    <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-300`}>
                        <RenderPips number={values[0]} />
                    </div>
                    <div className="flex-1 flex items-center justify-center">
                        <RenderPips number={values[1]} />
                    </div>
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-400 border border-gray-500 shadow-inner z-10"></div>
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);
            
            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            
            const wsRef = useRef(null);
            const boardScrollRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)
            const playSound = (type) => {
                // Basit bip sesleri veya mp3 eklenebilir. ≈ûimdilik bo≈ü bƒ±rakƒ±yorum hata vermesin diye.
            };

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('üì° Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                            console.log('‚úÖ Telegram Auth ba≈üarƒ±lƒ±:', data.player);
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = { 
                            isGuest: true, 
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                        console.log('üë• Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({ 
                        isGuest: true, 
                        username: 'Guest' + Math.floor(Math.random() * 9999), 
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0, 
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            // Otomatik Kaydƒ±rma: Oyun g√ºncellendiƒüinde tahtayƒ± son oynanan ta≈üƒ±n olduƒüu yere kaydƒ±r
            useEffect(() => {
                if (gameState && boardScrollRef.current) {
                    // If there's a last played position, scroll to that end
                    if (gameState.lastPlayedPosition) {
                        const scrollElement = boardScrollRef.current;
                        const scrollWidth = scrollElement.scrollWidth;
                        const clientWidth = scrollElement.clientWidth;
                        
                        // Scroll to left or right based on last played position
                        if (gameState.lastPlayedPosition === 'left') {
                            scrollElement.scrollLeft = 0; // Scroll to beginning
                        } else {
                            scrollElement.scrollLeft = scrollWidth - clientWidth; // Scroll to end
                        }
                    } else {
                        // No last played position, center the board
                        const scrollElement = boardScrollRef.current;
                        const scrollWidth = scrollElement.scrollWidth;
                        const clientWidth = scrollElement.clientWidth;
                        scrollElement.scrollLeft = (scrollWidth - clientWidth) / 2;
                    }
                }
            }, [gameState?.board, gameState?.lastPlayedPosition]);

            const connectToServer = () => {
                let wsUrl = 'wss://beta-github-io.onrender.com';
                // Test i√ßin Localhost kontrol√º
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    wsUrl = `ws://${window.location.hostname}:10000`;
                }

                const ws = new WebSocket(wsUrl);

                ws.onopen = () => { 
                    setConnected(true); 
                    showNotification('Sunucuya Baƒülandƒ±', 'success'); 
                    
                    // Rejoin room if we were in one
                    if (roomCode && playerData && (screen === 'game' || screen === 'gameResult')) {
                        // Try to rejoin the room with game state preservation
                        sendMessage({ 
                            type: 'rejoinRoom', 
                            roomCode, 
                            ...playerData,
                            playerName: playerData.username,
                            preserveGameState: true
                        });
                    }
                };
                ws.onclose = () => { 
                    setConnected(false); 
                    showNotification('Baƒülantƒ± kesildi, yeniden baƒülanƒ±lƒ±yor...', 'warning');
                    
                    // Only reconnect if we're in a game screen or searching
                    if (screen === 'game' || screen === 'gameResult' || screen === 'searching') {
                        setTimeout(() => {
                            connectToServer();
                        }, 2000);
                    }
                };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch(err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);
                
                switch(data.type) {
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        break;
                    case 'gameStart':
                        console.log('üéÆ Oyun ba≈ülƒ±yor...', data.gameState);
                        setGameState(data.gameState);
                        setScreen('game');
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        setSearching(false);
                        // Timer durdur
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        showNotification('Oyun Ba≈üladƒ±!', 'success');
                        break;
                    case 'gameUpdate':
                        console.log('üîÑ Oyun g√ºncelleniyor...', data.gameState);
                        if (data.gameState && data.gameState.board) {
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId
                            }));
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        
                        // If it's a room error, reset room state
                        if (data.message.includes('oda') || data.message.includes('Oda')) {
                            setRoomCode('');
                        }
                        break;
                    case 'playerDisconnected':
                        showNotification(data.message || '‚ùå Rakip oyundan ayrƒ±ldƒ±', 'error');
                        setTimeout(() => {
                            setScreen('lobby');
                            setGameState(null);
                            setRoomCode('');
                            setSearching(false);
                            setSelectedTileIndex(null);
                            setValidMoves([]);
                        }, 2000);
                        break;
                    case 'gameEnd':
                        // Show game result screen with Elo changes
                        setGameState(prev => ({
                            ...prev,
                            gameResult: {
                                winner: data.winner,
                                winnerName: data.winnerName,
                                isRanked: data.isRanked,
                                eloChanges: data.eloChanges
                            }
                        }));
                        setScreen('gameResult');
                        break;
                    case 'searchCancelled':
                        showNotification('Arama iptal edildi', 'info');
                        setSearching(false);
                        setScreen('lobby');
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                    case 'searchStatus':
                        break;
                    case 'matchFound':
                        showNotification(`Rakip Bulundu! ${data.gameType === 'ranked' ? 'üèÜ RANKED' : 'üéÆ CASUAL'}`, 'success');
                        setSearching(false);
                        if (searchTimerRef.current) {
                            clearInterval(searchTimerRef.current);
                            searchTimerRef.current = null;
                        }
                        setSearchTime(0);
                        break;
                }
            };

            const sendMessage = (msg) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(msg));
                }
            };

            const showNotification = (msg, type = 'info') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- OYUN MANTIƒûI ---

            const myPlayerId = gameState?.playerId;
            const isMyTurn = gameState?.currentPlayer === myPlayerId;
            const myHand = gameState?.players[myPlayerId]?.hand || [];
            const marketSize = gameState?.market?.length || 0;
            const canDrawFromMarket = marketSize > 0;
            
            // Check if player has any playable tiles
            const hasPlayableTiles = useMemo(() => {
                if (!gameState || !isMyTurn) return false;
                
                const playerHand = gameState.players[myPlayerId]?.hand || [];
                if (playerHand.length === 0) return false;
                
                // If board is empty, any tile is playable
                if (gameState.board.length === 0) return true;
                
                // Check each tile in hand
                return playerHand.some(tile => calculateValidMoves(tile).length > 0);
            }, [gameState, isMyTurn, myPlayerId]);

            // calculateValidMoves fonksiyonu - EKSƒ∞KTƒ∞!
            const calculateValidMoves = (tile) => {
                if (!gameState || gameState.board.length === 0) return ['start'];
                
                const leftEnd = gameState.board[0][0];
                const rightEnd = gameState.board[gameState.board.length - 1][1];
                const moves = [];
                
                if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');
                
                return moves;
            };
            
            // Se√ßim Yapma
            const handleTileClick = (index, tile) => {
                if (!isMyTurn) return;
                
                // Zaten se√ßiliyse se√ßimi kaldƒ±r
                if (selectedTileIndex === index) {
                    setSelectedTileIndex(null);
                    setValidMoves([]);
                    return;
                }

                // Ge√ßerli hamleleri hesapla
                if (gameState.board.length === 0) {
                    // ƒ∞lk hamle her yere yapƒ±labilir
                    setSelectedTileIndex(index);
                    setValidMoves(['left', 'right']); // Her iki y√∂ne de oynanabilir
                } else {
                    const leftEnd = gameState.board[0][0];
                    const rightEnd = gameState.board[gameState.board.length - 1][1];
                    const moves = [];

                    // Basit mantƒ±k: E≈üle≈üiyor mu?
                    if (tile[0] === leftEnd || tile[1] === leftEnd) moves.push('left');
                    if (tile[0] === rightEnd || tile[1] === rightEnd) moves.push('right');

                    if (moves.length > 0) {
                        setSelectedTileIndex(index);
                        setValidMoves(moves);
                        playSound('click');
                    } else {
                        showNotification('Bu ta≈ü uygun deƒüil', 'warning');
                    }
                }
            };

            // Ta≈üƒ± Oynama
            const playTile = (position) => {
                if (selectedTileIndex === null) return;
                
                // Server 'left' veya 'right' bekliyor.
                const message = {
                    type: 'playTile',
                    tileIndex: selectedTileIndex,
                    position: position
                };
                
                console.log('Sending playTile message:', message);
                sendMessage(message);
                
                // Se√ßimi temizle (Optimistik UI)
                setSelectedTileIndex(null);
                setValidMoves([]);
            };

            const passTurn = () => {
                sendMessage({ type: 'pass' });
            };

                                                    className="bg-blue-500/80 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-lg transition-all active:scale-95 animate-pulse"
                                                >
                                                    üé≤ √áEK
                                                </button>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Ta≈ü Dizilimi */}
                            <div className="w-full max-w-4xl mx-auto overflow-y-auto max-h-[30vh] p-2">
                                <div className="flex justify-center gap-1 sm:gap-2 flex-wrap">
                                    {myHand.map((tile, index) => {
                                        const canPlay = isMyTurn && (gameState.board.length === 0 || calculateValidMoves(tile).length > 0);
                                        
                                        return (
                                            <DominoTile 
                                                key={index}
                                                values={tile}
                                                onClick={() => handleTileClick(index, tile)}
                                                disabled={!isMyTurn}
                                                isSelected={selectedTileIndex === index}
                                                vertical={true}
                                                animateIn={true}
                                            />
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- ADMIN PANEL ---
            if (screen === 'admin') {
                const [adminPlayers, setAdminPlayers] = useState([]);
                const [loading, setLoading] = useState(true);
                const [selectedPlayer, setSelectedPlayer] = useState(null);
                const [newElo, setNewElo] = useState('');
                
                useEffect(() => {
                    loadAdminPlayers();
                }, []);
                
                const loadAdminPlayers = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch(`${API_URL}/api/admin/players?adminId=${playerData?.telegramId}`);
                        const data = await response.json();
                        if (data.success) {
                            setAdminPlayers(data.players);
                        }
                    } catch (error) {
                        console.error('Admin players load error:', error);
                        showNotification('Oyuncular y√ºklenemedi', 'error');
                    } finally {
                        setLoading(false);
                    }
                };
                
                const updatePlayer = async (telegramId, elo, isVisible) => {
                    try {
                        const response = await fetch(`${API_URL}/api/admin/player/update`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                adminId: playerData?.telegramId,
                                telegramId,
                                elo,
                                isVisible
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            showNotification('Oyuncu g√ºncellendi', 'success');
                            loadAdminPlayers(); // Refresh list
                            setSelectedPlayer(null);
                            setNewElo('');
                        } else {
                            showNotification(data.error || 'G√ºncelleme ba≈üarƒ±sƒ±z', 'error');
                        }
                    } catch (error) {
                        console.error('Update error:', error);
                        showNotification('G√ºncelleme hatasƒ±', 'error');
                    }
                };
                
                const resetAllElo = async () => {
                    if (!window.confirm('T√ºm ELO puanlarƒ±nƒ± sƒ±fƒ±rlamak istediƒüinize emin misiniz?')) return;
                    
                    try {
                        const response = await fetch(`${API_URL}/api/admin/reset-elo`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ adminId: playerData?.telegramId })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            showNotification('T√ºm ELO puanlarƒ± sƒ±fƒ±rlandƒ±', 'success');
                            loadAdminPlayers(); // Refresh list
                        } else {
                            showNotification(data.error || 'Sƒ±fƒ±rlama ba≈üarƒ±sƒ±z', 'error');
                        }
                    } catch (error) {
                        console.error('Reset error:', error);
                        showNotification('Sƒ±fƒ±rlama hatasƒ±', 'error');
                    }
                };
                
                const deletePlayer = async (telegramId) => {
                    if (!window.confirm('Bu oyuncuyu silmek istediƒüinize emin misiniz? Bu i≈ülem geri alƒ±namaz!')) return;
                    
                    try {
                        const response = await fetch(`${API_URL}/api/admin/player/delete`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                adminId: playerData?.telegramId,
                                telegramId
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            showNotification('Oyuncu silindi', 'success');
                            loadAdminPlayers(); // Refresh list
                        } else {
                            showNotification(data.error || 'Silme ba≈üarƒ±sƒ±z', 'error');
                        }
                    } catch (error) {
                        console.error('Delete error:', error);
                        showNotification('Silme hatasƒ±', 'error');
                    }
                };
                
                const resetAllStats = async () => {
                    if (!window.confirm('T√ºm oyuncu istatistiklerini (ELO, galibiyet, maƒülubiyet) sƒ±fƒ±rlamak istediƒüinize emin misiniz?')) return;
                    
                    try {
                        const response = await fetch(`${API_URL}/api/admin/reset-all-stats`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ adminId: playerData?.telegramId })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            showNotification('T√ºm istatistikler sƒ±fƒ±rlandƒ±', 'success');
                            loadAdminPlayers(); // Refresh list
                        } else {
                            showNotification(data.error || 'Sƒ±fƒ±rlama ba≈üarƒ±sƒ±z', 'error');
                        }
                    } catch (error) {
                        console.error('Reset stats error:', error);
                        showNotification('ƒ∞statistik sƒ±fƒ±rlama hatasƒ±', 'error');
                    }
                };
                
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 relative z-10">
                        {notification && <Toast message={notification.message} type={notification.type} />}
                        
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-black text-white drop-shadow-lg mb-2">üîß Admin Panel</h1>
                            <p className="text-gray-400">Telegram ID: {playerData?.telegramId}</p>
                        </div>

                        <div className="flex flex-col gap-3 mb-6">
                            <button 
                                onClick={() => setScreen('lobby')} 
                                className="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-bold cursor-pointer pointer-events-auto"
                            >
                                ‚¨ÖÔ∏è Ana Men√º
                            </button>
                            <button 
                                onClick={resetAllElo} 
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-bold cursor-pointer pointer-events-auto"
                            >
                                üîÑ T√ºm ELO'larƒ± Sƒ±fƒ±rla
                            </button>
                            <button 
                                onClick={resetAllStats} 
                                className="px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-bold cursor-pointer pointer-events-auto"
                            >
                                üóëÔ∏è T√ºm ƒ∞statistikleri Sƒ±fƒ±rla
                            </button>
                        </div>

                        <div className="w-full max-w-4xl bg-table-dark/90 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10">
                            <h2 className="text-2xl font-bold text-white mb-4">Oyuncu Y√∂netimi</h2>
                            
                            {loading ? (
                                <div className="text-center py-8">
                                    <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                    <p className="text-white">Oyuncular y√ºkleniyor...</p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-white text-left">
                                        <thead>
                                            <tr className="border-b border-white/20">
                                                <th className="pb-3">Oyuncu</th>
                                                <th className="pb-3">ELO</th>
                                                <th className="pb-3">Level</th>
                                                <th className="pb-3">G√∂r√ºn√ºrl√ºk</th>
                                                <th className="pb-3">ƒ∞≈ülemler</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {adminPlayers.map((player) => (
                                                <tr key={player.telegramId} className="border-b border-white/10 hover:bg-white/5">
                                                    <td className="py-3">
                                                        <div className="flex items-center gap-3">
                                                            {player.photoUrl && (
                                                                <img src={player.photoUrl} alt={player.username} className="w-10 h-10 rounded-full" />
                                                            )}
                                                            <div>
                                                                <div className="font-bold">{player.username || player.firstName}</div>
                                                                <div className="text-xs text-gray-400">{player.telegramId}</div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="py-3">
                                                        <span className="bg-blue-500/20 px-2 py-1 rounded">{player.elo}</span>
                                                    </td>
                                                    <td className="py-3">
                                                        <span className="bg-yellow-500/20 px-2 py-1 rounded">{player.level}</span>
                                                    </td>
                                                    <td className="py-3">
                                                        <button 
                                                            onClick={() => updatePlayer(player.telegramId, undefined, !player.isVisible)}
                                                            className={`px-3 py-1 rounded text-xs font-bold ${player.isVisible ? 'bg-green-500' : 'bg-red-500'}`}
                                                        >
                                                            {player.isVisible ? '‚úÖ G√∂r√ºn√ºr' : '‚ùå Gizli'}
                                                        </button>
                                                    </td>
                                                    <td className="py-3">
                                                        <div className="flex gap-2">
                                                            <button 
                                                                onClick={() => {
                                                                    setSelectedPlayer(player);
                                                                    setNewElo(player.elo.toString());
                                                                }}
                                                                className="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-xs font-bold cursor-pointer pointer-events-auto"
                                                            >
                                                                D√ºzenle
                                                            </button>
                                                            <button 
                                                                onClick={() => deletePlayer(player.telegramId)}
                                                                className="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-xs font-bold cursor-pointer pointer-events-auto"
                                                            >
                                                                Sil
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                        
                        {/* Edit Player Modal */}
                        {selectedPlayer && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
                                <div className="bg-table-dark/90 backdrop-blur-md rounded-2xl p-6 shadow-2xl border border-white/10 w-full max-w-md">
                                    <h3 className="text-xl font-bold text-white mb-4">{selectedPlayer.username} - ELO D√ºzenle</h3>
                                    
                                    <div className="mb-4">
                                        <label className="block text-white mb-2">Yeni ELO Puanƒ±</label>
                                        <input 
                                            type="number" 
                                            value={newElo}
                                            onChange={(e) => setNewElo(e.target.value)}
                                            className="w-full px-4 py-2 rounded-lg bg-black/30 border border-white/10 text-white"
                                            placeholder="ELO puanƒ± girin"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => {
                                                updatePlayer(selectedPlayer.telegramId, newElo, undefined);
                                            }}
                                            className="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-bold"
                                        >
                                            Kaydet
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setSelectedPlayer(null);
                                                setNewElo('');
                                            }}
                                            className="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-bold"
                                        >
                                            ƒ∞ptal
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
</body>
</html>
