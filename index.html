<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Master Online</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-glow: #0ff;
            --secondary-glow: #f0f;
            --gold: #ffd700;
            --bg-color: #050505;
            --panel-bg: rgba(20, 20, 20, 0.9);
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Notifications & Status --- */
        #status-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            box-shadow: 0 0 5px red;
        }

        .connected .status-dot {
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Login Screen --- */
        .login-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .login-btn {
            background: #24a1de;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            box-shadow: 0 0 15px #24a1de;
            transform: translateY(-2px);
        }

        /* --- Lobby --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-shadow: 0 0 10px var(--primary-glow);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .lobby-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .menu-btn {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #555;
            color: #fff;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .rank-btn {
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .rank-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .friend-btn {
            border-color: var(--secondary-glow);
            box-shadow: 0 0 10px var(--secondary-glow);
        }

        .friend-btn:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px var(--secondary-glow);
        }

        .join-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .room-input {
            padding: 10px;
            background: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            font-family: 'Orbitron';
        }

        .connect-btn {
            padding: 10px;
            background: #333;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .connect-btn:hover {
            background: #444;
            color: #fff;
        }

        /* --- User Profile & Leaderboard --- */
        .profile-section {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            object-fit: cover;
        }

        .level-icon {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .elo-badge {
            background: #222;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px currentColor;
            }

            50% {
                transform: scale(1.1);
                text-shadow: 0 0 15px currentColor;
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 5px currentColor;
            }
        }

        .leaderboard-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Orbitron';
        }

        /* --- Leaderboard Modal --- */
        #leaderboard-screen h2 {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        .leaderboard-list {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .lb-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .lb-rank-1 {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ffd700;
        }

        .lb-rank-2 {
            color: #c0c0c0;
            font-weight: bold;
        }

        .lb-rank-3 {
            color: #cd7f32;
            font-weight: bold;
        }

        /* --- Game Board --- */
        #game-screen {
            background: radial-gradient(#2a2a2a, #000);
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .turn-active {
            box-shadow: 0 0 20px var(--primary-glow);
            border-radius: 10px;
            padding: 5px;
        }

        #board-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
            min-height: 400px;
        }

        .domino-tile {
            width: 40px;
            height: 80px;
            background: #fff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .domino-tile.horizontal {
            width: 80px;
            height: 40px;
            flex-direction: row;
        }

        .domino-tile:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .domino-half {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000;
        }

        .highlight-zone {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px dashed #0f0;
            border-radius: 50%;
            animation: pulse-green 1s infinite;
        }

        @keyframes pulse-green {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #hand-area {
            height: 120px;
            width: 100%;
            background: rgba(20, 20, 20, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--primary-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Status Bar -->
        <div id="status-bar">
            <span id="connection-status-text">Connecting...</span>
            <div id="connection-dot" class="status-dot"></div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-card">
                <h1>DOMINO ONLINE</h1>
                <p>Connect your Telegram to Play</p>
                <button id="telegram-login-btn" class="login-btn">
                    <i class="fab fa-telegram-plane"></i> Login with Telegram
                </button>
                <br>
                <small style="color: #666;">Mock Login available for browser testing</small>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <div class="profile-section">
                <img id="user-avatar" src="" class="avatar" alt="User">
                <div>
                    <div id="user-name" style="font-weight: bold; font-size: 1.1rem;">Player</div>
                    <div class="elo-badge">ELO: <span id="user-elo">0</span></div>
                </div>
                <div id="user-level-icon" class="level-icon">⭐</div>
            </div>

            <h1>LOBBY</h1>

            <div class="lobby-menu">
                <button id="ranked-btn" class="menu-btn rank-btn">
                    <i class="fas fa-trophy"></i> Ranked Play
                </button>

                <button id="friend-btn" class="menu-btn friend-btn">
                    <i class="fas fa-user-friends"></i> Play with Friend
                </button>

                <div class="join-container">
                    <input type="text" id="room-code-input" class="room-input" placeholder="Enter Room Code">
                    <button id="join-room-btn" class="connect-btn">CONNECT</button>
                </div>
            </div>

            <button class="leaderboard-btn" id="open-leaderboard">
                <i class="fas fa-chart-bar"></i> Leaderboard
            </button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <h2>TOP PLAYERS</h2>
            <div id="leaderboard-list" class="leaderboard-list">
                <!-- Items injected here -->
            </div>
            <div id="user-rank-display" style="margin-top: 20px; font-weight: bold;"></div>
            <button onclick="showScreen('lobby-screen')"
                style="margin-top: 20px; background: none; border: 1px solid #fff; color: #fff; padding: 10px; cursor: pointer;">Back</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="player-info" id="opponent-info">
                    <div class="level-icon" id="opp-level-icon">⭐</div>
                    <img id="opp-avatar" src="" class="avatar">
                    <span id="opp-name">Waiting...</span>
                </div>
                <div style="font-family: Orbitron; font-size: 1.5rem;" id="game-timer">10:00</div>
                <div class="player-info" id="my-info">
                    <span id="my-name-display">Me</span>
                    <img id="my-avatar-display" src="" class="avatar">
                </div>
            </div>

            <div id="board-area">
                <!-- Tiles placed here -->
                <div id="board-container" style="display: flex; align-items: center; gap: 2px;">
                    <!-- Center point for board -->
                </div>
            </div>

            <div id="hand-area">
                <!-- My Tiles -->
            </div>
        </div>

        <!-- Matchmaking Overlay -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <h2 id="loading-text" style="margin-top: 20px;">Searching for match...</h2>
            <button id="cancel-search-btn"
                style="margin-top: 20px; padding: 10px 20px; background: red; color: white; border: none; cursor: pointer;">Cancel</button>
        </div>

    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
