<!DOCTYPE html>
<html lang="tr">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        table: {
                            base: '#1b4d3e', // Klasik Ye≈üil Masa
                            dark: '#0f2b23',
                            light: '#2c6b58'
                        },
                        bone: {
                            face: '#fdfdfd',
                            side: '#e2e2e2',
                            shadow: '#00000040'
                        }
                    },
                    boxShadow: {
                        '3d': '0px 4px 0px #c7c7c7, 0px 6px 6px rgba(0,0,0,0.4)', // Ta≈üƒ±n 3D kalƒ±nlƒ±ƒüƒ±
                        '3d-active': '0px 2px 0px #c7c7c7, 0px 3px 3px rgba(0,0,0,0.4)',
                        'inner-pip': 'inset 0 1px 2px rgba(0,0,0,0.6)',
                        'glow': '0 0 15px #fbbf24, 0 0 5px #fbbf24' // ƒ∞pucu parlamasƒ±
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'celebrate': 'celebrate 1s ease-out',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
                        slideIn: { '0%': { transform: 'scale(0) rotate(180deg)', opacity: '0' }, '100%': { transform: 'scale(1) rotate(0)', opacity: '1' } },
                        celebrate: {
                            '0%': { transform: 'scale(1) rotate(0deg)' },
                            '25%': { transform: 'scale(1.2) rotate(-10deg)' },
                            '50%': { transform: 'scale(1.3) rotate(10deg)' },
                            '75%': { transform: 'scale(1.2) rotate(-5deg)' },
                            '100%': { transform: 'scale(1) rotate(0deg)' }
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.8), 0 0 40px rgba(251, 191, 36, 0.4)' },
                            '50%': { boxShadow: '0 0 30px rgba(251, 191, 36, 1), 0 0 60px rgba(251, 191, 36, 0.6)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-10px)' },
                            '75%': { transform: 'translateX(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Ye≈üil √áuha Masa Dokusu */
        body {
            background-color: #1b4d3e;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23153d31' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .pip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            padding: 2px;
        }

        .pip {
            background-color: #111;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin: auto;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        /* Kƒ±rmƒ±zƒ± noktalar (bazƒ± setlerde olur ama burada siyah klasik yaptƒ±k) */

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Parlaklƒ±k Efekti */
        .valid-zone {
            position: relative;
            animation: pulse-glow 1.5s infinite;
        }

        .valid-zone::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            border-radius: 12px;
            animation: rotate 3s linear infinite;
        }

        .valid-zone::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            filter: blur(10px);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3);
            }

            50% {
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.9), 0 0 60px rgba(251, 191, 36, 0.5);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes progress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .animate-progress {
            animation: progress 4s linear forwards;
        }

        @keyframes slide-right {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-left {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-right {
            animation: slide-right 0.5s ease-out forwards;
        }

        .animate-slide-left {
            animation: slide-left 0.5s ease-out forwards;
        }

        @keyframes neon-pulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.4);
                filter: brightness(1.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.6);
                filter: brightness(1.5);
            }
        }

        @keyframes border-flow {
            0% {
                border-color: #ff0000;
            }

            33% {
                border-color: #00ff00;
            }

            66% {
                border-color: #0000ff;
            }

            100% {
                border-color: #ff0000;
            }
        }

        .neon-pro {
            animation: neon-pulse 1.5s infinite ease-in-out, border-flow 3s infinite linear;
            background: linear-gradient(135deg, #111 0%, #333 100%);
            border-width: 2px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Telegram WebApp Initialization
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // API Base URL - Robust detection for Local and Production
        const IS_LOCAL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.hostname.includes('192.168.');
        const API_URL = IS_LOCAL ? `http://${window.location.hostname}:10000` : 'https://mario-io-1.onrender.com';
        const WS_URL = IS_LOCAL ? `ws://${window.location.hostname}:10000` : 'wss://mario-io-1.onrender.com';

        // Helper: Ta≈üƒ± oynanabilir mi?
        const canPlayOnBoard = (tile, board) => {
            if (!board || board.length === 0) return true;
            const leftEnd = board[0][0];
            const rightEnd = board[board.length - 1][1];
            return tile[0] === leftEnd || tile[1] === leftEnd || tile[0] === rightEnd || tile[1] === rightEnd;
        };

        // --- Bƒ∞LE≈ûENLER ---

        // 1. Domino Noktalarƒ± (Pips)
        const RenderPips = ({ number }) => {
            const layouts = {
                0: [], 1: [4], 2: [0, 8], 3: [0, 4, 8],
                4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8], 6: [0, 2, 3, 5, 6, 8]
            };
            const activePips = layouts[number] || [];
            return (
                <div className="pip-grid">
                    {[...Array(9)].map((_, i) => (
                        <div key={i} className="pip" style={{ opacity: activePips.includes(i) ? 1 : 0 }}></div>
                    ))}
                </div>
            );
        };

        // 2. Domino Ta≈üƒ± (3D Tasarƒ±m)
        const DominoTile = ({ values, onClick, disabled, isSelected, vertical = true, scale = 1, isGhost = false, animateIn = false, showBack = false }) => {
            const baseClasses = `
                relative flex overflow-hidden bg-bone-face border border-gray-300 rounded-md
                transition-all duration-300 select-none
                ${vertical ? 'flex-col w-[35px] h-[70px]' : 'flex-row w-[70px] h-[35px]'}
                ${isGhost ? 'opacity-0 pointer-events-none' : 'shadow-3d'}
                ${isSelected ? '-translate-y-4 shadow-3d-active ring-2 ring-yellow-500 z-10 animate-celebrate' : ''}
                ${animateIn ? 'animate-slide-in' : ''}
                ${!disabled && !isGhost ? 'cursor-pointer active:translate-y-1 active:shadow-3d-active hover:brightness-110' : ''}
                ${disabled ? 'brightness-90 cursor-default' : ''}
                ${showBack ? 'bg-slate-200 shadow-inner' : ''}
            `;

            return (
                <div
                    onClick={onClick}
                    className={baseClasses}
                    style={{
                        transform: isSelected ? 'translateY(-15px) scale(1.1)' : `scale(${scale})`,
                        boxShadow: isGhost ? 'none' : '0 2px 4px rgba(0,0,0,0.2)'
                    }}
                >
                    {showBack ? (
                        <div className="w-full h-full flex items-center justify-center opacity-40">
                            <div className="w-1 h-1 rounded-full bg-slate-400"></div>
                        </div>
                    ) : (
                        <>
                            <div className={`flex-1 flex items-center justify-center ${vertical ? 'border-b' : 'border-r'} border-gray-200`}>
                                <RenderPips number={values[0]} />
                            </div>
                            <div className="flex-1 flex items-center justify-center">
                                <RenderPips number={values[1]} />
                            </div>
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full bg-gray-300 border border-gray-400 shadow-inner z-10 opacity-50"></div>
                        </>
                    )}
                </div>
            );
        };

        // 3. Bildirim Toast
        const Toast = ({ message, type }) => {
            const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600', warning: 'bg-yellow-600' };
            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 z-50 px-6 py-2 rounded-full shadow-lg text-white font-medium text-sm animate-slide-up flex items-center gap-2 ${colors[type] || colors.info}`}>
                    <span>{type === 'success' ? '‚úì' : type === 'error' ? '!' : 'i'}</span>
                    {message}
                </div>
            );
        };

        // 4. Level Badge (Dynamic Colors & PRO Animation)
        const LevelBadge = ({ level }) => {
            const lvl = parseInt(level);
            let colors = "bg-sky-400 text-white"; // 1-3
            let label = `LVL ${lvl}`;

            if (lvl >= 4 && lvl <= 6) {
                colors = "bg-yellow-500 text-black";
            } else if (lvl >= 7 && lvl < 10) {
                colors = "bg-red-600 text-white";
            } else if (lvl >= 10) {
                colors = "neon-pro text-white border-red-500";
                label = "PRO";
            }

            return (
                <span className={`${colors} px-3 py-1 rounded-full text-[10px] font-black tracking-tighter shadow-sm flex items-center justify-center min-w-[50px] uppercase`}>
                    {label}
                </span>
            );
        };

        // --- ANA OYUN ---

        const DominoGame = () => {
            const [screen, setScreen] = useState('loading'); // loading, lobby, searching, game, leaderboard, end
            const [connected, setConnected] = useState(false);
            const [playerData, setPlayerData] = useState(null); // Telegram user data
            const [leaderboard, setLeaderboard] = useState([]);
            const [roomCode, setRoomCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [gameState, setGameState] = useState(null);
            const [searchTime, setSearchTime] = useState(0);

            // Oyun ƒ∞√ßi State
            const [selectedTileIndex, setSelectedTileIndex] = useState(null);
            const [validMoves, setValidMoves] = useState([]); // ['left', 'right', 'both']
            const [notification, setNotification] = useState(null);
            const [searching, setSearching] = useState(false);
            const [endInfo, setEndInfo] = useState(null);
            const [opponent, setOpponent] = useState(null);
            const [opponents, setOpponents] = useState([]); // multiple opponents for 4p
            const [roomPlayers, setRoomPlayers] = useState([]); // for private lobby
            const [roomHost, setRoomHost] = useState(null);
            const [roomCapacity, setRoomCapacity] = useState(2);
            const [lastSoundIndex, setLastSoundIndex] = useState(0); // For sequential sounds 6, 7, 8

            const [playerId, setPlayerId] = useState(null);
            const wsRef = useRef(null);
            const searchTimerRef = useRef(null);

            // Set playerId when playerData is loaded
            useEffect(() => {
                if (playerData?.id) setPlayerId(String(playerData.id));
            }, [playerData]);

            // Oyun state'ini temizlemek i√ßin merkezi bir fonksiyon
            const resetGameClientState = () => {
                setGameState(null);
                setRoomCode('');
                setSearching(false);
                setSelectedTileIndex(null);
                setValidMoves([]);
                setEndInfo(null);
                setOpponent(null);
                setOpponents([]);
                setRoomPlayers([]);
                setRoomHost(null);
                setJoinCode('');
            };

            // Ses Efektleri (Opsiyonel - Tarayƒ±cƒ± izin verirse √ßalƒ±≈üƒ±r)

            useEffect(() => {
                initializeTelegramAuth();
                connectToServer();
                return () => { if (wsRef.current) wsRef.current.close(); };
            }, []);

            // Telegram Auth
            const initializeTelegramAuth = async () => {
                try {
                    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        // Telegram WebApp - Otomatik giri≈ü
                        const user = tg.initDataUnsafe.user;
                        const telegramData = {
                            telegramId: user.id.toString(),
                            username: user.username || user.first_name || 'User',
                            firstName: user.first_name || '',
                            lastName: user.last_name || '',
                            photoUrl: user.photo_url || null
                        };

                        console.log('üì° Telegram kullanƒ±cƒ±sƒ±:', telegramData);

                        // MongoDB'ye kaydet/g√ºncelle
                        const response = await fetch(`${API_URL}/api/auth/telegram`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(telegramData)
                        });

                        const data = await response.json();
                        if (data.success) {
                            setPlayerData({
                                ...data.player,
                                isGuest: false,
                                photoUrl: telegramData.photoUrl || data.player.photoUrl
                            });
                            console.log('‚úÖ Telegram Auth ba≈üarƒ±lƒ±:', data.player);
                        } else {
                            throw new Error('Auth failed');
                        }
                    } else {
                        // Normal tarayƒ±cƒ± - Guest mode
                        const guestData = {
                            isGuest: true,
                            username: 'Guest' + Math.floor(Math.random() * 9999),
                            firstName: '',
                            lastName: '',
                            photoUrl: null,
                            level: 0,
                            elo: 0,
                            telegramId: null
                        };
                        setPlayerData(guestData);
                        console.log('üë• Guest mode:', guestData);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    setPlayerData({
                        isGuest: true,
                        username: 'Guest' + Math.floor(Math.random() * 9999),
                        firstName: '',
                        lastName: '',
                        photoUrl: null,
                        level: 0,
                        elo: 0,
                        telegramId: null
                    });
                } finally {
                    setScreen('lobby');
                }
            };

            // Leaderboard y√ºkle
            const loadLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard`);
                    const data = await response.json();
                    if (data.success) {
                        setLeaderboard(data.leaderboard);
                    }
                } catch (error) {
                    console.error('Leaderboard error:', error);
                }
            };

            // Otomatik Kaydƒ±rma ve Kamera Y√∂netimi
            const [boardScale, setBoardScale] = useState(1);
            const [boardOffset, setBoardOffset] = useState({ x: 0, y: 0 });
            const boardContainerRef = useRef(null);

            // Reconnection & Session Management
            useEffect(() => {
                const savedSession = localStorage.getItem('domino_session');
                if (savedSession) {
                    const session = JSON.parse(savedSession);
                    // Sunucuya rejoin isteƒüi g√∂nderilecek (connectToServer i√ßinde)
                    window._lastSession = session;
                }
            }, []);

            // Ses Efektleri
            const playSound = (type) => {
                const sounds = {
                    found: 'sound1found.mp3',
                    start: 'sound2oyunbasladi.mp3',
                    lose: 'sound3lose.mp3',
                    win: 'sound4win.mp3',
                    pass: 'sound5bel.mp3',
                    place6: 'sound6.mp3',
                    place7: 'sound7.mp3',
                    place8: 'sound8.mp3'
                };

                let soundFile = '';
                if (type === 'place') {
                    // Sira ile 6, 7, 8 √ßal
                    const nextIdx = (lastSoundIndex % 3) + 6; // 6, 7, 8
                    soundFile = sounds[`place${nextIdx}`];
                    setLastSoundIndex(prev => prev + 1);
                } else {
                    soundFile = sounds[type];
                }

                if (!soundFile) return;

                try {
                    const audio = new Audio(soundFile);
                    audio.play().catch(e => console.log('Ses √ßalƒ±namadƒ± (Interaksiyon gerekli):', e));
                } catch (e) {
                    console.error('Audio error:', e);
                }
            };

            const connectToServer = () => {
                const ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    setConnected(true);
                    showNotification('Sunucuya Baƒülandƒ±', 'success');

                    // Rejoin if session exists
                    if (window._lastSession) {
                        ws.send(JSON.stringify({
                            type: 'rejoin',
                            playerId: window._lastSession.playerId,
                            roomCode: window._lastSession.roomCode
                        }));
                    }
                };
                ws.onclose = () => { setConnected(false); setTimeout(connectToServer, 3000); };
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        handleServerMessage(data);
                    } catch (err) { console.error(err); }
                };
                wsRef.current = ws;
            };

            const handleServerMessage = (data) => {
                console.log('üì® Server mesajƒ±:', data.type, data);

                switch (data.type) {
                    case 'session':
                        setPlayerId(data.playerId);
                        // Save session for reconnection
                        localStorage.setItem('domino_session', JSON.stringify({
                            playerId: data.playerId,
                            roomCode: data.roomCode
                        }));
                        break;
                    case 'gameStart':
                    case 'gameUpdate':
                        if (data.gameState) {
                            if (data.gameState.playerId || data.playerId) {
                                setPlayerId(data.gameState.playerId || data.playerId);
                            }
                            setGameState(prevState => ({
                                ...prevState,
                                ...data.gameState,
                                playerId: prevState?.playerId || data.gameState.playerId || data.playerId
                            }));
                            setScreen('game');
                            setSearching(false);
                            if (data.type === 'gameStart') {
                                playSound('start');
                                showNotification('Oyun Ba≈üladƒ±!', 'success');
                                // Save session
                                if (data.gameState.playerId && data.gameState.roomCode) {
                                    localStorage.setItem('domino_session', JSON.stringify({
                                        playerId: data.gameState.playerId,
                                        roomCode: data.gameState.roomCode
                                    }));
                                }
                                // Rakipleri belirle
                                const myCurId = data.gameState.playerId || data.playerId || playerId;
                                const otherIds = Object.keys(data.gameState.players).filter(id => id !== myCurId);
                                const others = otherIds.map(id => ({ ...data.gameState.players[id], id }));
                                setOpponents(others);
                                if (others.length === 1) setOpponent(others[0]);
                            }
                        }
                        setSelectedTileIndex(null);
                        setValidMoves([]);
                        break;
                    case 'profileUpdate':
                        setPlayerData(prev => ({
                            ...prev,
                            elo: data.elo,
                            level: data.level
                        }));
                        break;
                    case 'info':
                        showNotification(data.message, 'info');
                        break;
                    case 'roomUpdated':
                        setRoomPlayers(data.players);
                        setRoomHost(data.host);
                        setScreen('room_lobby');
                        break;
                    case 'roomCreated':
                        setRoomCode(data.roomCode);
                        setRoomCapacity(data.capacity);
                        setScreen('room_lobby');
                        setRoomPlayers([{ ...playerData, id: playerId }]);
                        setRoomHost(playerId);
                        break;
                    case 'error':
                        showNotification(data.message, 'error');
                        setSearching(false);
                        break;
                    case 'gameBlocked':
                        setBlockedInfo(data);
                        setScreen('blocked');
                        break;
                    case 'gameEnd':
                        console.log('üèÅ Oyun Bitti!', data);
                        // Get current user's ID
                        const currentId = String(playerId || gameState?.playerId || playerData?.id || '');
                        const winnerId = String(data.winner || '');
                        const currentName = String(playerData?.username || '').trim();
                        const winnerName = String(data.winnerName || '').trim();

                        console.log('üßê Win Check Debug:', { currentId, winnerId, currentName, winnerName });

                        let isDrawMatch = winnerId === 'DRAW' || winnerName === 'Beraberlik';
                        let amIWinner = false;

                const T_SHORT = 40;
                const OVERLAP = 0; // Sƒ±fƒ±r bindirme (tam direnme)

                let curX = 0;
                let curY = 0;
                let dirX = 1; // 1: Saƒüa, -1: Sola
                let isVerticalTransition = false;
                let tilesInRow = 0;

                board.forEach((tile, i) => {
                    const isDouble = tile[0] === tile[1];
                    let rotation = 0;
                    let w = T_LONG;
                    let h = T_SHORT;

                    if (isDouble) {
                        rotation = 90;
                        w = T_SHORT;
                        h = T_LONG;
                    } else if (dirX === -1) {
                        rotation = 180;
                    }

                    if (isVerticalTransition) {
                        rotation = 90;
                        w = T_SHORT;
                        h = T_LONG;
                        isVerticalTransition = false;
                        tilesInRow = 0;
                    } else {
                        tilesInRow++;
                    }

                    layout.push({ tile, x: curX, y: curY, isDouble, rotation, w, h });

                    const nextTile = board[i + 1];

                            curX += (w / 2 - T_SHORT / 2) * dirX;
                            curY += (h / 2 + T_LONG / 2) - OVERLAP;
                            dirX *= -1;
                            isVerticalTransition = true;
                        } else {
                            // Normal Adƒ±m
                            const nextRotation = nextIsDouble ? 90 : (dirX === -1 ? 180 : 0);
                            const nextStepW = (nextIsDouble || nextRotation === 90) ? T_SHORT : T_LONG;

                            if (rotation === 90 && !isDouble) {
                                // Dikey ge√ßi≈ü ta≈üƒ±ndan sonra yatay ta≈üa ge√ßi≈ü
                                // Ta≈üƒ±n diƒüer ucuna doƒüru hizala
                                curX += (T_SHORT / 2 - nextStepW / 2) * (dirX * -1);
                                curY += (T_LONG / 2 + T_SHORT / 2) - OVERLAP;
                            } else {
                                curX += (w / 2 + nextStepW / 2 - OVERLAP) * dirX;
                            }
                        }
                    }

                                        {opp.photoUrl ? <img src={opp.photoUrl} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-slate-700 flex items-center justify-center text-xs">üë§</div>}
                                        <div className="absolute -bottom-1 -right-1 scale-75"><LevelBadge level={opp.level || 1} /></div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={leaveGameClient} className="ml-2 w-8 h-8 flex items-center justify-center text-red-500/50 hover:text-red-500 bg-red-500/5 rounded-lg active:scale-90 transition-all">‚úï</button>
                        </div>
                    </div>

                    {/* Opponent Hand Area */}
                    <div className="h-16 flex items-center justify-center bg-black/20 gap-1 border-b border-white/5 px-4 overflow-hidden">
                        <div className="text-white/20 text-[8px] font-black uppercase tracking-widest mr-4">Rakip Eli</div>
                        <div className="flex -space-x-4 overflow-hidden">
                            {[...Array(gameState?.otherHandCounts?.[opponents[0]?.id] || 0)].map((_, i) => (
                                <div key={i} className="animate-slide-up" style={{ animationDelay: `${i * 0.05}s` }}>
                                    <DominoTile values={[0, 0]} showBack={true} disabled={true} />
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Board Area */}
                    <div ref={boardContainerRef} className="flex-1 relative cursor-grab active:cursor-grabbing overflow-hidden">
                        <div
                            className="absolute transition-transform duration-500 ease-out"
                            style={{
                                transform: `translate(${boardOffset.x}px, ${boardOffset.y}px) scale(${boardScale})`,
                                transformOrigin: '0 0'
                            }}
                        >
                            {boardLayout.map((item, idx) => (
                                <div
                                    key={idx}
                                    className="absolute transition-all duration-500"
                                    style={{
                                        left: item.x,
                                        top: item.y,
                                        transform: `translate(-50%, -50%) rotate(${item.rotation}deg)`
                                    }}
                                >
                                    <DominoTile
                                        values={item.tile}
                                        vertical={false}
                                        disabled={true}
                                        scale={1}
                                    />
                                </div>
                            ))}

                            {/* Move Indicators */}
                            {isMyTurn && selectedTileIndex !== null && boardLayout.length > 0 && (
                                <>
                                    {validMoves.includes('left') && boardLayout[0] && (
                                        <div
                                            className="absolute w-20 h-10 border-4 border-yellow-400 border-dashed rounded-xl flex items-center justify-center animate-pulse cursor-pointer hover:bg-yellow-400/20 z-50 bg-black/40"
                                            onClick={() => playTile('left')}
                                            style={{
                                                left: boardLayout[0].x + (boardLayout[0].rotation === 90 ? 0 : (boardLayout[0].rotation === 180 ? 60 : -60)),
                                                top: boardLayout[0].y + (boardLayout[0].rotation === 90 ? -60 : 0),
                                                transform: 'translate(-50%, -50%)'
                                            }}
                                        >
                                            <span className="text-yellow-400 font-black text-[10px] drop-shadow-md">BURAYA</span>
                                        </div>
                                    )}
                                    {validMoves.includes('right') && boardLayout[boardLayout.length - 1] && (
                                        <div
                                            className="absolute w-20 h-10 border-4 border-yellow-400 border-dashed rounded-xl flex items-center justify-center animate-pulse cursor-pointer hover:bg-yellow-400/20 z-50 bg-black/40"
                                            onClick={() => playTile('right')}
                                            style={{
                                                left: boardLayout[boardLayout.length - 1].x + (boardLayout[boardLayout.length - 1].rotation === 90 ? 0 : (boardLayout[boardLayout.length - 1].rotation === 180 ? -60 : 60)),
                                                top: boardLayout[boardLayout.length - 1].y + (boardLayout[boardLayout.length - 1].rotation === 90 ? 60 : 0),
                                                transform: 'translate(-50%, -50%)'
                                            }}
                                        >
                                            <span className="text-yellow-400 font-black text-[10px] drop-shadow-md">BURAYA</span>
                                        </div>
                                    )}
                                </>
                            )}
                            {isMyTurn && selectedTileIndex !== null && boardLayout.length === 0 && validMoves.includes('start') && (
                                <div
                                    className="absolute w-32 h-16 border-4 border-yellow-400 border-dashed rounded-2xl flex items-center justify-center animate-bounce cursor-pointer bg-yellow-400/10 z-50"
                                    onClick={() => playTile('start')}
                                    style={{ left: 0, top: 0, transform: 'translate(-50%, -50%)' }}
                                >
                                    <span className="text-yellow-400 font-black">BA≈ûLA</span>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Controls Footer */}
                    <div className="h-48 z-30 bg-black/60 backdrop-blur-xl border-t border-white/10 p-4">
                        <div className="flex items-center justify-between mb-2">
                            <div className="text-white/50 text-xs font-bold uppercase tracking-widest">Senin Elin ({myHand.length})</div>
                            {isMyTurn && (
                                marketSize > 0 ? (
                                    <button onClick={() => sendMessage({ type: 'drawFromMarket' })} className="bg-yellow-500 text-black px-4 py-1 rounded-full text-xs font-bold shadow-glow">TA≈û √áEK ({marketSize})</button>
                                ) : (
                                    !myHand.some(tile => canPlayOnBoard(tile, gameState?.board)) && (
                                        <button onClick={() => sendMessage({ type: 'pass' })} className="bg-red-500 text-white px-6 py-1 rounded-full text-sm font-black shadow-glow animate-pulse">PAS GE√á</button>
                                    )
                                )
                            )}
                        </div>
                        <div className="flex gap-2 overflow-x-auto pb-4 hide-scrollbar justify-center">
                            {myHand.map((tile, idx) => (
                                <DominoTile
                                    key={idx}
                                    values={tile}
                                    onClick={() => handleTileClick(idx, tile)}
                                    isSelected={selectedTileIndex === idx}
                                    disabled={!isMyTurn}
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (screen === 'end') return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-black/90 p-10 text-center animate-fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-radial-gradient from-white/5 to-transparent"></div>

                    <div className="relative z-10">
                        <div className="text-9xl mb-10 drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                            {endInfo.isDraw ? 'ü§ù' : (endInfo.isWinner ? 'üèÜ' : 'üíÄ')}
                        </div>

                        <h1 className="text-7xl font-black text-white mb-4 tracking-tighter drop-shadow-2xl">
                            {endInfo.isDraw ? 'BERABERLƒ∞K!' : (endInfo.isWinner ? 'TEBRƒ∞KLER!' : 'MAALESEF...')}
                        </h1>

                        <div className="bg-white/5 backdrop-blur-md rounded-3xl p-8 border border-white/10 mb-12 min-w-[320px]">
                            <p className="text-white/40 text-xs font-black uppercase tracking-[0.4em] mb-2">{endInfo.isWinner ? 'TEBRƒ∞KLER' : (endInfo.isDraw ? 'SONU√á' : 'KAZANAN')}</p>
                            <p className="text-3xl text-white font-black">{endInfo.isWinner ? 'OYUNU KAZANDIN!' : (endInfo.isDraw ? 'BERABERE Bƒ∞TTƒ∞' : endInfo.winnerName)}</p>

                            {!endInfo.isDraw && !endInfo.isWinner && (
                                <p className="text-red-500 text-sm font-bold mt-4 animate-pulse">RAKƒ∞P DAHA AZ PUAN TOPLADI</p>
                            )}
                        </div>

                        {endInfo.isRanked && (
                            <div className={`text-5xl font-black flex items-center justify-center gap-3 ${endInfo.eloChange > 0 ? 'text-green-400' : (endInfo.isDraw ? 'text-white/40' : 'text-red-400')}`}>
                                <span className="opacity-40 text-2xl tracking-widest font-light">ELO</span>
                                <span>{endInfo.eloChange > 0 ? '+' : ''}{endInfo.eloChange}</span>
                            </div>
                        )}

                        <div className="mt-20 flex flex-col items-center gap-4">
                            <div className="flex items-center gap-2">
                                <span className="w-1.5 h-1.5 bg-yellow-500 rounded-full animate-ping"></span>
                                <span className="text-white/20 text-xs font-bold uppercase tracking-widest">Lobiye Aktarƒ±lƒ±yor</span>
                            </div>
                            <div className="w-48 h-1 bg-white/5 rounded-full overflow-hidden">
                                <div className="h-full bg-yellow-500 animate-progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (screen === 'searching') return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-[#0b241c]">
                    <div className="w-40 h-40 relative flex items-center justify-center">
                        <div className="absolute inset-0 border-8 border-yellow-500/20 rounded-full"></div>
                        <div className="absolute inset-0 border-8 border-t-yellow-500 rounded-full animate-spin"></div>
                        <div className="text-4xl animate-bounce">üîç</div>
                    </div>
                    <h2 className="text-white text-3xl font-black mt-10">RAKƒ∞P ARANIYOR</h2>
                    <p className="text-white/40 mt-2">Bu biraz zaman alabilir...</p>
                    <button onClick={() => { sendMessage({ type: 'cancelSearch' }); setScreen('lobby'); }} className="mt-12 text-red-500 font-bold border border-red-500/30 px-6 py-2 rounded-full hover:bg-red-500/10 transition-all">ƒ∞PTAL ET</button>
                </div>
            );

            if (screen === 'leaderboard') return (
                <div className="flex flex-col items-center justify-start min-h-screen p-8 bg-[#0b241c] overflow-y-auto relative">
                    <button
                        onClick={() => setScreen('lobby')}
                        className="absolute top-6 left-6 w-12 h-12 flex items-center justify-center bg-white/10 rounded-2xl text-white text-2xl hover:bg-white/20 transition-all font-black"
                    >
                        ‚Üê
                    </button>
                    <h1 className="text-4xl font-black text-white mb-8">SKOR TABLOSU</h1>
                    <div className="w-full max-w-xl space-y-3">
                        {leaderboard.map((p, i) => (
                            <div key={i} className="flex items-center gap-4 bg-white/5 p-4 rounded-3xl border border-white/5">
                                <div className="text-2xl font-black w-8 text-center">{i < 3 ? ['ü•á', 'ü•à', 'ü•â'][i] : i + 1}</div>
                                <img src={p.photoUrl || 'https://via.placeholder.com/50'} className="w-12 h-12 rounded-full" />
                                <div className="flex-1">
                                    <div className="text-white font-bold">{p.username}</div>
                                    <div className="flex items-center gap-2 mt-1">
                                        <LevelBadge level={p.level} />
                                        <div className="text-white/40 text-xs">{p.wins} Galibiyet</div>
                                    </div>
                                </div>
                                <div className="text-yellow-400 font-black">{p.elo} ELO</div>
                            </div>
                        ))}
                    </div>
                    <button onClick={() => setScreen('lobby')} className="mt-10 px-10 py-3 bg-white/10 text-white rounded-2xl font-bold">GERƒ∞ D√ñN</button>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DominoGame />);
    </script>
</body>

</html>
