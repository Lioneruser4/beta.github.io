<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoes Online - Professional Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .connected {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }
        
        .disconnected {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        
        .lobby-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: title-glow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-top: 10px;
            letter-spacing: 3px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .lobby-button {
            padding: 25px 40px;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .ranked-play {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
            animation: pulse-button 2s infinite;
        }
        
        .play-friend {
            background: linear-gradient(135deg, #40e0d0 0%, #ff8c00 50%, #ff0080 100%);
            color: white;
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.4);
        }
        
        .join-room {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        .leaderboard-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 0 30px rgba(240, 147, 251, 0.4);
            margin-top: 20px;
        }
        
        .lobby-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        }
        
        .lobby-button:active {
            transform: translateY(-2px);
        }
        
        .room-code-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .room-code {
            font-size: 3rem;
            font-weight: 800;
            color: #40e0d0;
            text-align: center;
            letter-spacing: 10px;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.5);
        }
        
        .copy-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #40e0d0, #667eea);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .join-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .code-input {
            width: 200px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            color: white;
            outline: none;
        }
        
        .connect-button {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .game-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .player-info {
            position: absolute;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-you {
            bottom: 20px;
            left: 20px;
            border: 2px solid #40e0d0;
        }
        
        .player-opponent {
            top: 20px;
            right: 20px;
            border: 2px solid #ff0080;
        }
        
        .level-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            animation: icon-glow 2s infinite alternate;
        }
        
        .elo-score {
            font-size: 1.1rem;
            color: #ffd700;
        }
        
        .game-board {
            width: 90%;
            height: 300px;
            margin: 150px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .tile {
            position: absolute;
            width: 80px;
            height: 160px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        
        .valid-spot {
            position: absolute;
            width: 100px;
            height: 180px;
            border: 3px dashed #2ecc71;
            border-radius: 10px;
            animation: spot-pulse 1.5s infinite;
        }
        
        .leaderboard-container {
            display: none;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .leaderboard-entry {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .leaderboard-entry:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }
        
        .rank-1, .rank-2, .rank-3 {
            border: 3px solid;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
        }
        
        .rank-1 { border-color: #ffd700; }
        .rank-2 { border-color: #c0c0c0; }
        .rank-3 { border-color: #cd7f32; }
        
        .back-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        @keyframes title-glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }
        
        @keyframes pulse-button {
            0% { box-shadow: 0 0 30px rgba(255, 0, 128, 0.4); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 128, 0.6); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 128, 0.4); }
        }
        
        @keyframes icon-glow {
            from { box-shadow: 0 0 10px currentColor; }
            to { box-shadow: 0 0 25px currentColor; }
        }
        
        @keyframes spot-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Connecting to server...
    </div>
    
    <div class="lobby-container" id="lobbyContainer">
        <div class="title-container">
            <h1 class="main-title">DOMINOES ONLINE</h1>
            <p class="subtitle">Professional Multiplayer Arena</p>
        </div>
        
        <div class="buttons-container">
            <button class="lobby-button ranked-play" onclick="startRankedMatchmaking()">
                üèÜ Ranked Play (Dereceli)
            </button>
            
            <button class="lobby-button play-friend" onclick="createPrivateRoom()">
                üë• Play with Friend (Arkada≈üla Oyna)
            </button>
            
            <button class="lobby-button join-room" onclick="showJoinRoom()">
                üîó Join Room
            </button>
            
            <button class="lobby-button leaderboard-btn" onclick="showLeaderboard()">
                üèÖ Leaderboard (Skor Tablosu)
            </button>
        </div>
        
        <div class="room-code-container" id="roomCodeContainer">
            <h3>Room Code (Arkada≈üƒ±nƒ±zla payla≈üƒ±n):</h3>
            <div class="room-code" id="roomCode">0000</div>
            <button class="copy-button" onclick="copyRoomCode()">üìã Copy Code</button>
        </div>
        
        <div class="join-container" id="joinContainer">
            <h3>Enter Room Code:</h3>
            <input type="text" class="code-input" id="roomCodeInput" maxlength="4" placeholder="0000">
            <br>
            <button class="connect-button" onclick="joinRoom()">üéÆ Connect</button>
        </div>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="player-info player-you">
            <div class="level-icon" id="playerLevelIcon">1</div>
            <div>
                <h3 id="playerName">Player</h3>
                <p class="elo-score" id="playerElo">Elo: 1000</p>
            </div>
        </div>
        
        <div class="player-info player-opponent">
            <div class="level-icon" id="opponentLevelIcon">1</div>
            <div>
                <h3 id="opponentName">Opponent</h3>
                <p class="elo-score" id="opponentElo">Elo: 1000</p>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Game board tiles will be rendered here -->
        </div>
    </div>
    
    <div class="leaderboard-container" id="leaderboardContainer">
        <h2 class="leaderboard-title">üèÜ Global Leaderboard üèÜ</h2>
        <div id="leaderboardList">
            <!-- Leaderboard entries will be inserted here -->
        </div>
        <div id="personalRanking" style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px;">
            <h3>Your Ranking:</h3>
            <div id="userRank">Loading...</div>
        </div>
        <button class="back-button" onclick="hideLeaderboard()">‚Üê Back to Lobby</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
