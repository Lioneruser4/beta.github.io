<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’£ Emoji Bomb 1v1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* === KART GÃ–RÃœNÃœMÃœ VE TEMEL STÄ°LLER === */
        :root {
            --primary-color: #3498db; 
            --secondary-color: #2980b9; 
            --text-color: #333;
            --bg-color: #f4f4f4; 
            --card-bg: white;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
            overflow-y: auto; 
            padding: 10px;
        }
        .screen { 
            width: 100%; 
            max-width: 400px; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            padding: 1.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            background-color: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: var(--shadow); 
        }
        .screen.active { 
            display: flex; 
        }
        .btn { @apply w-full text-lg font-bold py-3 px-6 rounded-lg transition-all duration-200; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 active:scale-95; }
        .input-field { @apply w-full text-base bg-gray-100 text-gray-900 border border-gray-300 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-3xl font-mono p-3 bg-gray-800 text-yellow-300 rounded-md tracking-widest inline-block; } 

        /* KART ANÄ°MASYON */
        .card-container { perspective: 1000px; aspect-ratio: 1; }
        .card {
            width: 100%; height: 100%; border-radius: 8px; position: relative;
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; font-size: 2rem; font-weight: bold; line-height: 1;
        }
        .card-face.front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border: 3px solid var(--card-bg); transform: rotateY(0deg); 
        }
        .card-face.back {
            background: var(--card-bg); color: var(--text-color); transform: rotateY(180deg);
        }
        /* SeÃ§im KÄ±rmÄ±zÄ±lÄ±ÄŸÄ± */
        .card.bomb-selected .card-face.front {
            background: linear-gradient(135deg, #f39c12, #e74c3c); 
            animation: pulse-red 0.5s infinite alternate;
        }
        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.8; } }
        /* TitreÅŸim */
        @keyframes vibrate { /* ...titreÅŸim animasyonu...*/ }
        .vibrate { animation: vibrate 0.1s linear infinite; }

        /* Can Rengi */
        .text-orange-500 { color: #f97316; }
        .text-green-600 { color: #16a34a; }
    </style>
</head>
<body class="bg-gray-100 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-3 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-5 container">
        <h1 class="text-3xl font-bold text-gray-800">ğŸ’£ Emoji Bomb</h1>
        <p class="text-gray-600">Oda oluÅŸturmak iÃ§in kodu boÅŸ bÄ±rakÄ±n.</p>
        
        <input type="text" id="username" class="input-field" placeholder="KullanÄ±cÄ± AdÄ±" maxlength="15">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda NumarasÄ± (Ã–rn: RND45)" maxlength="6">
        
        <button id="matchBtn" class="btn btn-primary">ğŸ® Oda OluÅŸtur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-5 container">
        <h2 id="waitTitle" class="text-2xl font-bold text-gray-800">Oda Kuruluyor...</h2>
        
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-gray-600">OdanÄ±za girmek iÃ§in ÅŸu kodu kullanÄ±n:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-400 text-gray-800 text-base py-2 max-w-xs">Kopyala</button>
        </div>
        
        <p id="waitStatus" class="text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-500 text-white text-base py-3 max-w-xs">Ä°ptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-4 container max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800">ğŸ•¹ï¸ Emoji Bomb</h1>
        
        <div class="flex justify-between w-full text-gray-700 font-semibold p-2 border-b border-gray-300">
            <div class="text-left">
                 <p class="text-sm" id="roleStatus">Rol: ...</p>
                 <p>Sen: <span id="myLives" class="text-green-600">â¤ï¸â¤ï¸</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm" id="opponentName">Rakip: ...</p>
                <p>Can: <span id="opponentLives" class="text-green-600">â¤ï¸â¤ï¸</span></p>
            </div>
        </div>

        <div id="gameContent" class="p-3 bg-gray-200 rounded-lg w-full space-y-3">
            <h3 id="turnStatus" class="text-xl font-bold text-green-600">Bomba SeÃ§: 0 / 3</h3>
            <p id="actionMessage" class="text-sm text-gray-700">3 adet gizli bombayÄ± seÃ§in.</p>
            
            <div id="gameBoard" class="grid w-full mx-auto">
            </div>

            <button id="startButton" class="btn bg-green-500 text-white mt-4 hidden" disabled>
                RAKÄ°P BEKLENÄ°YOR
            </button>
        </div>
        
        <button id="endGameBtn" class="btn bg-gray-400 text-gray-800 text-base py-3 max-w-xs">Oyunu Bitir</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // LÃ¼tfen bu URL'yi KENDÄ° Render veya Sunucu URL'nizle deÄŸiÅŸtirin!
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('LÃ¼tfen geÃ§erli bir kullanÄ±cÄ± adÄ± girin (en az 2 harf).', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                UIElements.matchBtn.disabled = true;
                UIElements.matchBtn.textContent = 'Sunucuya BaÄŸlanÄ±lÄ±yor...';

                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya baÄŸlandÄ±. HazÄ±rsÄ±nÄ±z.', false);
                    UIElements.matchBtn.disabled = false;
                    UIElements.matchBtn.textContent = 'ğŸ® Oda OluÅŸtur / Odaya Gir';
                });
                
                socket.on('connect_error', (err) => {
                    console.error('BaÄŸlantÄ± HatasÄ±:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya eriÅŸilemiyor. LÃ¼tfen sayfayÄ± yenileyin.', true);
                    UIElements.matchBtn.textContent = 'BaÄŸlantÄ± HatasÄ±!';
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('BaÄŸlantÄ± kesildi. LÃ¼tfen sayfayÄ± yenileyin.', true);
                    UIElements.matchBtn.disabled = true;
                });

                // --- EÅŸleÅŸme OlaylarÄ± ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'OdanÄ±z Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu rakibinizle paylaÅŸÄ±n ve baÄŸlanmasÄ±nÄ± bekleyin.';
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    showScreen('lobby');
                });
                
                socket.on('gameStart', (players) => {
                    const selfId = socket.id;
                    const self = players.find(p => p.id === selfId);
                    const opponent = players.find(p => p.id !== selfId);
                    
                    const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase() || (self.isHost ? document.getElementById('roomCodeDisplay').textContent : '');
                    
                    // BaÅŸlat butonunu da game.js'e gÃ¶nderiyoruz
                    const startButton = document.getElementById('startButton');
                    setupSocketHandlers(socket, roomCode, self.isHost, opponent.username, startButton);
                });

            } catch (e) {
                console.error('Socket.IO genel hatasÄ±:', e);
                UIElements.showGlobalMessage('Kritik baÄŸlantÄ± hatasÄ± oluÅŸtu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            const username = validateInput();
            if (!username || !socket || !socket.connected) {
                UIElements.showGlobalMessage('LÃ¼tfen Ã¶nce sunucu baÄŸlantÄ±sÄ±nÄ±n kurulmasÄ±nÄ± bekleyin.', true);
                return;
            }
            
            showScreen('wait');
            
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                document.getElementById('waitStatus').textContent = 'LÃ¼tfen bekleyin...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('createRoom', { username });
            } else {
                document.getElementById('waitTitle').textContent = `Odaya KatÄ±lÄ±m: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'BaÄŸlanÄ±lÄ±yor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu KopyalandÄ±!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama baÅŸarÄ±sÄ±z.', true));
        });

        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>
</body>
</html>
