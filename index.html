<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ Emoji Bomb 1v1 - Profesyonel E≈üle≈üme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        /* Genel Stil ve Arka Plan */
        body { font-family: sans-serif; background: linear-gradient(to bottom right, #1a1a1a, #333333); color: #333; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .screen { width: 100%; max-width: 500px; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem; box-sizing: border-box; text-align: center; background-color: #f0f0f0; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); }
        .screen.active { display: flex; }
        .btn { @apply w-full text-xl font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 ease-in-out; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-500 active:scale-95; }
        .input-field { @apply w-full text-lg bg-gray-200 text-gray-900 border-2 border-gray-400 rounded-lg p-3 text-center placeholder-gray-500 focus:outline-none focus:border-blue-500; }
        .code-display { @apply text-4xl font-extrabold p-4 bg-gray-800 text-yellow-300 rounded-lg tracking-widest; }
        #globalMessage.show { display: block; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 50; animation: fadeInDown 0.3s ease-out; }
        /* Kart Stilleri */
        .card-container { perspective: 1000px; }
        .card { width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; position: relative; background-color: transparent; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; @apply flex items-center justify-center text-4xl font-black shadow-md; }
        .card-front { background-color: #4a5568; color: #f7fafc; }
        .card-back { background-color: #e2e8f0; color: #333; transform: rotateY(180deg); }
        .card.bomb-selected .card-front { background-color: #e53e3e; animation: pulse-red 0.5s infinite alternate; }
        @keyframes vibrate { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-1px, -2px) rotate(-1deg); } 40% { transform: translate(-3px, 0px) rotate(1deg); } 60% { transform: translate(3px, 2px) rotate(0deg); } 80% { transform: translate(1px, -1px) rotate(-1deg); } 100% { transform: translate(-1px, 2px) rotate(1deg); } }
        .vibrate { animation: vibrate 0.1s linear infinite; }
        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.7; } }
    </style>
</head>
<body class="bg-gray-900 select-none">

    <div id="globalMessage" class="hidden w-11/12 max-w-md p-4 bg-red-600 text-white rounded-lg shadow-lg">
        <p id="globalMessageText"></p>
    </div>

    <div id="lobby" class="screen active space-y-6">
        <h1 class="text-5xl font-black text-gray-900">üí£ Emoji Bomb</h1>
        <p class="text-gray-700">Sunucuya baƒülƒ±. Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin.</p>
        
        <input type="text" id="username" class="input-field" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="text" id="roomCodeInput" class="input-field uppercase" placeholder="Oda Numarasƒ± (Bo≈ü bƒ±rak=Olu≈ütur)">
        
        <button id="matchBtn" class="btn btn-primary">üéÆ Oda Olu≈ütur / Odaya Gir</button>
    </div>
    
    <div id="waitScreen" class="screen space-y-6">
        <h2 id="waitTitle" class="text-3xl font-bold text-gray-900">Oda Kuruluyor...</h2>
        <div id="codeArea" class="space-y-3 hidden">
            <p class="text-lg text-gray-700">Oda Kodunuz:</p>
            <div id="roomCodeDisplay" class="code-display"></div>
            <button id="copyCodeBtn" class="btn bg-gray-600 text-white text-base py-2 max-w-xs">Kopyala</button>
        </div>
        <p id="waitStatus" class="text-lg text-gray-700"></p>
        <button id="cancelBtn" class="btn bg-red-600 text-base py-3 max-w-xs">ƒ∞ptal Et</button>
    </div>

    <div id="gameScreen" class="screen space-y-6">
        <h1 class="text-5xl font-black text-gray-900">üïπÔ∏è Emoji Bomb</h1>
        
        <div class="flex justify-between w-full text-gray-800 font-bold">
            <p>Sen: <span id="myLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
            <p>Rakip: <span id="opponentName" class="text-blue-600"></span></p>
            <p>Rakip Can: <span id="opponentLives" class="text-green-600">‚ù§Ô∏è‚ù§Ô∏è</span></p>
        </div>
        <p id="roleStatus" class="text-gray-700"></p>

        <div id="gameContent" class="p-6 bg-gray-200 rounded-lg w-full space-y-4">
            <h3 id="turnStatus" class="text-2xl font-bold text-red-600">Rakip bekleniyor...</h3>
            <p id="actionMessage" class="text-base text-purple-600 font-semibold"></p>
            
            <div id="gameBoard" class="grid w-full max-w-sm mx-auto" style="grid-template-columns: repeat(6, 1fr);">
                </div>
            
        </div>
        
        <button id="endGameBtn" class="btn bg-gray-600 text-white text-base py-3 max-w-xs">Oyunu Bitir</button>
    </div>

    <script type="module">
        import { setupSocketHandlers, showScreen, UIElements, showGlobalMessage } from './game.js';

        // Render URL'niz: L√ºtfen bu kƒ±smƒ± KENDƒ∞ URL'nizle deƒüi≈ütirin!
        const LIVE_SERVER_URL = 'https://beta-github-io.onrender.com'; 
        let socket;
        
        function validateInput() {
            const username = UIElements.usernameInput.value.trim();
            if (username.length < 2) {
                UIElements.showGlobalMessage('L√ºtfen ge√ßerli bir kullanƒ±cƒ± adƒ± girin.', true);
                return false;
            }
            return username;
        }

        function connectToServer() {
            try {
                // Socket.IO Baƒülantƒ±sƒ±
                socket = io(LIVE_SERVER_URL, {
                    transports: ['websocket', 'polling'], 
                    reconnectionAttempts: 5, 
                    timeout: 20000 
                });

                socket.on('connect', () => {
                    UIElements.showGlobalMessage('Sunucuya baƒülandƒ±. E≈üle≈ümeye hazƒ±rsƒ±nƒ±z.', false);
                    showScreen('lobby');
                });
                
                socket.on('connect_error', (err) => {
                    console.error('Baƒülantƒ± Hatasƒ±:', err);
                    UIElements.showGlobalMessage('HATA: Sunucuya eri≈üilemiyor. L√ºtfen Render sayfasƒ±nƒ± kontrol edin.', true);
                    showScreen('lobby');
                });
                
                socket.on('disconnect', () => {
                    UIElements.showGlobalMessage('Baƒülantƒ± kesildi. Tekrar baƒülanmaya √ßalƒ±≈üƒ±lƒ±yor...', true);
                });

                // --- E≈üle≈üme Olaylarƒ± ---
                socket.on('roomCreated', (code) => {
                    document.getElementById('roomCodeDisplay').textContent = code;
                    document.getElementById('waitTitle').textContent = 'Odanƒ±z Kuruldu!';
                    document.getElementById('codeArea').classList.remove('hidden');
                    document.getElementById('waitStatus').textContent = 'Oda kodunu arkada≈üƒ±nƒ±za g√∂nderin ve baƒülanmasƒ±nƒ± bekleyin.';
                });
                
                socket.on('joinFailed', (message) => {
                    UIElements.showGlobalMessage(message, true);
                    UIElements.resetGame();
                });
                
                socket.on('gameStart', (players) => {
                    const opponent = players.find(p => p.id !== socket.id);
                    const self = players.find(p => p.id === socket.id);
                    
                    // Oyunu ba≈ülatmak i√ßin game.js'deki fonksiyona devret
                    setupSocketHandlers(socket, document.getElementById('roomCodeInput').value, self.isHost, opponent.username);
                });

            } catch (e) {
                console.error('Socket.IO genel hatasƒ±:', e);
                UIElements.showGlobalMessage('Kritik baƒülantƒ± hatasƒ± olu≈ütu.', true);
            }
        }
        
        // --- Olay Dinleyicileri ---
        UIElements.matchBtn.addEventListener('click', () => {
            const username = validateInput();
            if (!username) return;
            
            showScreen('wait');
            const roomCode = UIElements.roomCodeInput.value.trim().toUpperCase();

            if (roomCode === '') {
                // Oda Olu≈üturma
                document.getElementById('waitTitle').textContent = 'Oda Kuruluyor...';
                document.getElementById('waitStatus').textContent = 'L√ºtfen bekleyin...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('createRoom', { username });
            } else {
                // Odaya Katƒ±lma
                document.getElementById('waitTitle').textContent = `Odaya Katƒ±lƒ±m: ${roomCode}`;
                document.getElementById('waitStatus').textContent = 'Baƒülanƒ±lƒ±yor...';
                document.getElementById('codeArea').classList.add('hidden');
                socket.emit('joinRoom', { username, roomCode });
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', UIElements.resetGame);
        document.getElementById('endGameBtn').addEventListener('click', UIElements.resetGame);
        
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => UIElements.showGlobalMessage('Oda Kodu Kopyalandƒ±!', false))
                .catch(() => UIElements.showGlobalMessage('Kopyalama ba≈üarƒ±sƒ±z.', true));
        });

        // Sayfa y√ºklendiƒüinde baƒülantƒ±yƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', connectToServer);
    </script>
</body>
</html>
